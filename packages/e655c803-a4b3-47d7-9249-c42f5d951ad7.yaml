    "Fault Tolerant Software-Defined Radio on Manycore Project",nt"tracking_summary":
    {ntt"total": 4,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-06T21:06:51.287984",nt"name": "fault-tolerant-software-defined-radio-on-manycore-project-28028",nt"isopen":
    true,nt"url": null,nt"notes": "Mobile communications systems require programmable
    embedded platforms that can handle computationally demanding signal processing codes
    without the burden of high power consumption. As hardware performance improves,
    technology trends have shifted functionality from the gate level up to software,
    as demonstrated by the emergence of software defined radio. Traditionally, these
    platforms rely on FPGAs and DSPs, but such architectures bring with them significant
    software development challenges. Application demands for radiation mitigation and
    fault tolerance exacerbate programmability issues. Low-power general purpose processors
    offer improved programmability, but cannot meet performance requirements. rnOur
    solution, Resilient, provides a sweet spot with its manycore-based software defined
    radio. Resilient is a software defined radio for space based on rad-hard multi-core
    digital processing. Resilient has a number of key characteristics and capabilities.
    Firstly, it is based on the Maestro rad-hard multicore processor. Maestro will provide
    about 100 times the throughput of the current state of the art in rad-hard general
    purpose processors. Secondly, Resilient is a highly flexible radio, providing uninterrupted
    real time multimode operation, over-the-air reconfiguration and adaptability, and
    STRS compliance. It can also serve as a highly programmable research stage prototyping
    device for new waveforms and other communications technologies. Finally, Resilient
    can also support non-communications codes on its high performance multicore processor,
    co-located with the communications workload, reducing the SWaP of the overall system
    by aggregating processing jobs to a single board computer.",nt"license_title":
