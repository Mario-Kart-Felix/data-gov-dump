  \"\",\n\t\t\"description\": \"The Aqueduct Water Risk Framework enables users tornstudy
  indicators individually or collectively, as well asrnto quantify and compare a variety
  of multidimensionalrnwater-related measures. Indicators are grouped into threerncategories
  of water risks to business based on definitionsrnprovided by CeresrnrnPhysical Risks:
  Quantity: Physical risks related tornquantity are defined as the exposure to changes
  in waterrnquantity (e.g. droughts or floods) that may impact arncompanyu2019s direct
  operations, supply chains and/or logistics.rnPhysical water risks also refer to
  the disruptionrnof needed electric power due to water issues becausernmany electricity
  sources require water for cooling (e.g.rnnuclear or coal plants) or for generation
  (hydropower).rnrnPhysical Risks: Quality: Physical risks related tornquality are
  defined as the exposure to changes in waterrnquality that may impact a companyu2019s
  direct operations,rnsupply chains, and/or logistics.rnrnReputational and Regulatory
  Risks: Reputationalrnrisks are defined as potential conflicts with the publicrnregarding
  water issues that can damage a companyu2019srnimage or result in the loss of the
  companyu2019s licensernto operate in a community. Reputational risks arernparticularly
  common in developing countries whererninfrastructure and/or regulation may not be
  sufficientrnto provide all users with access to safe and reliablerndrinking water
  supplies. Regulatory risks are defined asrnthe exposure to the impacts of water-related
  regulationsrnon a given company. As physical and reputational pressuresrnincrease,
  many local and national governmentsrnare responding with more stringent water policies.rnIf
  unanticipated, these regulatory changes can proverncostly to companies and, in some
  cases, limit industrialrnactivities in particular geographic areas.\",\n\t\t\"format\":
