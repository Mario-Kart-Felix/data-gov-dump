  \"Gamma-Ray Imager Polarimeter for Solar Flares Project\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 13,\n\t\t\"recent\": 0\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2015-05-07T01:31:25.517739\",\n\t\"name\": \"gamma-ray-imager-polarimeter-for-solar-flares-project\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;rntWe propose here to develop the
  &lt;em&gt;Gamma-Ray Imager/Polarimeter for Solar flares &lt;/em&gt;(&lt;em&gt;GRIPS&lt;/em&gt;),
  the next-generation instrument for high-energy solar observations. &lt;em&gt;GRIPS
  &lt;/em&gt;will provide a nearoptimal combination of high-resolution imaging, spectroscopy,
  and polarimetry of solar-flare gamma-ray/hard X-ray emissions from ~20 keV to &amp;gt;~10
  MeV (see Table 1). The key new technology (already developed for non-solar astrophysics
  by collaborator Steven Boggs) is that of a 3D position-sensitive germanium detector
  (3D-GeD) that allows the position and energy deposition of every photon interaction
  to be recorded individually, even within the same detector. With the 3D-GeDs, &lt;em&gt;GRIPS
  &lt;/em&gt;can use a new single-grid imaging system, called the Multi- Pitch Rotating
  Modulator (MPRM), that provides a near-ideal point response function with twice
  the throughput per cm2 of detector area compared to the rotating modulation collimator
  (RMC) imaging of &lt;em&gt;RHESSI&lt;/em&gt;. In addition, since Compton scattering
  (the dominant interaction at &amp;gt;~150 keV) of the incident photons can be tracked
  by the 3D-GeDs, much of the background can be rejected and the polarization of photons
  can be determined.&lt;/p&gt;rn&lt;p&gt;rntThe proposed balloon-borne &lt;em&gt;GRIPS
  &lt;/em&gt;consists of a Spectrometer/Polarimeter with sixteen 3DGeDs in four stacked
  2_2 planes, together with a single rotating MPRM grid placed 8 meters away, to provide
  a full-Sun field-of-view and angular resolution (12.5-arcsec FWHM at gamma ray energies)
  sufficient to separate the footpoints of 2.2 MeV sources for almost all flares.&lt;/p&gt;rn&lt;p&gt;rntThe
  spacecraft-borne version of &lt;em&gt;GRIPS &lt;/em&gt;is envisioned to have sixty-four
  3D-GeDs in four stacked 4_4 planes, together with a single grid ~20 meters away,
  in a spinning spacecraft. Such a space &lt;em&gt;GRIPS &lt;/em&gt;would provide
  a tremendous leap forward for high-energy solar physics, with order of magnitude
  increases in effective area for gamma-ray line (and hard X-ray) imaging, and much
  better angular resolution and image quality (see Table 1). A space &lt;em&gt;GRIPS
  &lt;/em&gt;will allow the 0.511 MeV positron-annihilation line and the weaker prompt
  nuclear de-excitation lines to be imaged for the first time. Together with line
  shifts and shapes from the simultaneous high-resolution spectroscopy, such an instrument
  will provide powerful new diagnostics of the flare energy release and particle acceleration
  process. Furthermore, precise polarization measurements would be obtained for the
  first time to constrain models and determine beaming of energetic electrons.&lt;/p&gt;rn\",\n\t\"license_title\":
