    18,nt"tags": [],nt"title": "HABITAT, WATER TEMPERATURE, cloud amount/frequency
    and WIND SPEED tows and trawl data collected in the Gulf of Alaska and North Pacific
    Ocean on the CHARTER/FISHING BOATS and NOAA Ship MILLER FREEMAN cruises GP0108,
    GP0207-01 and others as part of the NEP project from 2001-07-17 to 2004-11-08 (NODC
    Accession 0115264)",nt"tracking_summary": {ntt"total": 6,ntt"recent":
    2nt},nt"groups": [],nt"relationships_as_subject": [],nt"revision_timestamp":
    "2016-10-04T04:54:36.689774",nt"name": "habitat-water-temperature-cloud-amount-frequency-and-wind-speed-tows-and-trawl-data-collected-i",nt"isopen":
    false,nt"url": null,nt"notes": "NODC Accession 0115264 includes meteorological,
    tows, biological, physical and trawl data collected aboard the CHARTER/FISHING BOATS
    and NOAA Ship MILLER FREEMAN during cruises GP0108, GP0207-01, GP0207-02, GP0401-01,
    GP0401-02 and MF0310 in the Gulf of Alaska and North Pacific Ocean from 2001-07-17
    to 2004-11-08. These data include HABITAT, WATER TEMPERATURE, cloud amount/frequency
    and WIND SPEED. The instruments used to collect these data include CTD, net and
    trawl. These data were collected by Edward D. Cokelet of National Oceanic and Atmospheric
    Administration, Edward V. Farley of National Oceanic and Atmospheric Administration
    - Alaska Fisheries Science Center, Kenneth O Coyle and Seth Danielson of University
    of Alaska Fairbanks and Jamal Hasan Moss of University of Washington and National
    Oceanic and Atmospheric Administration - Alaska Fisheries Science Center as part
    of NEP. The Biological and Chemical Oceanography Data Management Office (BCO-DMO)
    submitted these data to NODC on 2013-11-01.nnThe following is the text of the abstract
    provided by BCO-DMO:nnMetadata for tucker trawls and bongo net hauls in the Gulf
    of Alaska during 2001 - 2003nco-PI: Edward D. Cokelet (NOAA/OAR/PMEL)nco-PI: Edward
    V. Farley (NOAA/NMFS)nco-PI: Seth Danielson (IMS, U. Alaska - Fairbanks)nco-PI:
    Ken Coyle (IMS, U. Alaska - Fairbanks)nupdated July 2008nMarine Ecosystem Monitoring
    in the Northern Gulf of Alaska (http://www.ims.uaf.edu/GLOBEC/)web sitenGAK1 Time
    Series (http://www.ims.uaf.edu/gak1/) web sitencruise reports (http://globec.oce.orst.edu/reports/cgoa_cruises/cgoa_cr_rpts.html)
    web sitenGLOBEC 2000: Gulf of Alaska Long-Term Observation ProgramnT. Weingartner,
    L. Haldorson, R. Hopcroft, K. Coyle, T. E. Whitledge (all at University of Alaska,
    Fairbanks), T. Royer (Old Dominion University)nThis project is to conduct the Gulf
    of Alaska Long-Term Observation Program (GOA-LTOP) as part of Phase II of the Northeast
    Pacific (NEP) GLOBEC program. The GOA shelf supports a rich ecosystem that includes
    many commercially important fisheries. The basis for this productivity is enigmatic
    for the GOA shelf is deep, forced by downwelling-favorable winds, and fed by a massive
    nutrient-poor coastal freshwater discharge. Both the winds and the freshwater discharge
    are intimately linked to the strength and position of the Aleutian Low. The GOA
    ecosystem experiences substantial physical and biological changes on decadal and
    interannual time scales. Although some of these changes are correlated with various
    climatic indices a mechanistic understanding of climate change and ecosystem response
    is unavailable. The generic goal of this LTOP is to understand and quantify temporal
    (seasonal and interannual) and spatial (cross- and along-shelf) variations in the
    thermohaline, chemical, and biological properties and relationships of this shelf.
    Our proposal supports GLOBEC goals that will help: 1) retrospective studies interpret
    historical data, 2) design a cost-effective long-term monitoring program, 3) provide
    the seasonal and interannual context for concurrent mesoscale and process studies,
    and 4) provide boundary conditions and data sets for model evaluation. This 5-year
    project entails 4 field years and a fifth year for data analyses and synthesis.
    The field effort involves seven, 9-day interdisciplinary cruises/year in the northern
    GOA. The study area encompasses the 220-km long, Seward Line (sampled in the 1970s)
    that extends across the shelf and slope and high resolution sampling of the Alaska
    Coastal Current (ACC), upstream, downstream, and within Prince William Sound. The
    ACC is an important shelf habitat for yoy salmon migrating from nursery areas in
    the sound and into the GOA. The sampling effort (Table A) is year-round and motivated
    by seasonally significant physical and biological events affecting yoy pink salmon.nTable
    A. Sampling schedule and rationale for GOA-LTOP. (Key for Winds, Discharge and Stratification:
    S=strong; M=moderate; W=weak; D=downwelling winds; U=upwelling winds; V=variable;
    L=low; H=high) Deep water moves onshore during the July-August upwelling period.nnMonthnSamplingnPhysical
    RationalenBiological RationalennCTDnNutrientsnZoonFishnWindsnDischnStratnnMarchnXnXnXnnD
    SnLnWnZooplankton migrate from depth (at shelfbreak); transported inshore.nnAprilnXnXnXnnD
    MnL-MnW VnPhytoplankton bloomnnMaynXnXnXnnD M-WnMnM VnMaximum oceanic copepod biomass.nnJulynXnXnXnXnD/U
    WnM-HnSnMaximum zooplankton abundance; YOY salmon enter shelf.nnAugustnXnXnXnXnD/U
    WnM-HnSnMaximum YOY salmon abundance on shelf.nnOctobernXnXnXnXnD SnHnHnYOY salmon
    on shelf.nnDecembernXnXnXnnD SnMnMnFall-winter pre-conditioning for spring nutrients,
    small zooplankton.nnThe sampling protocol follows GLOBEC guidelines and uses gear
    types and techniques similar to those in the Oregon LTOP that is also a part of
    the NEP-GLOBEC program. Most of the research will be conducted from the R/V Alpha
    Helix. Fish sampling will be done from a chartered trawler in July, August, and
    October. Both vessels will work together during these cruises so that the fishing
    charter can verify fish targets detected on the acoustics array towed from the Alpha
    Helix.nnThis page was last updated on September 22, 2000.nnMaintained by:nHal Batchelder
