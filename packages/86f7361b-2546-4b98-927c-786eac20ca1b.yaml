  false,\n\t\"url\": null,\n\t\"notes\": \"This map service includes geology, oil
  and gas field centerpoints, and geologic provinces of Africa with some of these
  components extended into geographically adjacent areas. This digital compilation
  is an interim product of the U.S. Geological Survey's World Energy Project (WEP)
  and part of a series on CD-ROM. The goal of the WEP is to assess the undiscovered,
  technically recoverable oil and gas resources of the world. Results of this assessment
  were reported in the year 2000 (see USGS DDS-60).\",\n\t\"license_title\": null,\n\t\"extras\":
