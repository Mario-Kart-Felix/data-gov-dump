  true,\n\t\"url\": null,\n\t\"notes\": \"Guo, B., Fu, P., Hao, Y., and Carrigan,
  C.R. (2015). u201cThermal drawdown-induced flow channeling in a single fracture
  in EGSu201d. Geothermics, revision submitted.nnThe evolution of flow pattern along
  a single fracture and its effects on heat production is a fundamental problem in
  the assessments of engineered geothermal systems (EGS). The channelized flow pattern
  associated with ubiquitous heterogeneity in fracture aperture distribution causes
  non-uniform temperature decrease in the rock body, which makes the flow increasingly
  concentrated into some preferential paths through the action of thermal stress.
  This mechanism may cause rapid heat production deterioration of EGS reservoirs.nIn
  this study, we investigated the effects of aperture heterogeneity on flow pattern
  evolution in a single fracture in a low-permeability crystalline formation. We developed
  a numerical model on the platform of GEOS to simulate the coupled thermo-hydro-mechanical
  processes in a penny-shaped fracture accessed via an injection well and a production
  well. We find that aperture heterogeneity generally exacerbates flow channeling
  and reservoir performance generally decreases with longer correlation length of
  aperture field. The expected production life is highly variable (5 years to beyond
  30 years) when the aperture correlation length is longer than 1/5 of the well distance,
  whereas a heterogeneous fracture behaves similar to a homogeneous one when the correlation
  length is much shorter than the well distance. Besides, the mean production life
  decreases with greater aperture standard deviation only when the correlation length
  is relatively long. Although flow channeling is inevitable, initial aperture fields
  and well locations that enable tortuous preferential paths tend to prolong heat
  production lives.n\",\n\t\"license_title\": \"Creative Commons Attribution\",\n\t\"extras\":
