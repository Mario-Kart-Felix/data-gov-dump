    "2016-07-27T23:06:06.913274",nt"name": "amendment-to-the-record-of-decision-for-the-on-post-operable-unit-rocky-mountain-arsenal-f",nt"isopen":
    false,nt"url": null,nt"notes": "This decision document amends the remedy
    decision for the Hex Pit project of the Rocky Mountain Arsenal (RMA) Federal Facility
    Site. The RMA is located in southern Adams County east of Commerce City, Colorado.
    The Hex Pit project is located near the north boundary of the South Plants Central
    Processing Area in Section 1 of the RMA. The original remedy decision is documented
    in the Record of Decision (ROD) for the On-Post Operable Unit (OU) (FWENC 1996).
    The ROD was signed June 11, 1996 and is currently being implemented for the remainder
    of the 25.5 square miles of the OU. A change in the ROD-selected remedy for the
    Hex Pit was necessitated due to the failure of the innovative treatment process
    during implementation. The technology was selected based on the administrative record
    for the site and was chosen in accordance with the Comprehensive Environmental Response,
    Compensation and Liability Act of 1980 (CERCLA), as amended by the Superfund Amendments
    and Reauthorization Act of 1986, and, to the extent practicable, the National Oil
    and Hazardous Substances Pollution Contingency Plan. This amendment does not change
    the selected remedy for groundwater, structures or soil at RMA other than the Hex
    Pit project.",nt"license_title": "License Not Specified",nt"extras":
