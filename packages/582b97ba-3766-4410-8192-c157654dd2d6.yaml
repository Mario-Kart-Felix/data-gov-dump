    "2016-03-28T18:42:25.326882",nt"name": "noaas-national-coral-reef-monitoring-program-ncrmp-data-collection",nt"isopen":
    false,nt"url": null,nt"notes": "Coral reefs provide nearly $30 billion
    in net benefits in goods and services to world economies each year, including tourism,
    fisheries, and coastal protection, andnan estimated $3.4 billion annually in total
    economic value to the U.S. The "Coral Reef Conservation Act of 2000" authorizes
    a national program that includes "monitoring [and] assessment...that benefit the
    understanding, sustainable use, and long-term conservation of coral reefs and coral
    reef ecosystems."nnThe Coral Program developed the "National Coral Reef Monitoring
    Program" (NCRMP) to:na) support conservation of the nation's coral reef ecosystems
    through documenting and understanding the status and tredns of core indicators,nb)
    provide an ecosystem perspective by monitoring climate, fish, benthic, and socioeconomic
    variables in a consistent and integrated manner,nc) coordinate various Coral Program
    biological, physical, and human dimensions activities into a cohesive NOAA-wide
    effort, andnd) communicate results of national-scale monitoring to national, state,
    and territorial policy makers, resource managers, and the public on a periodic basisnnThe
    goals of NCRMP are to:na) develop consistent and comparable methods for all indicatorsnb)
    develop and maintain strong partnerships with federal, state/territory, and academic
    partnersnc) collect scientifically sound, geographically comprehensive biological,
    climate, and socioeconomic data in U.S. coral areasnd) deliver high-quality data,
    data products, and tools to the coral reef conservation communityne) provide context
    for interpreting results of localized monitoringnf) provide periodic assessments
    of the status and trends of the nation's coral reef ecosystemsnnThe focus is on
    four monitoring themes: benthic community structure, fish community structure, climate
    impacts, and socioeconomic condition. NCRMPnmonitoring covers all ten priority U.S
    coral reef areas: Florida, Puerto Rico, U.S. Virgin Islands [USVI], Flower Garden
    Banks [FGB], Main Hawaiian Islands [MHI],nNorthwestern Hawaiian Islands [NWHI],
    Guam, Commonwealth of the Northern Mariana Islands [CNMI], American Samoa, and the
    Pacific Remote Island Areasn[PRIA]. Benthic and fish monitoring will be conducted
    using a diver-based stratified random-sampling design throughout shallow water coral
    reefs. Carbonatenchemistry water sampling will be conducted at a subset of the biological
    sampling areas, while a smaller number of fixed stations will have variable configurationsnof
    instrumentation, including ocean acidification monitoring buoys at six locations.
    Satellite monitoring of regional thermal stress will complement in situnmeasurements
    of ocean temperature. Socioeconomic monitoring will be conducted using human dimension
    surveys of a random sample of residents every threento four years.nnPartnerships
    with the state or territory governments, as well as federal agencies (including
    U.S. National Park Service, U.S. Fish and Wildlife Service, U.S.nGeological Survey,
    Florida Keys National Marine Sanctuary, Flower Garden Banks National Marine Sanctuary,
    and Papahanaumokuakea Marine NationalnMonument) and academic institutions (including
    Nova Southeastern University, University of Hawaiu00e2u0080u0099i, University of
    Miami, University of Puerto Rico, andnUniversity of the Virgin Islands) will provide
    valuable monitoring data (particularly at various long-term fixed-site locations),
    logistical support for field operations,nscientific research, and statistical analyses
    that will contribute to NCRMP imprementation and status and trends assessments.",nt"license_title":
