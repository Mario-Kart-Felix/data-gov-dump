  \"2013-03-15T22:56:22.382653\",\n\t\"name\": \"quantitative-verification-of-the-hydrogeological-model-of-the-mofete-geothermal-field-campania-\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"The purpose of this study was to verify
  quantitatively and to refine the conceptual hydrogeological model of the Mofete
  Geothermal field near Naples, Italy, using a numerical simulator. A three-dimensional,
  two-phase numerical simulation model of the reservoir was developed based on the
  conceptual model and the interpretation of the long-term interference test data.
  The measured temperature distribution was matched, by trial and error, with the
  temperature distribution calculated by the model after a simulated geologicaltime,
  without any production, thus validating the conceptual model. The locations and
  extent of recharge and discharge and the permeability distribution were the main
  fitting parameters. The numerical modeling of the initial state helped refine the
  conceptual model by indicating that: (a) there is very little communicationbetween
  the layers; (b) fluid flows from NE to S through the system in. the 275 to 850 m
  level; and (c) the heat source underneath the field is of a limited areal extent.\",\n\t\"license_title\":
