    false,nt"url": null,nt"notes": "The Belt Transect method is used to conduct
    fish surveys at Flower Garden Banks National Marine Sanctuary (FGBNMS) in the Gulf
    of Mexico as part of the National Coral Reef Monitoring Program (NCRMP). The Belt
    Transect method collects and reports information on species composition, density,
    size, abundance and derived metrics (e.g. species richness, diversity). Surveys
    are concurrent with and along the same transect as the Line Point-Intercept (LPI)
    benthic survey. Data provided in this data set were collected within FGBNMS as part
    of NOAA National Centers for Coastal Ocean Science (NCCOS)-led missions in collaboration
    with partners at NOAA National Ocean Service (NOS) Office of National Marine Sanctuaries
    FGBNMS, NOAA National Marine Fisheries Service (NMFS) Southeast Fisheries Science
    Center and Texas A&M.",nt"owner_org": "e811f0b4-451f-4896-9e8f-fc6802837819",nt"extras":
