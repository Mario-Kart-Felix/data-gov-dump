    false,nt"url": null,nt"notes": "The surficial bed-sediment facies, herein
    after referred to as the sediment facies, quantitatively describes the dominant
    sediment substrate on the surface of the river bed. Sediment facies categories were
    based on the grain size distribution of Wentworth (1922) which included the following
    ranges or combination of ranges: gravel (2-64mm), sand (0.063-2mm) and silt/clay
    (less than 0.063mm). An underwater video monitoring system UVMS was used to collect
    visual samples of the sediment facies determine the type and dominant size of the
    substrate, and record the geographical position of the substrate. UVMS data was
    collected intermittently at each site from 2006 u2013 2012.",nt"license_title":
