    Science & Observation Center, Cooperative Institute for Research in Environmental
    Science (CIRES), University of Colorado, BouldernPublisher:nEarth Science &Observation
    Center (ESOC), CIRES, University of Colorado at BouldernDescription:nThis layer
    contains the areas identified as areas of anomalous surface temperature from Landsat
    satellite imagery in Western Colorado. Data was obtained for two different dates.
    The digital numbers of each Landsat scene were converted to radiance and the temperature
    was calculated in degrees Kelvin and then converted to degrees Celsius for each
    land cover type using the emissivity of that cover type. And this process was repeated
    for each of the land cover types (open water, barren, deciduous forest and evergreen
    forest, mixed forest, shrub/scrub, grassland/herbaceous, pasture hay, and cultivated
    crops). The temperature of each pixel within each scene was calculated using the
    thermal band. In order to calculate the temperature an average emissivity value
    was used for each land cover type within each scene. The NLCD 2001 land cover classification
    raster data of the zones that cover Colorado were downloaded from USGS site and
    used to identify the land cover types within each scene. Areas that had temperature
    residual greater than 2u03c3, and areas with temperature equal to 1u03c3 to 2u03c3,
    were considered Landsat modeled very warm and warm surface exposures (thermal anomalies),
    respectivelynSpatial Domain:nExtent:nTop:n4546381.234113 mnLeft:n140556.857021 mnRight:n573390.000000
