    "2013-03-16T01:16:19.462654",nt"name": "management-of-fluid-injection-in-geothermal-wells-to-avoid-silica-scaling-at-low-levels-of-sili",nt"isopen":
    false,nt"url": null,nt"notes": "In the design of geothermal installations,
    the possibility of scale precipitation caused by silica over saturation has often
    been taken as a design constraint upon steam separation pressure. At installations
    where over-saturation is allowed to develop, the resulting scale formation is a
    nuisance and in some cases affects the performance of injection wells. A review
    of the thermodynamics, reaction mechanisms, and kinetics of silica deposition, comparedwith
    actual experience at various locations, shows that it is possible to predict low-level
    scaling with sufficient confidence for production and injection system design. With
    foresight it thus becomes possible to suppress or manage the silica scale. A useful
    suppression technology is fluid pH reduction, achieved by mixing with noncondensible
    gases and/or steam condensate. Results fromseveral geothermal systems will be presented.
    Further improvements of predictive technique will benefit from more uniformity in
    data collection, designing experiments, reporting of results, and reporting measurements
    of scaling in actual production systems.",nt"license_title": null,nt"extras":
