    Information:nPublication Place:nReno NevadanPublisher:nGeothermal Development Associates,
    Reno, NevadanDescription:nShallow temperature surveys are useful in early-stage
    geothermal exploration to delineate surface outflow zones, with the intent to identify
    the source of upwelling, usually a fault. Detailed descriptions of the 2-meter survey
    method and equipment design can be found in Coolbaugh et al. (2007) and Sladek et
    al. (2007), and are summarized here.nThe survey method was devised to measure temperature
    as far below the zone of solar influence as possible, have minimal equilibration
    time, and yet be portable enough to fit on the back of an all-terrain vehicle (ATV);
    Figure 2). This method utilizes a direct push technology (DPT) technique where 2.3
    m long, 0.54u201d outer diameter hollow steel rods are pounded into the ground using
    a demolition hammer. Resistance temperature devices (RTD) are then inserted into
    the rods at 2-meter depths, and allowed to equilibrate for one hour. The temperatures
    are then measured and recorded, the rods pulled out of the ground, and re-used at
    future sites. Usually multiple rods are planted over the course of an hour, and
    then the sampler returns back to the first station, measures the temperatures, pulls
    the rods, and so on, to eliminate waiting time.nAt Wagon Wheel Gap, 32 rods were
    planted around the hot springs between June 20 and July 1, 2012. The purpose was
    to determine the direction of a possible upflow fault or other structure. Temperatures
    at 1.5m and 2m depths were measured and recorded in the attribute table of this
    point shapefile. Several anomalous temperatures suggest that outflow is coming from
    a ~N60W striking fault or shear zone that contains the quartz-fluorite-barite veins
    of the adjacent patented mining claims.nIt should be noted that temperatures at
    2m depth vary according to the amount of solar heating from above, as well as possible
    geothermal heating from below.nSpatial Domain:nExtent:nTop:n4490310.560635 mnLeft:n150307.008238
