    [],nt"revision_timestamp": "2016-11-22T21:15:56.209634",nt"name": "sustainable-materials-management-smm-materials-and-waste-management-in-the-united-states-key-f",nt"isopen":
    false,nt"url": null,nt"notes": "Each year EPA produces a report called
    Advancing Sustainable Materials Management: Facts and Figures. It includes information
    on municipal solid waste (MSW) generation, recycling, composting, combustion with
    energy recovery and landfilling. The 2014 report provides information on historical
    tipping fees for MSW, and information on the construction and demolition debris
    generation, which is outside of the scope of MSW. The Facts and Figures website
    includes recent reports (2012 to 2014 as well as historical information on materials
    in the U.S. Municipal Waste Stream, 1960 to 2014 (in tons). The reports for both
    current and historical waste prevention can be accessed at EPAu2019s SMM website.
    The recent Annual Facts and Figures reports are accessible at the following link:
    https://www.epa.gov/smm/advancing-sustainable-materials-management-facts-and-figures-report.
    nttttnttttHistorical data as well as studies and summary tables related to the Advancing
    Sustainable Materials Management Report are accessible here: https://www.epa.gov/smm/studies-summary-tables-and-data-related-advancing-sustainable-materials-management-report.
    EPA also maintains a list of state and local waste characterization studies (reports
    are not available for all states). You can search for your state at https://www.epa.gov/smm/advancing-sustainable-materials-management-facts-and-figures#USState.
    The Facts and Figures report is part of EPAu2019s larger SMM program (https://www.epa.gov/smm).
    Sustainable Materials Management (SMM) is a systemic approach to using and reusing
    materials more productively over their entire lifecycles. It represents a change
    in how our society thinks about the use of natural resources and environmental protection.
    By looking at a productu2019s entire lifecycle we can find new opportunities to
    reduce environmental impacts, conserve resources and reduce costs. There are multiple
    challenge programs available as part of the SMM program, including the Food Recovery
    Challenge, the Electronics Challenge, the Federal Green Challenge and the WasteWise
    program.  tttntttt",nt"license_title": null,nt"extras": [{ntt"key":
