    "2016-05-20T00:44:34.109676",nt"name": "geothermal-water-use-life-cycle-water-consumption-water-resource-assessment-and-water-poli",nt"isopen":
    true,nt"url": null,nt"notes": "This report examines life cycle water consumption
    for various geothermal technologies to better understand factors that affect water
    consumption across the life cycle (e.g., power plant cooling, belowground fluid
    losses) and to assess the potential water challenges that future geothermal power
    generation projects may face. Previous reports in this series quantified the life
    cycle freshwater requirements of geothermal power-generating systems, explored operational
    and environmental concerns related to the geochemical composition of geothermal
    fluids, and assessed future water demand by geothermal power plants according to
    growth projections for the industry. This report seeks to extend those analyses
    by including EGS flash, both as part of the life cycle analysis and water resource
    assessment. A regional water resource assessment based upon the life cycle results
    is also presented. Finally, the legal framework of water with respect to geothermal
    resources in the states with active geothermal development is also analyzed.",nt"license_title":
