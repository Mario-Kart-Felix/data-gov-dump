  Habitat Suitability Index for Greater Sage-grouse in Nevada and northeastern California\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 3,\n\t\t\"recent\": 1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2016-05-11T20:35:58.329773\",\n\t\"name\": \"composite-habitat-suitability-index-for-greater-sage-grouse-in-nevada-and-northeastern-californ\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"This raster represents a continuous surface
  of sage-grouse habitat suitability index (HSI) values for Nevada. HSIs were calculated
  for spring, summer, and winter sage-grouse seasons, and then multiplied together
  to create this composite dataset. Summary of steps to create Habitat Categories:
  HABITAT SUITABILITY INDEX: The HSI was derived from a generalized linear mixed model
  (specified by binomial distribution and created using ArcGIS 10.2.2) that contrasted
  data from multiple environmental factors at used sites (telemetry locations) and
  available sites (random locations). Predictor variables for the model represented
  vegetation communities at multiple spatial scales, water resources, habitat configuration,
  urbanization, roads, elevation, ruggedness, and slope. Vegetation data was derived
  from various mapping products, which included NV SynthMap, SageStitch, LANDFIRE,
  and the CA Fire and Resource Assessment Program. The analysis was updated to include
  high resolution percent cover within 30 x 30 m pixels for Sagebrush, non-sagebrush,
  herbaceous vegetation, and bare ground (C. Homer, unpublished) and conifer (P. Coates,
  unpublished). The pool of telemetry data included the same data from 1998 - 2013
  used by Coates et al. (2014) as well as additional telemetry location data from
  field sites in 2014. The dataset was then split according to calendar date into
  three seasons (spring, summer, winter). Spring included telemetry locations (n =
  14,058) from mid-March to June; summer included locations (n = 11,743) from July
  to mid-October; winter included locations (n = 4862) from November to March. All
  age and sex classes of marked grouse were used in the analysis. Sufficient data
  (i.e., a minimum of 100 locations from at least 20 marked Sage-grouse) for modeling
  existed in 10 subregions for spring and summer, and seven subregions in winter,
  using all age and sex classes of marked grouse. It is important to note that although
  this map is composed of HSI values derived from the seasonal data, it does not explicitly
  represent habitat suitability for reproductive females (i.e., nesting and with broods).
  Insufficient data were available to allow for estimation of this habitat type for
  all seasons throughout the study area extent. A Resource Selection Function (RSF)
  was calculated for each subregion using R software (v 3.13) using generalized linear
  models to derive model-averaged parameter estimates for each covariate across a
  set of additive models. Subregional RSFs were transformed into Habitat Suitability
  Indices, and averaged together to produce an overall statewide HSI whereby a relative
  probability of occurrence was calculated for each raster cell for each season. In
  order to account for discrepancies in HSI values caused by varying ecoregions within
  Nevada, the HSI was divided into north and south extents using a slightly modified
  flood region boundary (Mason 1999) that was designed to represent respective mesic
  and xeric regions of the state. North and south HSI rasters were each relativized
  according to their maximum value to rescale between zero and one, then mosaicked
  once more into a state-wide extent. The three seasonal HSIs were then multiplied
  to create a composite annual HSI. REFERENCES: California Forest and Resource Assessment
  Program. 2006. Statewide Land Use / Land Cover Mosaic. [Geospatial data.] California
  Department of Forestry and Fire Protection, http://frap.cdf.ca.gov/data/frapgisdata-sw-rangeland-assessment_data.php
  Coates, P.S., Casazza, M.L., Brussee, B.E., Ricca, M.A., Gustafson, K.B., Overton,
  C.T., Sanchez-Chopitea, E., Kroger, T., Mauch, K., Niell, L., Howe, K., Gardner,
  S., Espinosa, S., and Delehanty, D.J. 2014, Spatially explicit modeling of greater
  sage-grouse (Centrocercus urophasianus) habitat in Nevada and northeastern Californiau00e2u0080u0094A
  decision-support tool for management: U.S. Geological Survey Open-File Report 2014-1163,
  83 p., http://dx.doi.org/10.3133/ofr20141163. ISSN 2331-1258 (online) Comer, P.,
  Kagen, J., Heiner, M., and Tobalske, C. 2002. Current distribution of sagebrush
  and associated vegetation in the western United States (excluding NM). [Geospatial
  data.] Interagency Sagebrush Working Group, http://sagemap.wr.usgs.gov Homer, C.G.,
  Aldridge, C.L., Meyer, D.K., and Schell, S.J. 2014. Multi-Scale Remote Sensing Sagebrush
  Characterization with Regression Trees over Wyoming, USA; Laying a Foundation for
  Monitoring. International Journal of Applied Earth Observation and Geoinformation
  14, Elsevier, US. LANDFIRE. 2010. 1.2.0 Existing Vegetation Type Layer. [Geospatial
  data.] U.S. Department of the Interior, Geological Survey, http://landfire.cr.usgs.gov/viewer/
  Mason, R.R. 1999. The National Flood-Frequency Programu00e2u0080u0094Methods For
  Estimating Flood Magnitude And Frequency In Rural Areas In Nevada U.S. Geological
  Survey Fact Sheet 123-98 September, 1999, Prepared by Robert R. Mason, Jr. and Kernell
  G. Ries III, of the U.S. Geological Survey; and Jeffrey N. King and Wilbert O. Thomas,
  Jr., of Michael Baker, Jr., Inc. http://pubs.usgs.gov/fs/fs-123-98/ Peterson, E.
  B. 2008. A Synthesis of Vegetation Maps for Nevada (Initiating a 'Living' Vegetation
  Map). Documentation and geospatial data, Nevada Natural Heritage Program, Carson
  City, Nevada, http://www.heritage.nv.gov/gis NOTE: This file does not include habitat
  areas for the Bi-State management area and the spatial extent is modified in comparison
  to Coates et al. 2014\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
