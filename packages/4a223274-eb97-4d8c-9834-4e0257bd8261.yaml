    "active",ntt"hash": "",ntt"description": "The Africa Soil Information
    Service (AfSIS) Moderate Resolution Imaging Spectroradiometer (MODIS) Collection's
    Vegetation Indices data set contains rasters with the following calculations: time
    series average and time series monthly average for the Enhanced Vegetation Index
    (EVI), Normalized Difference Vegetation Index (NDVI), Red Reflectance Band 1, Near-Infrared
    Reflectance Band 2, Blue Reflectance Band 3, and Mid-Infrared Reflectance Band 7.
    These Africa continent-wide calculations for vegetation indices and surface reflectances
    use data from the National Aeronautics and Space Administration (NASA) MODIS MOD13Q1
    product. The rasters have a 16-day temporal resolution, a spatial resolution of
    250 meters, and are updated quarterly by AfSIS using data provided by the Columbia
    University International Research Institute for Climate and Society (IRI) at http://iridl.ldeo.columbia.edu.rnrnPurpose:
    To serve a wide user community by providing vegetation and surface reflectance data
    for the continent of Africa that can be used to predict soil properties as well
