    "Monitoring and Reporting HACs - A Federalist Approach",nt"tracking_summary":
    {ntt"total": 2,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-07-15T04:24:46.473313",nt"name": "monitoring-and-reporting-hacs-a-federalist-approach-c180c",nt"isopen":
    true,nt"url": null,nt"notes": "<p>Findings from a study entitled, Monitoring
    and Reporting Hospital-Acquired Conditions -  A Federalist Approach, published in
    Volume 4, Issue 4 of Medicare and Medicaid Research Review, shows that 28 states
    have serious adverse event reporting systems authorized and operated by state governments.
    Researchers selected four states to conduct an in-depth review of their reporting
    systems and uses of the data California, Connecticut, Nevada, and Pennsylvania and
    found that all four have innovative approaches in using these data to promote patient
    safety initiatives and publicly report facility-level rates. State selections of
    adverse events to report were at least partially influenced by Medicares list of
    hospital acquired conditions (HACs) for nonpayment. Federal initiatives have bolstered
    HAC reporting activity at the state level, yet there is still wide variability and
    lack of standardization. The authors recommend that more work and research is needed
    to develop a national reporting system template that has standard definitions, methodology,
    and reporting.</p>n",nt"license_title": "Other License Specified",nt"extras":
