  [],\n\t\"revision_timestamp\": \"2016-03-31T23:58:27.715545\",\n\t\"name\": \"enviroatlas-pittsburgh-pa-domestic-water-use-per-day-by-u-s-census-block-group\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"As included in this EnviroAtlas dataset,
  the community level domestic water use was calculated using locally available water
  use data per capita in gallons of water per day (GPD), distributed dasymetrically,
  and summarized by census block group. Domestic water use, as defined in this case,
  is intended to represent residential indoor and outdoor water use (e.g., cooking
  hygiene, landscaping, pools, etc.) for primary residences (i.e., excluding second
  homes and tourism rentals). For the purposes of this metric, these publicly-supplied
  estimates are also applied and considered representative of local self-supplied
  water use. Domestic water demand was calculated and applied using the Pennsylvania
  Department of Environmental Protection (PADEP) PWS Service Areas layer, population
  served per provider, and average water use per provider. Within the EnviroAtlas
  study area, there are 43 service providers with 2010-2013 estimates ranging from
  34 to 102 GPD. This dataset was produced by the US EPA to support research and online
  mapping activities related to EnviroAtlas. EnviroAtlas (https://www.epa.gov/enviroatlas)
  allows the user to interact with a web-based, easy-to-use, mapping application to
  view and analyze multiple ecosystem services for the contiguous United States. The
  dataset is available as downloadable data (https://edg.epa.gov/data/Public/ORD/EnviroAtlas)
  or as an EnviroAtlas map service. Additional descriptive information about each
  attribute in this dataset can be found in its associated EnviroAtlas Fact Sheet
  (https://www.epa.gov/enviroatlas/enviroatlas-fact-sheets).\",\n\t\"license_title\":
