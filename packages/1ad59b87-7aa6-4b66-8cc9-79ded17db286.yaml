    nullnt}],nt"num_resources": 12,nt"tags": [],nt"title": "Temperature,
    salinity, and optical characteristics data from NOAA Office of Ocean Exploration
    Operation Deep Scope cruise in the Gulf of Mexico, August 7-17, 2004 (NODC Accession
    0001965)",nt"tracking_summary": {ntt"total": 5,ntt"recent": 1nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-09-26T21:40:35.078830",nt"name":
    "temperature-salinity-and-optical-characteristics-data-from-noaa-office-of-ocean-exploration-ope",nt"isopen":
    false,nt"url": null,nt"notes": "This accession includes physical, chemical,
    optical and ocean color measurements, video and still photography data collected
    during the Operation Deep Scope cruise, also known as Bioluminescence Cruise. The
    cruise was sponsored by the NOAA Office of Ocean Exploration. Temperature, salinity,
    and bioluminescence species data were obtained by the shipboard underway sensor
    system and the CTD mounted on the submarine JOHNSON SEA-LINK I. Optical characteristics
    data were obtained by a variety of laboratory analyzes.nnThe Operation Deep Scope
    cruise collected different data for several separate researches. The data were based
    on the measurement and characteristics of the light, both from the sun and bioluminescence,
    which was found in these ecosystems. Light has been described as the most powerful
    selective force in evolutionary history. Understanding how animals have adapted
    to the light in their environments -- to see and be seen (or not be seen) -- will
    provide new insight into the nature of life in these unusual communities. A JOHNSON
    SEA-LINK submarine was used for this deep sea dive project. The submarine deployed
    a device, Eye in the Sea sensor system when it reaches the benthic level. The device
    captured images of specimens when the motion sensor was triggered. A bait bag and
    an artificial jellyfish were placed in front of the motion sensor to attract specimens.
    Four light-tight traps were placed in the area to collect specimens for laboratory
    analysis. Laboratory analysis focuses on the fluorescence/bioluminescence characteristics
    of the specimen. The specimens that were captured; crabs, tube worms, corals, anemones,
    squids, sponges, jellyfishes, and urchins. However, not all of the species contains
    characteristics traits of fluorescence. Specimens were also collected through trawls
    and net casts.nnIn a separate research, optical devices were deployed to capture
    polarized and non-polarized images. The device permits determination of specimen
    during periods of fluorescence and non fluorescence. The study was also done in
    laboratory after the specimens were captured through light-tight traps, trawls,
    and net casts. Other studies in the laboratory include measuring vision and color
    of the benthic species.",nt"license_title": null,nt"extras": [{ntt"key":
