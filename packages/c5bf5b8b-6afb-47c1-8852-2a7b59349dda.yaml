    "Long-Term Arctic Growing Season NDVI Trends from GIMMS 3g, 1982-2012",nt"tracking_summary":
    {ntt"total": 12,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-11-25T17:32:37.581337",nt"name": "long-term-arctic-growing-season-ndvi-trends-from-gimms-3g-1982-2012",nt"isopen":
    true,nt"url": null,nt"notes": "This data set provides normalized difference
    vegetation index (NDVI) data for the arctic growing season derived primarily with
    data from Advanced Very High Resolution Radiometer (AVHRR) sensors onboard several
    NOAA satellites over the years 1982 through 2012. The NDVI data, which show vegetation
    activity, were averaged annually for the arctic growing season (GS; June, July and
    August). The products include the annual GS-NDVI values and the results of a cumulative
    GS-NDVI time series trends analysis. The data are circumpolar in coverage at 8-km
    resolution and limited to greater than 20 degrees N.These normalized difference
    vegetation index (NDVI) trends were calculated using the third generation data set
    from the Global Inventory Modeling and Mapping Studies (GIMMS 3g). GIMMS 3g improves
    on its predecessor (GIMMS g) in three important ways. First, GIMMS 3g integrates
    data from NOAA-17 and 18 satellites to lengthen its record. Second, it addresses
    the spatial discontinuity north of 72 degrees N, by using SeaWiFS, in addition to
    SPOT VGT, to calibrate between the second and third versions of the AVHRR sensor
    (AVHRR/2 and AVHRR/3). Finally, the GIMMS 3g algorithm incorporates improved snowmelt
    detection and is calibrated based on data from the shorter, arctic growing season
    (May-September) rather than the entire year (January-December). ",nt"license_title":
