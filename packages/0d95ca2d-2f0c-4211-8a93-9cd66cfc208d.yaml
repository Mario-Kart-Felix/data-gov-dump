    "access_constraints",ntt"value": "["Use Constraints: Mercury is a difficult
    element for which to obtain accurate analyses. Samples can easily be contaminated
    with Hg during handling, storage, and preparation for analysis. Mercury can also
    be lost from samples during the drying process or while in storage. Recently collected
    samples were handled and stored in a manner that should result in few such problems.
    However, many Hg data in the NGS are based on reanalyses of archival samples, e.g.,
    NURE samples, that were neither collected using protocols appropriate for Hg analysis,
    nor stored under conditions that would necessarily preserve the original Hg concentrations.
    Some NURE samples in the eastern US were very likely contaminated by Hg at some
    point after collection (e.g., all samples from Allegany County, Maryland). At the
    present time, it is not known which archival samples may have been contaminated
    with Hg in the laboratory, and thus extreme caution should be exercised in interpreting
    NGS data.", "Access Constraints: none"]"nt},nt{ntt"key": "temporal-extent-begin",ntt"value":
