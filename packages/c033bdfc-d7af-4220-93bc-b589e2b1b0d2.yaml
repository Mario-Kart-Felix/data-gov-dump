    "",ntt"description": "The geothermal field is bounded on the east by the
    Neal fault, a major, westdipping,nnorth-northwest-striking, steeply dipping normal
    to oblique-slip fault, alongnwhich geothermal fluids ascend, and on the west by
    the concealed north-northweststriking,nwest-dipping Sugarloaf Butte fault. The Neal
    fault zone can be modeled into twonstructural settings: an interpreted older, left-stepping,
    normal-slip fault zone and anyounger, oblique sinistral-normal zone, suggested by
    the earlier west-trending and laternsouthwest-trending extensional stress regimes.
    Recent sinistral-normal displacement maynhave generated a small pull-apart basin
    in the Neal area and facilitated development ofnthe geothermal system. 'Hard-linkage'
    between the Neal and Sugarloaf Butte faultsnoccurs through concealed, west-northwest-striking
    faults, including the CottonwoodnCreek subvertical fault, along which lateral fluid-flow
    is likely. An inferred northplungingnfault intersection at the Neal Hot Springs
    likely controls the location of the hotnsprings and sinter terraces.nYoung structural
    features are evident at Neal. The Neal fault zone cutsnQuaternary fans and late
    Miocene lower and upper Bully Creek Formation sedimentarynrocks. In addition, the
    geothermal field is 4 km west of the active, north- to northweststriking,nnormal-slip
    Cottonwood Mountain fault. Furthermore, the field is within severalnkilometers of
    recently detected seismicity. This, coupled with its active hot springsn(~90u00b0C),
    opaline sinter mounds, and geothermal fluid flow, suggest that the geothermalnfield
    lies within an active (Quaternary), southward-terminating, left-stepping fault zone,nwhich
