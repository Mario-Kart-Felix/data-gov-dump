  \"Resource Reporting Methodology Analysis and Development of Geothermal Reporting
  Metric for GTO's Hydrothermal Program\",\n\t\"tracking_summary\": {\n\t\t\"total\":
  2,\n\t\t\"recent\": 1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2016-05-07T00:09:27.698419\",\n\t\"name\": \"resource-reporting-methodology-analysis-and-development-of-geothermal-reporting-metric-for\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"The US Geological Survey (USGS) resource
  assessment (Williams et al., 2009) outlined a mean 30GWe of undiscovered hydrothermal
  resource in the western US. One goal of the Geothermal Technologies Office (GTO)
  is to accelerate the development of this undiscovered resource. The Geothermal Technologies
  Program (GTP) Blue Ribbon Panel (GTO, 2011) recommended that DOE focus efforts on
  helping industry identify hidden geothermal resources to increase geothermal capacity
  in the near term. Increased exploration activity will produce more prospects, more
  discoveries, and more readily developable resources. Detailed exploration case studies
  akin to those found in oil and gas (e.g. Beaumont, et al, 1990) will give operators
  a single point of information to gather clean, unbiased information on which to
  build geothermal drilling prospects. To support this effort, the National Renewable
  Energy laboratory (NREL) has been working with the Department of Energy (DOE) to
  develop a template for geothermal case studies on the Geothermal Gateway on OpenEI.
  In fiscal year 2013, the template was developed and tested with two case studies:
  Raft River Geothermal Area (http://en.openei.org/wiki/Raft_River_Geothermal_Area)
  and Coso Geothermal Area (http://en.openei.org/wiki/Coso_Geothermal_Area). In fiscal
  year 2014, ten additional case studies were completed, and additional features were
  added to the template to allow for more data and the direct citations of data. The
  template allows for: Data - a variety of data can be collected for each area, including
  power production information, well field information, geologic information, reservoir
  information, and geochemistry information. Narratives ? general (e.g. area overview,
  history and infrastructure), technical (e.g. exploration history, well field description,
  R&D activities) and geologic narratives (e.g. area geology, hydrothermal system,
  heat source, geochemistry.) Exploration Activity Catalog - catalog of exploration
  activities conducted in the area (with dates and references.) NEPA Analysis ? a
  query of NEPA analyses conducted in the area (that have been catalogued in the OpenEI
  NEPA database.) In fiscal year 2015, NREL is working with universities to populate
  additional case studies on OpenEI. The goal is to provide a large enough dataset
  to start conducting analyses of exploration programs to identify correlations between
  successful exploration plans for areas with similar geologic occurrence models.
