  \"micropulse-lidar\",\n\t\"isopen\": false,\n\t\"url\": null,\n\t\"notes\": \"The
  Micropulse Lidar (MPL) is a ground-based optical remote sensing system designed
  primarily to determine the altitude of clouds overhead. The physical principle is
  the same as for radar. Pulses of energy are transmitted into the atmosphere; the
  energy sc attered back to the transceiver is collected and measured as a time-resolved
  signal. From the time delay between each outgoing transmitted pulse and the backscattered
  signal, the distance to the scatterer is infered. Besides real-time detection of
  clouds, post-processing of the lidar return can also characterize the extent and
  properties of aerosol or other particle-laden regions.\",\n\t\"license_title\":
