    "Randomized Hourly Load Data for use with Taxonomy Distribution Feeders",nt"tracking_summary":
    {ntt"total": 330,ntt"recent": 5nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-09-01T18:22:44.783727",nt"name": "randomized-hourly-load-data-for-use-with-taxonomy-distribution-feeders-88065",nt"isopen":
    true,nt"url": null,nt"notes": "This dataset was developed by NREL's distributed
    energy systems integration group as part of a study on high penetrations of distributed
    solar PV [1]. It consists of hourly load data in CSV format for use with the PNNL
    taxonomy of distribution feeders [2].  These feeders were developed in the open
    source GridLAB-D modelling language [3].  In this dataset each of the load points
    in the taxonomy feeders is populated with hourly averaged load data from a utility
    in the feederu2019s geographical region, scaled and randomized to emulate real load
    profiles.  For more information on the scaling and randomization process, see [1].
    rnrnThe taxonomy feeders are statistically representative of the various types of
    distribution feeders found in five geographical regions of the U.S.  Efforts are
    underway (possibly complete) to translate these feeders into the OpenDSS modelling
    language. rnrnThis data set consists of one large CSV file for each feeder.  Within
    each CSV, each column represents one load bus on the feeder.  The header row lists
    the name of the load bus.  The subsequent 8760 rows represent the loads for each
    hour of the year.  The loads were scaled and randomized using a Python script, so
    each load series represents only one of many possible randomizations.  In the header
    row, "rl" = residential load and "cl" = commercial load.  Commercial loads are
    followed by a phase letter (A, B, or C).  For regions 1-3, the data is from 2009.
     For regions 4-5, the data is from 2000.rnrnFor use in GridLAB-D, each column will
    need to be separated into its own CSV file without a header.  The load value goes
    in the second column, and corresponding datetime values go in the first column,
    as shown in the sample file, sample_individual_load_file.csv.  Only the first value
    in the time column needs to written as an absolute time; subsequent times may be
    written in relative format (i.e. "+1h", as in the sample).  The load should be
    written in P+Qj format, as seen in the sample CSV, in units of Watts (W) and Volt-amps
    reactive (VAr).  This dataset was derived from metered load data and hence includes
    only real power; reactive power can be generated by assuming an appropriate power
    factor.  These loads were used with GridLAB-D version 2.2.rnrn[Browse files](http://en.openei.org/datasets/files/968/pub/)
    in this dataset, accessible as individual files and as a single ZIP file.  This
    dataset is approximately 242MB compressed or 475MB uncompressed.rnrnFor questions
    about this dataset, contact andy.hoke@nrel.gov. rnrnIf you find this dataset useful,
    please mention NREL and cite [1] in your work.rnrnReferences:rnrn[1] A. Hoke, R.
    Butler, J. Hambrick, and B. Kroposki, u201cSteady-State Analysis of Maximum Photovoltaic
    Penetration Levels on Typical Distribution Feeders,u201d  IEEE Transactions on Sustainable
    Energy, April 2013, available at http://ieeexplore.ieee.org/xpls/abs_all.jsp?arnumber=6357275
    .rnrn[2] K. Schneider, D. P. Chassin, R. Pratt, D. Engel, and S. Thompson, u201cModern
    Grid Initiative Distribution Taxonomy Final Reportu201d, PNNL, Nov. 2008. Accessed
    April 27, 2012: http://www.gridlabd.org/models/feeders/taxonomy of prototypical
    feeders.pdfrnrn[3] K. Schneider, D. Chassin, Y. Pratt, and J. C. Fuller, u201cDistribution
    power flow for smart grid technologiesu201d, IEEE/PES Power Systems Conference and
    Exposition, Seattle, WA, Mar. 2009, pp. 1-7, 15-18.",nt"license_title": "Creative
