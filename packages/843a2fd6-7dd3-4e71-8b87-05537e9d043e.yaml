    "ISLSCP II Monthly Snow-Free Albedo, 1982-1998, and Background Soil Reflectance",nt"tracking_summary":
    {ntt"total": 4,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-07-08T19:15:03.069259",nt"name": "islscp-ii-monthly-snow-free-albedo-1982-1998-and-background-soil-reflectance",nt"isopen":
    true,nt"url": null,nt"notes": "This data set contains monthly average snow-free
    surface shortwave albedo calculated for the period 1982-1998 and estimates of background
    soil/litter reflectances in the visible (0.4-0.7 mm) and near-infrared (NIR) (0.7-1.0
    mm) wavelengths. Biophysical Parameters derived from the FASIR-NDVI (Fourier Adjusted,
    Solar zenith angle correction, Interpolation, and Reconstruction of Normalized Difference
    Vegetation Index) data set developed for the ISLSCP Initiative II data collection
    for the months of January 1982 through December 1998 were used to calculate monthly
    mean surface albedos at 1 X 1 degree spatial resolution for vegetated land surfaces
    (Sellers et al, 1996b) for the wavelength interval from 0.4 to 3.0 mm. The instantaneous
    albedo is a function of the properties of the land surface and the solar zenith
    angle. The monthly mean albedo is an average weighted over time weighted by the
    incident radiation. NDVI data are used to generate the biophysical parameters leaf
    area index (LAI) and green fraction of vegetation (Greenness) used by the canopy
    radiative transfer model of the Simple Biosphere (SiB2) model (Sellers et al, 1996a),
    which computes the instantaneous albedo. This is coupled to the Colorado State University
    (CSU) General Circulation Model (GCM) (Randall et al, 1989) which integrates the
    SiB2 radiative transfer through time. The incident radiation for weighting the time-averaged
    albedo was provided by a previous run of the GCM using the atmospheric radiation
    parameterization of Harshvardhan et al (1987). The Harshvardhan parameterization
    models radiative transfer through the atmosphere in both the longwave and shortwave
    bands, including the effects of cloudiness and water vapor, carbon dioxide and ozone.
    The shortwave radiation distinguishes between the direct and diffuse components
    of the solar beam.",nt"license_title": "U.S. Government Work",nt"extras":
