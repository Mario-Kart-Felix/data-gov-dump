    null,ntt"hash": "",ntt"description": "Protected Areas Database of the
    United States (PADUS) version 1.3 GAP Status. The Protected Areas Database of the
    United States (PAD-US) is a geodatabase that illustrates and describes public land
    ownership, management and conservation lands nationally, including voluntarily provided
    privately protected areas. The lands included in PAD-US are assigned conservation
    measures that qualify their intent to manage lands for the preservation of biological
    diversity and to other natural, recreational and cultural uses; managed for these
    purposes through legal or other effective means. The geodatabase includes: 1) Geographic
    boundaries of public land ownership and voluntarily provided private conservation
    lands (e.g., Nature Conservancy Preserves); 2) The combination land owner, land
    manager, management designation or type, parcel name, GIS Acres and source of geographic
    information of each mapped land unit 3) GAP Status Code conservation measure of
    each parcel based on USGS National Gap Analysis Program (GAP) protection level categories
    which provide a measurement of management intent for long-term biodiversity conservation
    4) IUCN category for a protected area's inclusion into UNEP-World Conservation Monitoring
    Centre's World Database for Protected Areas. IUCN protected areas are defined as,
    "A clearly defined geographical space, recognized, dedicated and managed, through
    legal or other effective means, to achieve the long-term conservation of nature
    with associated ecosystem services and cultural values" and are categorized following
    a classification scheme available through USGS GAP; 5) World Database of Protected
    Areas (WDPA) Site Codes linking the multiple parcels of a single protected area
    in PAD-US and connecting them to the Global Community. PAD-US version 1.2 updates
    include: 1) National Park Service (NPS) boundaries and GAP Status Code review in
    cooperation with NPScape and NPS Lands. 2) Department of Defense (DOD) boundaries
    in cooperation with DOD Partners in Flight 3) Official (member and eligible only)
    Marine Protected Areas as aggregated and accepted by the National Oceanic and Atmospheric
    Administration (NOAA). 4)The Bureau of Land Management's (BLM) National Landscape
    Conservation System (NLCS) authoritative boundaries in cooperation with NLCS policy
    representitives and the Lands Division. Note: NLCS National Trails and Wild and
    Scenic Rivers were not updated as they are managed as Line files; however, PADUS
    already contained many of these protected areas. 5) Modified or newly created Wilderness
    Area boundaries created by The Omnibus Public Lands Act of 2009 in cooperation with
    Wilderness.net. 6) Protected areas in The US Virgin Islands 7) Protected areas in
    the Pacific Islands (Micronesia) 8) Washington Department of Fish and Wildlife protected
    areas The mission of the USGS Gap Analysis Program (GAP) is to provide state, regional
    and national assessments of the conservation status of native vertebrate species
    and natural land cover types and to facilitate the application of this information
    to land management activities. The PAD-US geodatabase is required to organize and
    assess the management status (i.e. apply GAP Status Codes) of elements of biodiversity
    protection. The goal of GAP is to keep common species common by identifying species
    and plant communities not adequately represented in existing conservation lands.
    Common species are those not currently threatened with extinction. By identifying
    their habitats, Gap Analysis gives land managers and policy makers the information
    they need to make better-informed decisions when identifying priority areas for
    conservation. In cooperation with UNEP-World Conservation Monitoring Centre, GAP
    ensures PAD-US also supports global analyses and policy decisions by maintaining
    World Database for Protected Areas (WDPA) Site Codes and data for International
    Union for the Conservation of Nature (IUCN) categorized protected areas in the United
    States. The USGS National Gap Analysis Program (GAP) aggregated the Protected Areas
    Database of the United States version 1.2 (PAD-US v1.1) with significant contributions
    from the Bureau of Land Management, The US Forest Service, GreenInfo Network, Applied
    Geographics and The Nature Conservancy, who provided a spatial dataset of public
    and private lands and waters secured by a conservation situation that includes an
    explicit level of security from future conversion and current incompatible uses.
    These are spatial data from TNC's Conservation Lands System (CLS) database, which
    is the legal database of record for all TNC land transactions (fee, easement, lease
    and deed restrictions). GAP seeks to increase the efficiency and accuracy of PAD-US
    updates by leveraging resources in protected areas data aggregation and maintenance
    as described in "A Map of the Future", published following the PAD-US Design Project
    (July, 2009) available from:http://www.protectedlands.net/. Download the full FGDC
    metadata record ftp://ftp.gap.uidaho.edu/outgoing/PADUS1_2/LayerFiles/PADUS1_2_metadata_html.html.",ntt"format":
