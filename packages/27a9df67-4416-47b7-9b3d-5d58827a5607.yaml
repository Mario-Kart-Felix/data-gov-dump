    "access_constraints",ntt"value": "["Use Constraints: It is strongly recommended
    that these data are directly acquired from the U.S. Geological Survey Gap Analysis
    Program server, and not indirectly through other sources which may have changed
    the data in some way. It is also strongly recommended that careful attention be
    paid to the contents of the metadata file associated with these data. The U.S. Geological
    Survey shall not be held liable for improper or incorrect use of the data described
    and/or contained herein. All information is created with a specific end use or uses
    in mind. This is especially true for GIS data, which is expensive to produce and
    must be directed to meet the immediate program needs. However, these data were created
    with the expectation that they would be used for other applications; therefore,
    we list below both appropriate and inappropriate uses. This list is in no way exhaustive
    but should serve as a guide to assess whether a proposed use can or cannot be supported
    by these data. For many uses, it is unlikely that PAD-US will provide the only data
    needed, and for uses with a regulatory outcome, field surveys should verify the
    result. In the end, it will be the responsibility of each data user to determine
    if these data can answer the question being asked, and if they are the best tool
    to answer that question. While it is impossible to predict all the uses of these
    data we have listed several possible appropriate and inappropriate uses from GAP's
    perspective. The Nature Conservancy data were aggregated with consideration for
    the following Access constraints: The Nature Conservancy reserves all rights to
    the TNC data provided. All data are provided as is. The information provided is
    is not a survey quality dataset. The Nature Conservancy makes no warranty as to
    the currency, completeness, accuracy or utility of any specific data. This disclaimer
    applies both to individual use of the data and aggregate use with other data. It
    is strongly recommended that careful attention be paid to the contents of the metadata
    file associated with these data. Use constraints: The Nature Conservancy shall not
    be held liable for improper or incorrect use of the data described and/or contained
    herein. Any sale, distribution, loan, or offering for use of these digital data,
    in whole or in part, is prohibited without the approval of the Nature Conservancy.
    The use of these data to produce other GIS products and services with the intent
    to sell for a profit is prohibited without the written consent of the Nature Conservancy.
    All parties receiving these data must be informed of these restrictions. The Nature
    Conservancy shall be acknowledged as data contributors to any reports or other products
    derived from these data. Appropriate uses of the data: primarily as a coarse map
    for a large area such as a county or to provide context for finer-level maps. A
    general list of possible applications include: -National, regional or statewide
    biodiversity planning -National, Regional or state habitat conservation planning
    -County comprehensive planning -Large-area resource management planning -Coarse-filter
    evaluation of potential impacts or benefits of major projects or plan initiatives
    on biodiversity, such as utility or transportation corridors, wilderness proposals,
    habitat connectivity proposals, climate change adaption proposals, regional open
    space and recreation proposals, etc. -Determining relative amounts of management
    responsibility for specific biological resources among land stewards to facilitate
    cooperative management and planning. -Basic research on regional distributions of
    plants and animals and to help target both specific species and geographic areas
    for needed research. -Environmental impact assessment for large projects or military
    activities. -Estimation of potential economic impacts from loss of biological resource-based
    activities. -Education at all levels and for both students and citizens. Inappropriate
    Uses: It is far easier to identify appropriate uses than inappropriate ones, however,
    there is a "fuzzy line" that is eventually crossed when the differences in resolution
    of the data, size of geographic area being analyzed, and precision of the answer
    required for the question are no longer compatible. Examples include: -Using the
    data to map small areas (less than thousands of hectares), typically requiring mapping
    resolution at 1:24,000 scale and using aerial photographs or ground surveys. -Combining
    these data with other data finer than 1:100,000 scale to produce new hybrid maps
    or answer queries. -Generating specific areal measurements from the data finer than
    the nearest thousand hectares -Establishing exact boundaries for regulation or acquisition.
    -Establishing definite occurrence or non-occurrence of any feature for an exact
    geographic area -Determining abundance, health, or condition of any feature. -Establishing
    a measure of accuracy of any other data by comparison with GAP data. -Altering the
    data in any way and redistributing them as a GAP data product. -Using the data without
    acquiring and reviewing the metadata and this report.", "Access Constraints: These
    data are in the public domain"]"nt},nt{ntt"key": "temporal-extent-begin",ntt"value":
