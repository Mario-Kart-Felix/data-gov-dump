  \"Deep Mapping of Small Solar System Bodies with Galactic Cosmic Ray Secondary Particle
  Showers Project\",\n\t\"tracking_summary\": {\n\t\t\"total\": 11,\n\t\t\"recent\":
  1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\":
  \"2015-05-06T22:23:16.656065\",\n\t\"name\": \"deep-mapping-of-small-solar-system-bodies-with-galactic-cosmic-ray-secondary-particle-show-0e6c3\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;Our Phase I study demonstrated
  that&amp;nbsp;muons, the long-range charged component of GCR showers, can penetrate
  SSBs on the order of a km in diameter or less, providing&amp;nbsp;information on
  their interior structure. Muons produced in Earth&amp;rsquo;s atmosphere have been
  applied to image the interior of large&amp;nbsp;objects, such as the Great Pyramids
  and volcanos. In Phase I, we found that the production of muons in the solid surfaces
  of airless&amp;nbsp;bodies is much smaller than in Earth&amp;rsquo;s atmosphere.
  Nevertheless, the flux of transmitted muons is sufficient to detect inclusions within&amp;nbsp;an
  asteroid or comet in a reasonable period of time, ranging from hours to weeks, depending
  on the size of the SSB and the density&amp;nbsp;contrast, position and size of the
  inclusion. The intrinsic spatial resolution of muon radiography (&amp;ldquo;muography&amp;rdquo;)
  is on the scale of&amp;nbsp;a few meters. The spatial resolution that can be achieved
  in practice depends on signal intensity and integration time, the angular&amp;nbsp;resolution
  of the muon tracker (hodoscope) and details of data reduction and analysis methodology.&lt;/p&gt;&lt;p&gt;Our
  Phase II project will continue to assess remaining unknowns for the application
  of muography to determining the interior&amp;nbsp;structure of SSBs, assess risks
  for implementation, and provide a roadmap for development of SSB muography beyond
  the NIAC&amp;nbsp;program. To achieve our objectives, we will work on four interrelated
  tasks:&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Signal and background characterization: Characterize
  the production and transmission of muons and secondary particle backgrounds&amp;nbsp;made
  by cosmic ray showers in SSBs;&lt;/li&gt;&lt;li&gt;Imaging studies: Develop methods
  to determine the density structure of SSB interiors and near-surface features from
  radiographic and&amp;nbsp;tomographic data;&lt;/li&gt;&lt;li&gt;Instrument design:
  Using simulations and bench-top laboratory experiments, investigate specific concepts
  for the design of compact&amp;nbsp;hodoscopes that can be deployed on a spacecraft
  or in situ;&lt;/li&gt;&lt;li&gt;Synthesis: Determine the range of applicability
  of the concept, identify the steps needed for maturation of the concept, and explore&amp;nbsp;concepts
  for a pilot muography mission.&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;Successful implementation
  of SSB muography requires a thorough understanding of muon production and transmission
  as well as&amp;nbsp;sources of background. Phase I demonstrated that muon production
  is sensitive to the density of the top-most meter of the regolith.&amp;nbsp;Thus,
  unknown variations in regolith density may obscure interior structure. Limb imaging
  of muons and the use of radar data&amp;nbsp;to remotely map near-surface density
  will be explored as possible ways to mitigate variations in muon production. A compact,&amp;nbsp;inexpensive
  system that could be deployed on a spacecraft or in situ appears to be feasible
  and warrants further study. A successful&amp;nbsp;design must be capable of separately
  measuring the transmitted muon signal from the primary GCRs and secondary particles
  that&amp;nbsp;scatter into the field-of-view of the hodoscope. This can be accomplished,
  for example, using Cherenkov radiators to reject lower&amp;nbsp;energy scattered
  particles and to determine particle direction. Concepts for imaging systems identified
  in Phase I will be scrutinized.&lt;/p&gt;&lt;p&gt;Phase II will be carried out by
  a multidisciplinary project team with broad experience in cosmic ray physics, remote
  sensing,&amp;nbsp;meteoritics and planetary science. While the development of muography
  for SSBs is risky, the potential benefits are significant.&amp;nbsp;There are presently
  no established methods to directly characterize the interior structure and macroporosity
  of an asteroid or comet.&amp;nbsp;Muography could provide a direct and cost-effective
  means of probing the interior density structure. Such information is important&amp;nbsp;for
  planetary science, in situ resource utilization, mining, and planetary defense.&lt;/p&gt;\",\n\t\"license_title\":
