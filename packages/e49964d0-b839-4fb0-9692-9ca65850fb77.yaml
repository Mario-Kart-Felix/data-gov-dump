  \"Practical Voice Recognition for the Aircraft Cockpit Project\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 15,\n\t\t\"recent\": 3\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2015-05-07T06:03:32.223989\",\n\t\"name\": \"practical-voice-recognition-for-the-aircraft-cockpit-project\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"This proposal responds to the urgent need
  for improved pilot interfaces in the modern aircraft cockpit.  Recent advances in
  aircraft equipment bring tremendous resources within the reach of the today's pilot.
  \ Unfortunately, these advancements are often accompanied by increases in system
  complexity and pilot workload.  In many cases, the detailed interaction required
  by modern avionics significantly interferes with the pilot's need to scan instrument
  gauges, maintain visual separation from other aircraft, and attend to other critical
  tasks.rn rnTo address these concerns, PragmaSoft's proposal combines innovations
  in robust speech recognition and interface design with powerful application language
  constraints to deliver highly effective voice interface solutions.  Development
  efforts are carefully target at high workload pilot tasks to ensure substantial
  benefits and commercial acceptance.  Initial product sales are leveraged to collect
  an extensive corpus of actual (in-flight) speech and operational data for subsequent
  research and development.rn rnPragmaSoft believes that the lengthy and focused attention
  required to operate some aircraft devices presents an unacceptable safety risk to
  flight operations.  The proposed innovations deliver effective and commercially
  attractive voice interface solutions that allow pilots to interact with their cockpit
  environment in a safer and more efficient manner.\",\n\t\"license_title\": \"U.S.
