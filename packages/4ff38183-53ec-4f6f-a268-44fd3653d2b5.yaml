    "Risk Transfer Formula for Individual and Small Group Markets",nt"tracking_summary":
    {ntt"total": 2,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-07-15T04:24:53.521767",nt"name": "risk-transfer-formula-for-individual-and-small-group-markets-9abfe",nt"isopen":
    true,nt"url": null,nt"notes": "<p>Volume 4, Issue 3 of the Medicare and
    Medicaid Research Review includes three articles describing the Department of Health
    and Human Services (HHS) developed risk adjustment methodology under the Affordable
    Care Act (ACA). The ACA provides for a program of risk adjustment in the individual
    and small group markets using the HHS risk adjustment methodology, so as to compensate
    health insurance plans for differences in enrollee health mix so plan premiums reflect
    differences in scope of coverage and other plan factors, but not differences in
    health status. The methodology includes a risk adjustment model and a risk transfer
    formula. The article, Affordable Care Act Risk Adjustment - Overview, Context, and
    Challenges, describes the key program goal and issues in the HHS developed risk
    adjustment methodology and identifies key choices in how it responds to these issues,
    while The HHS-HCC Risk Adjustment Model for Individual and Small Group Markets under
    the Affordable Care Act, estimates differences in health risks taking into account
    the new population and scope of coverage. Risk Transfer Formula for Individual and
    Small Group Markets under the Affordable Care Act, describes how the transfer formula
    calculates balanced transfers intended to account for health risk differences while
    preserving permissible premium differences.</p>n",nt"license_title": "Other
