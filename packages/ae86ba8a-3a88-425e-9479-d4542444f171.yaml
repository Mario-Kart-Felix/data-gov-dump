  \"Practices Maintain Straight Hole in Crooked Hole Conditions, While Also Enabling
  Significant Gains in Drill Rate\",\n\t\"tracking_summary\": {\n\t\t\"total\": 1,\n\t\t\"recent\":
  1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\":
  \"2016-05-20T00:44:30.333664\",\n\t\"name\": \"practices-maintain-straight-hole-in-crooked-hole-conditions-while-also-enabling-significan-da1b5\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"Bottom hole assembly (BHA) designs were
  assessed in field trials for their ability to achieve critical low inclination requirements,
  while simultaneously enabling high drill rates.  Because angle has historically
  been controlled by reducing weight on bit (WOB), these are often competing priorities.
  \ The use of real time surveillance of mechanical specific energy (MSE) provided
  unique insights into the bit dysfunction that occurs with many practices used to
  control angle. These quantitative insights supported the development of BHA and
  operating practices that maintained low angle while also achieving major gains in
  drilling performance.   nThe McGinness Hills field in Lander County Nevada is a
  geothermal operation with wells drilled in hard metamorphic and crystalline formations.
  \ Wellbore inclinations must be maintained below 2.0 degrees in the critical 20
  inch interval in order to allow use of lineshaft pumps, which is challenging in
  the required hole sizes and rock hardness.  Formation strengths are similar to petroleum
  operations in the Rockies and West Texas.  nPendulum and packed-hole assemblies
  were tested, and straight motors and slick assemblies were used for corrections.
  \ Well build rates were assumed to be controlled by the three-point curvature in
  the lower assembly and stabilizer placement was modified to control this curvature.
  \ The effectiveness of the curvature control as WOB was increased was evaluated
  from inclination measurements.  Real time MSE analysis was used to manage bit operating
  performance and to determine the root causes of bit dysfunction.            nThe
  results demonstrated that packed-hole assemblies could be designed that controlled
  inclination while enabling 2-3 times higher WOB, and that the use of pendulum assemblies
  should be eliminated.  Packed assemblies drilled 87% faster.  The increased WOB
  resulted in higher drill rates, major reduction in whirl and extended bit life,
  which are equally important performance objectives in hard rock drilling.  The use
  of MSE surveillance allowed the physical processes to be understood deterministically,
  so that the philosophical design principles can be applied in other petroleum and
  geothermal operations.n\",\n\t\"license_title\": \"Creative Commons Attribution\",\n\t\"extras\":
