  false,\n\t\"url\": null,\n\t\"notes\": \"The Infrared Thermometer (IRT) is a ground-based
  radiation pyrometer that provides measurements of the equivalent blackbody brightness
  temperature of the scene in its field of view. The downwelling version has a narrow
  field of view for measuring sky tempe rature and for detecting clouds. The upwelling
  version has a wide field of view for measuring the narrowband radiating temperature
  of the ground surface.\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
