    "",ntt"description": "Based on inversion of fault kinematic data, Edwards
    (2013) interpreted that two discrete stress orientations are preserved at Neal Hot
    Springs. An older episode of east-west directed extension and a younger episode
    of southwest-northeast directed sinistral, oblique -normal extension. This interpretation
    is consistent with the evolution of Cenozoic tectonics in the region (Edwards, 2013).
    As such we applied a southwest-northeast (060) directed normal faulting stress regime,
    consistent with the younger extensional episode, to the Neal Hot Springs faults.
    nUnder these stress conditions northeast striking steeply dipping fault segments
    have the highest tendency to dilate and northeast striking 60u00b0 dipping fault
    segments have the highest tendency to slip. Under these stress conditions, both
    the Neal Fault and Sugarloaf Butte faults area well-oriented for both slip and dilation
    and thus for fracture permeability. In addition, several subsidiary faults on the
    eastern side and within the step-over between the Neal fault and Sugarloaf Butte
    fault are well oriented for slip and dilation as well.n",ntt"format": "ZIP",ntt"tracking_summary":
