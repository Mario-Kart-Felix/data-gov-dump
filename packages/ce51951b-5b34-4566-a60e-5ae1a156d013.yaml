    "Static Detection of Bugs in Embedded Software Using Lightweight Verification Project",nt"tracking_summary":
    {ntt"total": 6,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-07T01:11:36.367814",nt"name": "static-detection-of-bugs-in-embedded-software-using-lightweight-verification-project-fc5dc",nt"isopen":
    true,nt"url": null,nt"notes": "Validating software is a critical step in
    developing high confidence systems.  Typical software development practices are
    not acceptable in systems where failure leads to loss of life or other high costs.
     rnrnSoftware best practices for high confidence systems are often codified as
    coding rules. Adhering to these practices can increase software readability and
    predictability, thereby enhancing quality. However, adherence is limited by the
    lack of high-quality tools to measure adherence automatically. Checking rule conformance
    requires a diverse set of software analysis technologies, ranging from syntactic
    analysis to sophisticated inference of runtime behavior.rnrnBy combining lightweight
    verification techniques with other scalable analysis techniques that target syntactic
    and other static properties, we will create a tool that flags violations for almost
    all the rules typically applied to high-assurance code. rnrnOur Phase I work demonstrated
    the feasibility of this approach. In Phase I, we developed a tool for checking compliance
    with rules developed for JPL flight software. The tool leveraged GrammaTech's existing
    technology for static analysis, including facilities for analyzing a program's abstract
    syntax tree, control-flow graph, and inferred runtime behavior. The prototype successfully
    checks a set of rules designed for high-assurance software. Our experiments show
    that the tool adds only minimal overhead to our CodeSonar bug-finding tool, and
    generates few or no spurious results that could distract or annoy users.  rn",nt"license_title":
