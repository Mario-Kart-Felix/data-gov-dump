    false,nt"url": null,nt"notes": "USCRN Products are available on public
    FTP and derived from the USCRN processed data. Available parameters include averages
    and calculated values for precipitation, air temperature, solar radiation, surface
    temperature, relative humidity, soil moisture, and soil temperature on varying time
    scales. Products are available as sub-hourly, daily, hourly, and monthly products.
    It is the general practice of USCRN to not calculate derived variables if the input
    data to these calculations are flagged due to quality concerns. These data records
    are versioned based on the processing methods and algorithms used for the derivations,
    and data may be updated when final, higher-quality records are delivered manually
    from the stations. See documentation for more information.",nt"license_title":
