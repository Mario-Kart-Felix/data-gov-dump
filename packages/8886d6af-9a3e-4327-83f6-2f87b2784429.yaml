    "Distributed Aerostructural Sensing and Control Project",nt"tracking_summary":
    {ntt"total": 16,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-06T22:22:40.712894",nt"name": "distributed-aerostructural-sensing-and-control-project",nt"isopen":
    true,nt"url": null,nt"notes": "&lt;p&gt;Armstrong researchers are investigating
    ways to increase aircraft maneuverability, safety, and fuel efficiency by the application
    of networks of smart sensors distributed across an aircraft. This &amp;ldquo;fly
    by feel&amp;rdquo; concept could enable a vehicle to autonomously react to changes
    in aerodynamic and structural conditions through the use of distributed pliable
    membrane sensors that obtain real-time information and convert it into aerodynamic
    information that can be used for adaptive flight control. In comparison with conventional
    sensing technologies, which measure aerodynamic parameters from an aircraft&amp;rsquo;s
    fuselage only, these smart sensors enable localized measurements at nearly any surface
    on an aircraft structure. For example, hot film sensors could be placed at wing
    transition points to measure shear stress or along the leading edge of a wing to
    measure velocity and angle of attack. The ultimate goal is to feed real-time sensor
    information into a control scheme such that the aircraft can autonomously control
    the position of a surface appropriately for active aeroelastic wing control.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Work
    to date&lt;/strong&gt;: The team is conducting sensing and analysis work with hot
    film sensors: 1) wind tunnel tests at Texas A&amp;amp;M University on a wing outfitted
    with hot film sensors and subjected to wind gusts 2) hot film sensors on the leading
    edge of a Gulfstream III wing to measure transitions between the leading edge and
    the control flap 3) wind tunnel tests on a wing section of the X56 aircraft 4) hot
    film sensors installed on the leading edge of an F18 aircraft.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Looking
    ahead&lt;/strong&gt;: Next steps involve more investigative work with the X56 aircraft,
    specifically hot film sensors combined with fiber optic strain sensing and associated
    data fusion algorithms to address distributed sensing and control applications.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Partners&lt;/strong&gt;:
    Texas A&amp;amp;M University for wind tunnel tests, California Institute of Technology
    for computational studies augmented with Illinois Institute of Technology wind tunnel
    tests, University of Minnesota Aerospace Engineering and Mechanics for distributed
    aeroelastic control&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Benefits&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;&lt;strong&gt;Autonomous&lt;/strong&gt;:
    Could enable real-time performance-based measurements&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Accurate&lt;/strong&gt;:
    Could permit revolutionary capabilities across a wide speed range, including but
    not limited to shorter takeoff and landing even to near-stall conditions, safe and
    reliable supersonic operation, larger passenger and cargo capacity over increased
    range&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Improved safety&lt;/strong&gt;: Provides
    localized data, enabling engineers to be more confident that design specifications
    offer appropriate safety margins&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Certifiable performance
    and stability guarantees&lt;/strong&gt;&lt;/li&gt;&lt;li&gt;&lt;strong&gt;Aerostructural
    efficiency&lt;/strong&gt;&lt;/li&gt;&lt;/ul&gt;&lt;p&gt;&lt;strong&gt;Applications&lt;/strong&gt;&lt;/p&gt;&lt;ul&gt;&lt;li&gt;Aircraft
    testing and design&lt;/li&gt;&lt;li&gt;Vortex interaction for formation flying and
    increased landing density at airports&lt;/li&gt;&lt;li&gt;Improved drag reduction
    and increased lift performance&lt;/li&gt;&lt;li&gt;Active aeroelastic control of
    flexible structures&lt;/li&gt;&lt;/ul&gt;",nt"license_title": "U.S. Government
