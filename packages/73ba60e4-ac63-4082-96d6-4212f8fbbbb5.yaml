    "Novel Supercomputing Approaches for High Performance Linear Algebra Using FPGAs
    Project",nt"tracking_summary": {ntt"total": 6,ntt"recent": 0nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-05-07T03:44:58.272329",nt"name":
    "novel-supercomputing-approaches-for-high-performance-linear-algebra-using-fpgas-project",nt"isopen":
    true,nt"url": null,nt"notes": "We propose to develop novel FPGA-based algorithmic
    technology that willnenable unprecedented computational power for the solution of
    largensparse linear equation systems. In Phase I, we will develop a prototypenof
    a non-von-Neumann linear equation solver equipped with ourntechnology, and demonstrate
    an intermediate milestone for itsnoperational speedup and performance gains using
    at least two of the CFDnproblems in the NAS benchmark. Phase I will also deliver
    a clearntechnology roadmap in terms of algorithmic and architectural innovationsnneeded
    to bring the project to success by the end of Phase II. Fournmission-critical areas
    to the success of an FPGA-based non-von-Neumannsystem within a von-Neumann-based
    supercomputing environment arenidentified, namely (1) portability; (2) ease of use;
    (3) algorithmicnspeed balance between von-Neumann and non-von-Neumann components;
    andn(4) communication speed. Innovative architectural and algorithmicnmethods aimed
    at boosting system effectiveness through each one of thenfour areas are proposed.
    In particular, we propose the use ofn&amp;quot;portability wrappers&amp;quot; to
    enable wide portability at bothnhardware and software levels, software drivers in
    the form of an API fornease of use from a C and/or Fortran environment, innovativenreconfigurable
    computing algorithms and bit structure optimizationsnsuited to the LU factorization
    problem for speed, and a novelnalgorithmic technique within the reconfigurable computing
    paradigm thatneffectively eliminates the communication bottleneck, typical ofnmulti-system
    distributed algorithms, for the LU factorization problem.nThe performance attainable
    with a single FPGA will be comparable to thatnof a 1,000-node commodity cluster,
    while exhibiting reductions of one tontwo orders of magnitude in both cost and power
    consumption.",nt"license_title": "U.S. Government Work",nt"extras": [{ntt"key":
