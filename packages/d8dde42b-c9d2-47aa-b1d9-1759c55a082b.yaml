    "",ntt"description": "FULLY COUPLED GEOMECHANICS AND DISCRETE FLOW NETWORK
    MODELING OF HYDRAULIC FRACTURING FOR GEOTHERMAL APPLICATIONS nby Pengcheng Fu, Scott
    M. Johnson, Yue Hao, and Charles R. CarrigannThe primary objective of our current
    research is to develop a computational test bed for evaluating borehole techniques
    to enhance fluid flow and heat transfer in enhanced geothermal systems (EGS). Simulating
    processes resulting in hydraulic fracturing and/or the remobilization of existing
    fractures, especially the interaction between propagating fractures and existing
    fractures, represents a critical goal of our project. To this end, we are continuing
    to develop a hydraulic fracturing simulation capability within the Livermore Distinct
    Element Code (LDEC), a combined FEM/DEM analysis code with explicit solid-fluid
    mechanics coupling. LDEC simulations start from an initial fracture distribution
    which can be stochastically generated or upscaled from the statistics of an actual
    fracture distribution. During the hydraulic stimulation process, LDEC tracks the
    propagation of fractures and other modifications to the fracture system. The output
    is transferred to the Non-isothermal Unsaturated Flow and Transport (NUFT) code
    to capture heat transfer and flow at the reservoir scale. This approach is intended
    to offer flexibility in the types of analyses we can perform, including evaluating
    the effects of different system heterogeneities on the heat extraction rate as well
    as seismicity associated with geothermal operations.  This paper details the basic
    methodology of our approach. Two numerical examples showing the capability and effectiveness
    of our simulator are also presented.",ntt"format": "PDF",ntt"tracking_summary":
