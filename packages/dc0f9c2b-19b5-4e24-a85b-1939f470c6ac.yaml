    "Langeu2019s Metalmark Butterfly Threat Assessment and Ranking of Potential Management
    Alternatives: Final Report",nt"tracking_summary": {ntt"total": 17,ntt"recent":
    2nt},nt"groups": [],nt"relationships_as_subject": [],nt"revision_timestamp":
    "2016-07-27T23:00:06.368988",nt"name": "langes-metalmark-butterfly-threat-assessment-and-ranking-of-potential-management-alternati",nt"isopen":
    false,nt"url": null,nt"notes": "U.S. Fish and Wildlife Service staff and
    other interested scientists and parties held a workshop on April 11 and 12, 2013,
    to evaluate threats and rank potential management strategies for the federally endangered
    Langeu2019s metalmark butterfly (Apodemia mormo langei; hereafter u201cLMBu201d),
    a highly imperiled butterfly that persists in the wild only at Antioch Dunes National
    Wildlife Refuge (NWR) in Antioch, California.During the workshop, 16 workshop participants
    scored 17 threats (Table 1) identified as having the potential to negatively impact
    LMB populations and life-history attributes. The 7 most significant threats, in
    order of declining importance, were: (1) invasive grasses and forbs; (2) demographic
    stochasticity; (3) altered substrate (i.e., reduced open sand areas); (4) nitrogen
    deposition; (5) wildfire; (6) climate change; and (7) altered disturbance regime.The
    participants identified 19 potential management alternatives to address threats
    to LMB and selected 7 that would be further analyzed with respect to the top-ranked
    threats (Table 2). Two management alternatives, captive breedingu2013augmentation
    and captive breedingu2013reintroduction, were not analyzed because they were deemed
    to be integral to all other strategies and will be continued.The participants predicted
    the effectiveness of the 7 selected management alternatives in addressing the top
    7 threats to LMB. The management alternatives, in order of decreasing expected performance
    across the top 7 threats, were: (1) sand dune construction; (2) mechanical scraping;
    (3) manual vegetation control; (4) herbicides; (5) grazing; (6) mowing; and (7)
    public access/human disturbance.Management activities could themselves be threats
    to LMB or to two federally endangered plants that occur on the refuge, Antioch Dunes
    evening primrose (Oenothera deltoides spp. howellii) and Contra Costa wallflower
    (Erysimum capitatum spp. angustatum), hereafter u201cendangered plants.u201d Therefore,
    participants were asked to estimate the probability that each management alternative
    could result in a net negative outcome. The alternatives with the greatest expected
    risk of having a net negative effect on LMB were: (1) public access/human disturbance;
    (2) grazing; (3) herbicides; and (4) mowing. The management alternatives with the
    greatest expected risk of having a net negative effect on the two federally endangered
    plants were: (1) grazing; (2) mechanical scraping; (3) herbicides; and (4) public
    access/human disturbance.The workshop was designed to provide a structured process
    for assessing threats, not for providing decisions. As such, the results provide
    plausible working hypotheses about threats to target species and an initial basis
    for ranking alternative management actions according to their expected performance
    in addressing threats. All results are contingent on the expertise and experience
    of the workshop participants.",nt"license_title": "License Not Specified",nt"extras":
