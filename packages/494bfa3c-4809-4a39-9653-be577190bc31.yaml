    "Virtual Guidance of Abdominal Trauma Using Augmented Reality Project",nt"tracking_summary":
    {ntt"total": 24,ntt"recent": 3nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-07T15:25:08.465735",nt"name": "virtual-guidance-of-abdominal-trauma-using-augmented-reality-project",nt"isopen":
    true,nt"url": null,nt"notes": "&lt;p&gt;Ultrasound is the only medical
    imaging modality on the International Space Station due to its size, power requirements
    and versatility in medical imaging.&amp;nbsp; Unfortunately, ultrasound is&amp;nbsp;a
    very operator dependent procedure and astronauts&amp;nbsp;do not have&amp;nbsp;time
    to train sufficiently before flight.Virtual Guidance, a type of just in time training,
    is a method to facilitate autonomous operation of medical ultrasound by untrained
    astronauts with an audio/video tutorial.&amp;nbsp; On the International Space Station,
    astronauts have to be guided through ultrasound studies by experts on the ground.&amp;nbsp;
    This method is called remote guidance, and&amp;nbsp;has been very successful with
    communication time delays of&amp;nbsp;2 seconds or less.&amp;nbsp; On missions further
    from earth, remote guidance will not be possible.&amp;nbsp; Virtual Guidance streams
    an audio video tutorial to the astronaut through video glasses actually while they
    are performing the ultrasound study.&amp;nbsp; The tutorial includes step by step
    instructions in patient positioning, equipment use, how to hold the probe, scanning
    protocols and required images.&amp;nbsp; For each required image, there is a photograph
    of the probe location, a representative ultrasound image from the site and audio
    instructions in how to achieve the view.&amp;nbsp; In addition, there is a section
    for each required view that covers what can go wrong.&amp;nbsp; This includes images
    from incorrect locations and how to improve the image to achieve the required results.&amp;nbsp;
    Virtual guidance has demonstrated successful imaging of the eye and carotid artery.&amp;nbsp;
    This project builds upon previous successes with Virtual Guidance by incorporating
    Augmented Reality, in the form of a 3-dimensional anatomical image,&amp;nbsp;improving
    the astronaut&amp;rsquo;s situational awareness. Untrained ultrasound operators
    will be recruited in the future to perform Focused Assessment with Sonography in
    Trauma (FAST) exams using only the Virtual Guidance audio/video tutorial. The quality
    of the resulting Images will be evaluated by an external expert.&lt;/p&gt;",nt"license_title":
