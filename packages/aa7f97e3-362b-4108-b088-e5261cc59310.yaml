    {ntt"total": 1,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-10-03T21:23:42.442030",nt"name": "nowcoasts-map-service-for-noaa-nos-tampa-bay-operational-forecast-system-tbofs-forecast-guidanc78ec6",nt"isopen":
    false,nt"url": null,nt"notes": "Map Information:nnThis nowCOAST time-offsets
    map service provides maps of the latest nowcasts and forecast guidance of water
    temperature, salinity, water currents, and combined (tides + wind driven) water
    level from the NOS Tampa Bay Operational Forecast System (TBOFS) at 6-hr increments
    out to 48 hours. Each forecast is valid for the specified forecast projection hour
    with respect to the latest forecast cycle time (e.g., 0, 6, 12 or 18 UTC). The surface
    water currents velocity maps display the direction using white or black streaklets
    depending on the color background. Four color backgrounds are available: sea surface
    water temperature, surface salinity, speed of currents, and water level. For water
    temperature, a color scale from dark blue to medium orange is used to display temperatures
    from about 28 degrees F to 88+ degrees F at 2 degree increments. For salinity, a
    color scale from black to dark red is used to display salinity values from 0 to
    40 ppt at 4 ppt increments. Colors were chosen to highlight approximate thresholds
    for freshwater, brackish water, and saline waters. For speed, a color scale from
    black to gray is used to depict speeds from 0 to 4 knots at 0.5 knot increments,
    except for 0.25 knot intervals from 0 to 0.5 knots. For water level, a color scale
    from pink to red is used to depict water levels from -14 ft to +12 ft at mainly
    0.5 ft increments. The water levels are referenced to the OFS model sea level and
    not to MLLW, MSL, or NAVD88.  The maps of TBOFS forecast guidance are updated in
    the nowCOAST map service four times per day. For more detailed information about
    layer update frequency and timing, please reference the    nowCOAST Dataset Update
    Schedule.nnnThis map service is time-enabled, meaning that each individual layer
    contains time-varying data and can be utilized by clients capable of making map
    requests that include a time component.nnIn addition to ArcGIS Server REST access,
    time-enabled OGC WMS 1.3.0 access is also provided by this service.nnThis particular
    service can be queried with or without the use of a time component. If the time
    parameter is specified in a request, the data or imagery most relevant to the provided
    time value, if any, will be returned. If the time parameter is not specified in
    a request, the latest data or imagery valid for the present system time will be
    returned to the client. If the time parameter is not specified and no data or imagery
    is available for the present time, no data will be returned.nnThis service is configured
    with time coverage support, meaning that the service will always return the most
    relevant available data, if any, to the specified time value. For example, if the
    service contains data valid today at 12:00 and 12:10 UTC, but a map request specifies
    a time value of today at 12:07 UTC, the data valid at 12:10 UTC will be returned
    to the user. This behavior allows more flexibility for users, especially when displaying
    multiple time-enabled layers together despite slight differences in temporal resolution
    or update frequency.nnWhen interacting with this time-enabled service, only a single
    instantaneous time value should be specified in each request. If instead a time
    range is specified in a request (i.e. separate start time and end time values are
    given), the data returned may be different than what was intended.nnCare must be
    taken to ensure the time value specified in each request falls within the current
    time coverage of the service. Because this service is frequently updated as new
    data becomes available, the user must periodically determine the service's time
    extent. However, due to software limitations, the time extent of the service and
    map layers as advertised by ArcGIS Server does not always provide the most up-to-date
    start and end times of available data. Instead, users have three options for determining
    the latest time extent of the service:nn    1.  Issue a returnUpdates=true request
    (ArcGIS REST protocol only) for an individual layer or for the service itself, which
    will return the current start and end times of available data, in epoch time format
    (milliseconds since 00:00 January 1, 1970). To see an example, click on the "Return
    Updates" link at the bottom of the REST Service page under "Supported Operations".
    Refer to the ArcGIS REST API Map Service Documentation for more information.nn    2.
     Issue an Identify (ArcGIS REST) or GetFeatureInfo (WMS) request against the proper
    layer corresponding with the target dataset. For raster data, this would be the
    "Image Footprints with Time Attributes" layer in the same group as the target
    "Image" layer being displayed. For vector (point, line, or polygon) data, the
    target layer can be queried directly. In either case, the attributes returned for
    the matching raster(s) or vector feature(s) will include the following:nn        validtime:
    Valid timestamp.n        starttime: Display start time.n        endtime: Display
    end time.n        reftime: Reference time (sometimes referred to as issuance time,
    cycle time, or initialization time).n        projmins: Number of minutes from reference
    time to valid time.n        desigreftime: Designated reference time; used as a common
    reference time for all items when individual reference times do not match.n        desigprojmins:
    Number of minutes from designated reference time to valid time.nn    3.  Query the
    nowCOAST LayerInfo web service, which has been created to provide additional information
    about each data layer in a service, including a list of all available "time stops"
    (i.e. "valid times"), individual timestamps, or the valid time of a layer's latest
    available data (i.e. "Product Time"). For more information about the LayerInfo
    web service, including examples of various types of requests, refer to the nowCOAST
    LayerInfo Help Documentation.n",nt"license_title": null,nt"extras": [{ntt"key":
