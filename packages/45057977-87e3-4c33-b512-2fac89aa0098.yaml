  \"Investigation of the Chromosphere-Corona Interface with the Upgraded Very high
  angular Resolution ULtraviolet Telescope (VAULT2.0) Project\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 3,\n\t\t\"recent\": 1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2015-05-07T01:30:08.373769\",\n\t\"name\": \"investigation-of-the-chromosphere-corona-interface-with-the-upgraded-very-high-angular-res\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;rntWe propose a three-year effort
  to upgrade our existing sub-arcsecond Lyman-alpha telescope payload to improve the
  observing cadence by a factor of 2, increase the signal-to-ratio by a factor of
  4, and launch the payload twice. With this upgraded performance, we will be able
  to investigate a number of scientific questions regarding the structure and heating
  of the solar atmosphere that address NASA&amp;rsquo;s Strategic Goal to understand
  the Sun and its effects on Earth and the Solar System. Specifically, the ultra-high
  resolution and high-temporal cadence VAULT2.0 science program and associated launch
  campaigns will answer the following five questions:&lt;/p&gt;rn&lt;p&gt;rnt? &lt;em&gt;What
  is the role of Type-II spicules in the transfer of energy and mass across the chromosphere-corona
  interface? &lt;/em&gt;&lt;/p&gt;rn&lt;p&gt;rnt? &lt;em&gt;Does neutral plasma absorption
  of the EUV emission from active region moss explain the discrepancies in the models
  of coronal loop heating? &lt;/em&gt;&lt;/p&gt;rn&lt;p&gt;rnt? &lt;em&gt;Where are
  the photospheric footpoints of coronal loops? &lt;/em&gt;&lt;/p&gt;rn&lt;p&gt;rnt?
  &lt;em&gt;What is the structure of coronal holes in the Lyman-alpha temperature
  range? &lt;/em&gt;&lt;/p&gt;rn&lt;p&gt;rnt? &lt;em&gt;What is the absolute abundance
  of H I at the base of the solar wind? &lt;/em&gt;&lt;/p&gt;rn&lt;p&gt;rntDespite
  decades of ground-based observations, the chromosphere remains one of the least
  understood layers of the solar atmosphere because of our limited understanding of
  the physical processes that govern it. In the last few years, the chromosphere has
  been propelled to the forefront of solar physics research thanks to spectacular
  new observations from space (Hinode/SOT and VAULT), and ground (e.g., SOUP, IBIS,
  DOT, SST), and the advent of sophisticated numerical simulations which are beginning
  to address the complex physics of the optically thick chromospheric plasmas and
  are opening up the interpretation of the observations. With these new capabilities
  come exciting new ideas regarding the role of the chromosphere in supplying the
  mass and energy to heat the corona, the nature of filaments, and the contribution
  of chromospheric jets to the solar wind. These ideas are challenging our traditional
  views of coronal heating (a long-standing mystery of solar physics), the existence
  of the &amp;lsquo;transition region&amp;rsquo;, the role of neutral plasmas in coronal
  emission and even the dominance of magnetic fields at coronal heights. The recent
  SMEX selection of a chromosphere-oriented mission, IRIS, is further evidence for
  the renewed importance of chromospheric physics. Observational limitations, however,
  are impeding further development and validation of these ideas. &lt;strong&gt;Both
  theoretical and observational considerations point to the importance of tracing
  the mass and energy on &lt;em&gt;small spatial scales through the upper chromosphere
  and transition region &lt;/em&gt;&lt;/strong&gt;(e.g., De Pontieu et al. 2007a,
  2009, 2011; Vourlidas et al. 2010). This layer corresponds roughly to the temperature
  range from 10,000K (ground-based H&amp;alpha;) to 80,000K (space-based HeI). The
  requirement for high spatial- and temporal-resolution observations in this temperature
  range cannot be met fully by current instrumentation. Narrow-band, high-resolution
  images from TRACE, Hinode, STEREO and SOHO have inadequate temperature coverage
  or poor resolution. The SDO/AIA observations are skewed towards higher temperature
  plasmas. The SOHO spectrometers CDS and SUMER have good temperature coverage and
  fidelity, but limited spatial and temporal resolution and more importantly, limited
  operational lifetime. Hinode/EIS observations are mostly confined to the upper solar
  atmosphere while SOT observations are confined to the lower chromosphere (&amp;le;
  10,000K). The forthcoming IRIS satellite will partially cover the gap between chromosphere
  and transition region by obtaining high resolution spectra of selected Mg II (&amp;lt;
  14,000K), C II (~30,000 K) and Si IV (~80,000 K)&lt;/p&gt;rn\",\n\t\"license_title\":
