    {ntt"total": 16,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-09-04T07:28:54.443154",nt"name": "standardizing-medicare-payment-information-to-support",nt"isopen":
    false,nt"url": null,nt"notes": "<p>Examination of efficiency in health
    care requires that cost information be normalized. Medicare payments include both
    geographic and policy-based facility type differentials (e.g., wage index and disproportionate
    share hospital), which can bias cost comparisons of hospitals and averages across
    geographic areas. Standardizing payment information to remove the area- and policy-based
    payment differentials should normalize much of the observed geographic variability
    in payments, allowing for a more accurate comparison of resource use between providers
    and across geographic regions. Use of standardized payments will ensure that observed
    payment variation is due to differences in practice patterns and service use, rather
    than Medicare payment differences over which the providers have no control. This
    paper describes a method for standardizing claim payments, and demonstrates the
    difference in actual versus standardized payments by geographic region.</p>n",nt"license_title":
