  [],\n\t\"revision_timestamp\": \"2016-05-20T00:44:35.297343\",\n\t\"name\": \"development-of-a-downhole-tool-measuring-real-time-concentration-of-ionic-tracers-and-ph-i-1d1c5\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"For enhanced or Engineered Geothermal Systems
  (EGS) geothermal brine is pumped to the surface via the production wells, the heat
  extracted to turn a turbine to generate electricity, and the spent brine re-injected
  via injection wells back underground. If designed properly, the subsurface rock
  formations will lead this water back to the extraction well as heated brine. Proper
  monitoring of these geothermal reservoirs is essential for developing and maintaining
  the necessary level of productivity of the field. Chemical tracers are commonly
  used to characterize the fracture network and determine the connectivity between
  the injection and production wells. Currently, most tracer experiments involve injecting
  the tracer at the injection well, manually collecting liquid samples at the wellhead
  of the production well, and sending the samples off for laboratory analysis. While
  this method provides accurate tracer concentration data at very low levels of detection,
  it does not provide information regarding the location of the fractures which were
  conducting the tracer between wellbores. Sandia is developing a high-temperature
  electrochemical sensor capable of measuring tracer concentrations and pH downhole
  on a wireline tool. The goal of this effort is to collect real-time pH and ionic
  tracer concentration data at temperatures up to 225 u00b0C and pressures up to 3000
  psi. In this paper, a prototype electrochemical sensor and the initial data obtained
  will be presented detailing the measurement of iodide tracer concentrations at high
  temperature and pressure in a newly developed laboratory scale autoclave.\",\n\t\"license_title\":
