    "2015-09-27T02:11:45.852509",nt"name": "ecohab-van-dolah-f-karenia-brevis-cell-cycle-analysis-for-determination-of-in-situ-growth-rates",nt"isopen":
    false,nt"url": null,nt"notes": "The reported growth rates of Karenia brevis
    vary from 0.2 ton0.5 divisions per day, both in laboratory and fieldnpopulations
    observed. This growth rate alone is notnsufficiently high to account for its dominance
    in the waterncolumn. However, careful studies have not been carried outnto determine
    if the documented slow growth rate of K. brevisnpersists throughout bloom development,
    or if different ratesnof growth might characterize bloom initiation, growth,nmaintenance,
    and termination phases. For example, it isnconceivable that an "explosive" growth
    stage occurs earlynduring bloom initiation/growth stages that serves to boostnthe
    population size, which has not been previouslyndocumented. Like most autotrophic
    dinoflagellates studied,ncell division in K. brevis blooms is phased to the dielncycle.
    Diel phasing of cell division imposes a maximumnpotential growth rate of 1 division
    per day inndinoflagellates. The occurrence of an "explosive growthnstage" would
    require the release of K. brevis cells fromnmechanisms which regulate this circadian
    rhythm.nTo address this question, diel phasing of the cell cycle ofnK. brevis was
    first documented in laboratory isolates of K.nbrevis. In situ diel studies were
    then carried out onnnaturally occurring blooms of K. brevis during the R/VnPelican
    cruise (1996) and during ECOHAB process cruisesncarried out during years 1-5 of
    ECOHAB Florida (1997-2001).nCell cycle distribution of K. brevis cells and correlationnof
    cell cycle events with vertical migration was determinednby sampling at multiple
    depths (minimum of surface andnbottom, depending on depth). For shipboard field
    studies,nwhole water samples of K. brevis (1-2 L) were collectednevery 2 or 3 h
    throughout a diel cycle, fixed innglutaraldehyde and stored in the dark. Further
    processing ofnsamples was carried out in the laboratory followingncompletion of
    the cruise. The flow cytometry method methodnof Van Dolah and Leighfield was used
    (1999. J. Phycologyn35:1404-1411). Glutaraldehyde-fixed whole water samples werenfiltered
    through a 100 micrometer nitex screen to remove largenphytoplankton/zooplankton/debris,
    then filtered by gravitynflow through a 10 micrometer nylon screen to collect K.
    brevisncells. Cells were collected from the screen by rinsing withn2% glutaraldehyde
    into a 50 ml polypropylene centrifugentube, then centrifuged at 1000 x g. The cell
    pellet was thenntreated with 2 ml of 20 degrees C methanol overnight tonremove pigments.
    Methanol extracted cells were collected byncentrifugation (500xg for 3 min) and
    resuspended innphosphate buffered saline + 0.5% Tween 20 containing 10 micrograms.nmL-1
    propidium iodide (PI, Sigma, St. Louis, MO) and 10nmg/ml Rnase (Sigma, St. Louis,
    MO). DNA analysis was carriednout on an Epics MXL4 flow cytometer (Coulter, Miami,
    FL)nusing a 5 W argon laser with a 488 nm excitation wavelengthnand 635 nm emission
    wavelength. Cell aggregates wereneliminated by gating all histograms within the
    linear rangenusing a peak-area cytogram for PI fluorescence. Cell cyclendistribution
    was analyzed using Multicycle software (PhoenixnFlow Systems, San Diego, CA).nnPurpose:nThe
    research conducted in this portion of the Florida ECOHABnProgram will provide insight
    into which the role ofnendogenous cellular rhythms in regulating the accumulationngrowth
    phase of K. brevis blooms decline by conducting cellncycle studies. This work entails
    both both laboratory andnfield experiments. Laboratory studies will be carried out
    tonidentify cell cycle regulatory mechanisms in K. brevis,nusing western blotting
    to identify cyclins and cyclinndependent kinases in K. brevis, and to determine
    theirnrelative levels of expression in actively growing versusnstationary phase
    K. brevis populations. In addition we willncharacterize their expression during
    the course of thencircadian day, as it correlates with cell cycle phase. Innsitu
    labeling of K. brevis cells with fluorescently labelednantibodies to cyclins will
    assist in discerning whetherncyclin expression might be suitable for use as a biomarkernof
    actively dividing blooms in the field. Field studies willnuse flow cytometry to
    determine in situ growth rates ofnblooms of K. brevis during the yearly ECOHAB process
    cruisesnin order to establish a multiyear record of growth rates innearly and late
    bloom stages.",nt"license_title": null,nt"extras": [{ntt"key": "bbox-east-long",ntt"value":
