    "",ntt"description": "A detailed gravity survey was carried out for the
    entire Carson Sink in western Nevada (Figure 1) through a subcontract to Zonge Engineering,
    Inc. The Carson Sink is a large composite basin containing three known, blind highu00e2u20acu0090temperature
    geothermal systems (Fallon Airbase, Stillwater, and Soda Lake). This area was chosen
    for a detailed gravity survey in order to characterize the gravity signature of
    the known geothermal systems and to identify other potential blind systems based
    on the structural setting indicated by the gravity data.nData: Data were acquired
    at approximately 400, 800, and 1600 meter intervals for a total of 1,243 stations.
    The project location and station location points are presented in Figure 14. The
    station distribution for this survey was designed to complete regional gravity coverage
    in the Carson Sink area without duplication of available public and private gravity
    coverage. Gravity data were acquired using a Scintrex CGu00e2u20acu00905 gravimeter
    and a LaCoste and Romberg (L&R) Modelu00e2u20acu0090G gravimeter. The CGu00e2u20acu00905
    gravity meter has a reading resolution of 0.001 milligals and a typical repeatability
    of less than 0.005 milligals. The L&R gravity meter has a reading resolution of
    0.01 milligals and a typical repeatability of 0.02 milligals. The basic processing
    of gravimeter readings to calculate through to the Complete Bouguer Anomaly was
    made using the Gravity and Terrain Correction software version 7.1 for Oasis Montaj
    by Geosoft LTD.nResults: The gravity survey of the Carson Sink yielded the following
    products.nnProject location and station location map (Figure 14).nnComplete Bouguer
    Anomaly @ 2.67 gm/cc reduction density.nnGravity Complete Bouguer Anomaly at 2.50
    g/cc Contour Map (Figure 15).nnGravity Horizontal Gradient Magnitude Shaded Color
    Contour Map.nnGravity 1st Vertical Derivative Color Contour Map.nnInterpreted Depth
    to Mesozoic Basement (Figure 16), incorporating drillu00e2u20acu0090hole intercept
    values.nPreliminary Interpretation of Results:nnThe Carson Sink is a complex composite
    basin with several major depocenters (Figures 15 and 16).nnMajor depocenters are
    present in the southu00e2u20acu0090central, eastu00e2u20acu0090central, and northeastern
    parts of the basin.nnThe distribution of gravity anomalies suggests a complex pattern
    of faulting in the subsurface of the basin, with many fault terminations, stepu00e2u20acu0090overs,
    and accommodation zones.nnThe pattern of faulting implies that other, previously
    undiscovered blind geothermal systems are likely in the Carson Sink.nnThe gravity
    survey was completed near the end of this project. Thus, more thorough analysis
    of the data and potential locations of blind geothermal systems is planned for future
    work. nn- Originated 12/31/2013 by University of Nevada Reno.",ntt"format":
