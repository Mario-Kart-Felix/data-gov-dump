    "active",ntt"hash": "",ntt"description": "Gravity data were acquired
    over the Fallon Prospect in Churchill County, Nevada fornOrmat Nevada Inc.. The
    gravity survey was conducted during the period of January 17nthrough January 24,
    2007.nA total of 776 new gravity stations were surveyed with 745 stations located
    along a 230mnrectangular grid and 31 regional gravity stations spaced in 400 meter
    intervals along roadsnoutside the main survey area.nRelative gravity measurements
    were made with LaCoste & Romberg Model-G gravitynmeters. Topographic surveying was
    performed with Trimble Real-Time Kinematic (RTK)nand Fast-Static GPS. Field operations
    were based out of Fallon.nGravity data were processed to Complete Bouguer Gravity.
    Maps of Complete BouguernGravity, Horizontal Gravity Gradient, Regional Gravity,
    and Residual Gravity werenprepared and are included with this report.",ntt"format":
