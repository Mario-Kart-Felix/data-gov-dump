    null,ntt"hash": "",ntt"description": "The NSRDB 1991-2010 Update was
    produced by the National Renewable Energy Laboratory in collaboration with several
    partners including the NOAA National Centers for Environmental Information. This
    is an update of the original 1961-1990 NSRDB and the 1991-2005 NSRDB. It provides
    estimates of solar radiation over a period of time and space adequate to establish
    means and extremes and at a sufficient number or locations to represent regional
    solar radiation climates. Nearly all solar data in the original and updated versions
    are modeled. Whereas the original version provided serially complete data for 239
    stations, the update provides data for 1454. The update also contains modified solar
    models and a new gridded data product.>",ntt"format": "",ntt"tracking_summary":
