    "PCBs and chlorinated pesticides in adult male Polar Bears (Ursus maritimus) from
    Alaska",nt"tracking_summary": {ntt"total": 92,ntt"recent": 4nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2016-07-27T22:42:15.030356",nt"name":
    "pcbs-and-chlorinated-pesticides-in-adult-male-polar-bears-ursus-maritimus-from-alaska",nt"isopen":
    false,nt"url": null,nt"notes": "Persistent organochlorines (OC) contaminants,
    including polychlorinated biphenyls (PCB) congeners, Dichlorophenyltrichloroethane
    (DDT) and its metabolites including DDE, chlordane-related compounds (CHL), hexachlorocylohexane
    isomers(HCH), and the chlorinated pesticides dieldrin, endrin, mirex, and toxaphene
    were measured in adipose tissue of adult male polar bears from the Southern Beaufort
    Sea and the Chukchi/Bering Seas populations in Alaska. The geometric mean concentration
    (u00b1 SD), on a lipid weight basis (lw), of u00d3PCBs (sum of 18 congeners) for
    polar bears from the Southern Beaufort Sea and the Chukchi/Bering Seas was 2.49
    u00b1 1.41 ug/g lw and 1.54 u00b1 1.69 ug/g lw, respectively. Six congeners PCB-99,
    PCB-153, PCB-138, PCB-180, PCB-170, and PCB-194 accounted for 92% of the u00d3PCB.
    The geometric mean for u00d3CHL, u00d3HCH, and u00d3DDT concentrations for the Southern
    Beaufort Sea and Chukchi/Bering Seas populations were 0.76 u00b1 1.95 ug/g lw vs.
    0.47 u00b1 1.77ug/g lw, 1.01 u00b1 1.91 ug/g lw vs. 0.84 u00b1 1.78 ug/g lw, and
    0.054 u00b1 2.12 ug/g lw vs. 0.062 u00b1 2.24 ug/g lw, respectively. Concentrations
    of u00d3PCB and u00d3CHL were significantly greater in the Southern Beaufort Sea
    than in the Chukchi/Bering Seas. The percentage of oxychlordane in the u00d3CHL
    (69%) and t-nonachlor (16%), the principle components of u00d3CHL, were similar
    for both populations. Except for u00d3HCH, the sum of major polychlorinated biphenyl
    congeners (u00d3PCB), u00d3CHL and u00d3DDT concentrations were relatively low compared
    to other Arctic polar bear populations. u00c2-HCH, the most persistent isomer of
    u00d3HCH, accounted for 93.6% of the u00d3HCH. u00d3HCH increased with age and u00d3CHL
    decreased with age. Adult male polar bears may not be reliable indicators of concentrations
    of DDE, dieldrin, and u00d3CHL in the Arctic ecosystem. The overall low concentrations
    and patterns of the PCB congeners and chlorinated pesticides from the Alaskan populations
    suggest that either contaminant levels in ringed seals are low or that polar bears
    may feed more frequently on prey from lower trophic levels, such as bowhead whales,
    Pacific walrus, and bearded seals, than polar bears from other Arctic populations.
    The patterns and concentrations of OCs indicate that there may be a greater influence
    of contaminant sources from Southeast Asia, western North America, and the North
    Pacific Ocean than for other polar bear populations which are more influenced by
    contaminant sources from North America (eastern Canada western Greenland) the European
    Arctic (eastern Greenland, Svalbard, Norway, and Russia).",nt"license_title":
