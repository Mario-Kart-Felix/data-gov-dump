    [],nt"revision_timestamp": "2016-04-28T01:26:34.965408",nt"name": "thermal-drawdown-induced-flow-channeling-in-fractured-geothermal-reservoirs-rock-mechanics",nt"isopen":
    true,nt"url": null,nt"notes": "Fu, P., Hao, Y., Walsh, S.D.C., and Carrigan,
    C.R. (2015). u201cThermal drawdown-induced flow channeling in fractured geothermal
    reservoirsu201d. Rock Mechanics and Rock Engineering, DOI: 10.1007/s00603-015-0776-0.nnAbstract.
    We investigate the flow-channeling phe- nomenon caused by thermal drawdown in fractured
    geothermal reservoirs. A discrete fracture network-based, fully coupled thermalu2013hydrologicalu2013mechanical
    simulator is used to study the interactions between fluid flow, tem- perature change,
    and the associated rock deformation. The responses of a number of randomly generated
    2D fracture networks that represent a variety of reservoir characteris- tics are
    simulated with various injection-production well distances. We find that flow channeling,
    namely flow concentration in cooled zones, is the inevitable fate of all the scenarios
    evaluated. We also identify a secondary geomechanical mechanism caused by the anisotropy
    in thermal stress that counteracts the primary mechanism of flow channeling. This
    new mechanism tends, to some extent, to result in a more diffuse flow distribution,
    although it is generally not strong enough to completely reverse flow channeling.
    We find that fracture intensity substantially affects the overall hydraulic impedance
    of the reservoir but increasing fracture intensity generally does not improve heat
    production performance. Increasing the injection-production well separation appears
    to be an effective means to prolong the production life of a reservoir.n",nt"license_title":
