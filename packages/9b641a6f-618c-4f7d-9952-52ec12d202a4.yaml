  \"Publication: A THERMAL-HYDROLOGICAL-CHEMICAL MODEL FOR THE ENHANCED GEOTHERMAL
  SYSTEM DEMONSTRATION PROJECT AT NEWBERRY VOLCANO, OREGON\",\n\t\"tracking_summary\":
