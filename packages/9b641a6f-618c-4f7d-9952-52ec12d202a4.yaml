  [],\n\t\"revision_timestamp\": \"2016-06-15T01:29:58.802612\",\n\t\"name\": \"publication-a-thermal-hydrological-chemical-model-for-the-enhanced-geothermal-system-demon\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"Abstract: Newberry Volcano in Central Oregon
  is the site of anDepartment of Energy funded Enhanced GeothermalnSystem (EGS) Demonstration
  Project. Stimulationnand production of an EGS is a strong perturbation tonthe physical
  and chemical environment, giving rise toncoupled Thermal-Hydrological-Mechanical-Chemicaln(THMC)
  processes leading to permeability changesnas a result of mineral dissolution and
  precipitation,nrock deformation, and fracture reactivation. Tonevaluate these processes,
  and to help guide EGSnstimulation and reservoir development strategies, ancombined
  native-state and reservoir model of thenwest flank of Newberry Volcano was created
  thatnencompasses the planned stimulation zone and anseveral km region of the west
  flank from the surfacendown to the supercritical region, likely close to anpostulated
  cooling intrusive body. Temperature andnpressure distributions were first modeled
  usingnTOUGHREACT with boundary conditions estimatednfrom nearby drill holes, and
  compared tonmeasurements made in the over 3 km deep NWG 55-n29 drill hole. With
  estimates of the porosity and heatncapacities for the major hydrogeologic units,
  thermalnconductivities were calibrated by matching to thenmeasured temperature profile.
  To simulate thendevelopment of the observed hydrothermalnmineralogy, a reaction-transport
  model (THC) wasndeveloped using the pre-alteration mineralogy andnshallow groundwater
  chemistry as the initialngeochemical conditions, assuming that modeledntemperature
  and pressure distributions were relativelynconstant over several thousand years.
  Closencorrespondence of modeled and observed epidotendistributions support the observation
  that pastnhydrothermal activity took place under thermalngradients similar to current
  values, whereas calcitenand sulfide abundances at depth likely require anmagmatic
  gas component. Multicomponentngeothermometry was used to estimate potentialntemperatures
  of equilibration of waters, and tonevaluate the effects of kinetics on calculated
  mineralnequilibration temperatures. The ultimate goal will bento capture both the
  local chemical and mechanicalnchanges in the rock owing to stimulation as well asnthe
  potential long-term response and sustainability of the larger-scale geothermal reservoir.
  --Sonnethal, Spycher, Callahan, Cladouhos, Petty 2012\",\n\t\"license_title\": \"Creative
