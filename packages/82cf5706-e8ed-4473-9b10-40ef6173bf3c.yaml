    false,nt"url": null,nt"notes": "The Line Point-Intercept (LPI) method is
    one of two benthic surveys conducted in the U.S. Virgin Islands (USVI) as part of
    the National Coral Reef Monitoring Program (NCRMP). The LPI method provides a measure
    of percent cover of biotic and abiotic components of the benthos in a stratified
    random sampling design in hardbottom and coral reef habitats. Surveys are concurrent
    with and along the same transect as fish surveys. Data provided in this data set
    were collected around the U.S. Virgin Islands (USVI) as part of NOAA National Centers
    for Coastal Ocean Science (NCCOS)-led missions in collaboration with partners at
    the NOAA National Marine Fisheries Service (NMFS) Southeast Fisheries Science Center,
    the National Park Service, USVI Department of Planning and Natural Resources, University
    of the Virgin Islands, University of Miami, Nova Southeastern University, The Nature
    Conservancy, and U.S. Environmental Protection Agency.",nt"owner_org": "e811f0b4-451f-4896-9e8f-fc6802837819",nt"extras":
