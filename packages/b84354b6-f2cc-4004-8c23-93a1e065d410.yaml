    1,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-09-26T20:40:23.163045",nt"name": "cred-rea-line-point-intercept-surveys-of-benthic-parameter-assessments-at-tau-island-ameri-2010",nt"isopen":
    false,nt"url": null,nt"notes": "To support a long-term NOAA Coral Reef
    Conservation Program (CRCP) for sustainable management and conservation of coral
    reef ecosystems, from 12-13, 20 March 2010, line point intercept (LPI) surveys of
    benthic parameter assessments were conducted, as a part of Rapid Ecological Assessments
    (REA), during the Pacific Reef Assessment and Monitoring Program (RAMP) Cruise HI1001
    in American Samoa at biennial intervals by the Coral Reef Ecosystem Division (CRED)
    at the NOAA Pacific Islands Fisheries Science Center (PIFSC). During the cruise,
    9 REA sites were surveyed at Ta'u Island in American Samoa. Benthic biologists from
    NOAA's Coral Reef Ecosystem Division conducted Line Point Intercept surveys to quantitatively
    document the benthic cover at pre-determined long-term monitoring REA sites. Two
    linear 25M transects were surveyed with a 5M inter-transect region between the end
    of Transect 1 and the start of Transect 2. The LPI diver determines the benthic
    composition at 20cm intervals for a total of 125 data points per transect. All living
    benthic elements (e.g., coral, algae, and other invertebrates) were identified to
    the lowest taxonomic level possible, often substituting functional group categories
    for turf algae and crustose coralline algae when identification in the field was
    extremely difficult. In cases where the substrate is bare or covered with turf algae,
    the substrate composition is also noted as either sand, rock, rubble, carbonate
    pavement, or dead coral. These data allow for the assessment and monitoring of species
    composition and abundance and provide the basis for computing quantitative estimates
    of percent cover at higher taxonomic levels like functional group (live Coral, macroalgae,
    turf algae) or on a finer taxonomic resolution such as genus level.",nt"license_title":
