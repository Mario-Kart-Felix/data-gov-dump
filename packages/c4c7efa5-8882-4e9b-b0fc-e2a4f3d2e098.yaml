  \"2013-03-16T00:57:35.977880\",\n\t\"name\": \"a-systematic-approach-to-decline-curve-analysis-for-the-geysers-steam-field-california\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"A methodology is derived for calculating
  thestatic pressure normalized flow rate historiesof wells from the usual production
  records keptby operators, namely, flow rate and flowingwellhead pressure as functions
  of time. Then, ageneralized approach is developed for analyzingthe flow rate decline
  trend to estimate thefuture decline in well productivity, make-upwell requirement,
  remaining reserves, and welllife. The authors have observed, based on datafrom several
  hundred wells, that the usualdecline trend at The Geysers is\"harmonic\"withoccasional
  episodes of\"exponential\"decline inresponse to new power plants coming on line.
  Inthe approach presented here, two decline curvesare prepared for each well: flow
  rate versuscumulative production and the logarithm of flowrate versus cumulative
  production; the formerplot shows a linear data trend if the declinetrend is exponential
  and the latter if thedecline trend is harmonic. The authors haveobserved from well
  histories as well asnumerical simulation that forecasting based oneither a linear
  p/z trend with cumulativeproduction or an assumed exponential decline isconservative,
  while forecasting based on aharmonic decline trend is optimistic. Becauseof data
  scatter or too short a history, in manycases the flow rate decline trend of a well
  maybe fitted to either exponential or harmonicequation; in such cases the lower
  and upperlimits of the decline trend can be established.\",\n\t\"license_title\":
