  1 sheet, pamphlet 38 p., available at http://pubs.usgs.gov/sim/3001/. Murray, B.,
  and Thieler, E.R., 2004, A new hypothesis and exploratory model for the formation
  of large-scale inner-shelf sediment sorting and \"rippled scour depressions\": Continental
