  or \"rippled scour depressions,\" within the Martha's Vineyard Coastal Observatory,
  Massachusetts: Continental Shelf Research, v. 25, p. 461-484. Keller, E.A., Duffy,
  M., Kennett, J.P., and Hill, T., 2007, Tectonic geomorphology and hydrocarbon potential
  of the Mid-Channel anticline, Santa Barbara Basin, California: Geomorphology, v.
  89, p. 274-286. Keller, E.A., and Gurrola, L.D., 2000, Final report, July, 2000--Earthquake
