  the east central Santa Barbara Channel to the China Bay area, Santa Cruz Island:
  American Association of Petroleum Geologists, Pacific Section, Publication CS 34A,
  1 sheet. Reid, J.A., Reid, J.M., Jenkins, C.J., Zimmerman, M., Williams, S.J., and
  Field, M.E., 2006, usSEABED--Pacific Coast (California, Oregon, Washington) offshore
  surficial-sediment data release: U.S. Geological Survey Data Series 182, available
