    [],nt"revision_timestamp": "2016-07-14T05:12:36.092980",nt"name": "epa-re-powering-mapper-completed-installations",nt"isopen":
    false,nt"url": null,nt"notes": "The U.S. Environmental Protection Agency
    (EPA) Office of Land and Emergency Management (OLEM) Office of Communications, Partnerships
    and Analysis (OCPA) initiated the RE-Powering America's Land Initiative to demonstrate
    the enormous potential that contaminated lands, landfills, and mine sites provide
    for developing renewable energy in the United States. Using publically available
    information, RE-Powering maintains a list of completed renewable energy installations
    on contaminated sites and landfills. To date, the RE-Powering Initiative has identified
    179 renewable energy installations on 171 contaminated lands, landfills, and mine
    sites, with a cumulative installed capacity of just over 1,124 megawatts (MW) and
    consistent growth in total installations since the inception of the RE-Powering
    Initiative. This dataset is current as of April 2016.",nt"license_title": null,nt"extras":
