  \"active\",\n\t\t\"hash\": \"\",\n\t\t\"description\": \"This document describes
  the contents of a collection of files submitted to the Geothermal Data Repository
  (GDR) node of the National Geothermal Data System (NGDS) in support of Phase 1 Low
  Temperature Geothermal Play Fairway Analysis for the Appalachian Basin. The submission
  includes data pertinent to the methods and results of an analysis of the Surface
  Levelized Cost of Heat (SLCOH) for US Census Bureau u2018Placesu2019 within the
  study area. This was calculated using a modification of a program called GEOPHIRES,
  available at http://koenraadbeckers.net/geophires/index.php. The MATLAB modules
  used in conjunction with GEOPHIRES, the MATLAB data input file, the GEOPHIRES output
  data file, and an explanation of the software components have been provided. Results
  of the SLCOH analysis appear on 4 .png image files as mapped u2018risku2019 of heat
  utilization. For each of the 4 image (.png) files, there is an accompanying georeferenced
  TIF (.tif) file by the same name.nIn addition to calculating SLCOH, this Task 4
  also identified many sites that may be prospects for use of a geothermal district
  heating system, based on their size and industry, rather than on the SLCOH. An industry
  sorted listing of the sites (.xlsx) and a map of these sites plotted as a layer
  onto different iterations of maps combining the three geological risk factors (Thermal
  Quality, Natural Reservoir Quality, and Risk of Seismicity) has been provided. In
  addition to the 6 image (.png) files of the maps in this series, a shape (.shp)
  file and 7 associated files are included as well.nFinally, supporting files (.pdf)
  describing the utilization analysis methodology and summarizing the anticipated
  permitting for a deep district heating system are supplied.\",\n\t\t\"format\":
