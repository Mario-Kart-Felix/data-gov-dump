    true,nt"url": null,nt"notes": "This dataset contains the TIROS Operational
    Vertical Sounder (TOVS)n                  level 3 geophysical parameters derived
    using the physical retrievaln                  method of Susskind et al. (1984)
    and processed by the Satellite Datan                  Utilization Office of the
    Goddard Laboratory for Atmospheres atn                  NASA/GSFC. This method,
    which is hydrodynamic model- and a priorin                  data-dependent, is designated
    as the so-called Path A scheme by then                  TOVS Pathfinder Science
    Working Group. The 20 channel High resolutionn                  Infrared Radiation
    Sounder 2 (HIRS2) and the 4 channel Microwaven                  Sounding Unit (MSU)
    aboard the NOAA-xx series of Polar Orbitingn                  Satellites are used
    to produce global fields of the 3-dimensionaln                  temperature-moisture
    structure of the atmosphere. In addition ton                  profiles of temperature
    and moisture, the HIRS2/MSU data are used ton                  derive important
    quantities such as land and sea surface temperature,n                  outgoing
    longwave radiation, cloud fraction, cloudtop height, totaln                  ozone
    overburden and precipitation estimates.n                  n                  The
    Path A system steps through an interactiven                  forecast-retrieval-analysis
    cycle. In each 6 hour synoptic period, an                  2nd order General Circulation
    Model (Takacs et al., 1994) is used ton                  generate the 6 hour forecast
    fields of temperature and humidity. Thesen                  global fields are used
    as the first guess for all soundings occuringn                  within a 6 hour
    time window centered upon the forecast time. Thesen                  retrievals
    are then assimilated with all available insitu measurementsn                  (such
    as radiosonde and ship reports) in the 6 hour interval using ann                  Optimal
    Interpolation (OI) analysis scheme developed by the Datan                  Assimilation
    Office of the Goddard Laboratory for Atmospheres. Thisn                  analysis
    is then used to specify the initial conditions for the next 6n                  hour
    forecast, thus completing the cycle.n                  n                  The retrieval
    algorithm itself is a physical method based on then                  iterative relaxation
    technique originally proposed by Chahinen                  (1968). The basic approach
    consists of modifying the temperaturen                  profile from the previous
    iteration by an amount proportional to then                  difference between
    the observed brightness temperatures and then                  brightness temperatures
    computed from the trial parameters using then                  full radiative transfer
    equation applied at the observed satelliten                  zenith angle. For the
    case of the temperature profile, the updatedn                  layer mean temperatures
    are given as a linear combination ofn                  multichannel brightness temperature
    differences with the coefficientsn                  given by the channel weighting
    functions. Constraints are imposed uponn                  the solution in order
    to ensure stability and convergence of then                  iterative process.
    For more details see Susskind et al (1984).n                  n                  There
    are 6 level 3 data product files, each of which is in the HDFn                  format
    and each representative of a different averaging timen                  period.
    All files contain the same number of geophysical parametern                  arrays
    stored as HDF Scientific Data Sets (SDSs). The time periodsn                  include
    daily, 5 day (pentad) and monthly, with the AM and PM portionsn                  of
    the orbits treated separately.  All data are mapped to a 1 degreen                  longitude
    by 1 degree latitude global grid.",nt"license_title": "U.S. Government Work",nt"extras":
