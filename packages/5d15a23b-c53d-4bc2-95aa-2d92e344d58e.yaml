    "["Use Constraints: ALOHA was designed with first responders in mind. Its computations
    represent a compromise between accuracy and speed: it has been designed to produce
    good results quickly enough to be of use to responders. It is intended to be used
    for estimating threat zones for short range, short duration chemical accidents;
    a threat zone is the area where a hazard (such as toxicity, flammability, thermal
    radiation, or damaging overpressure) has exceeded a user-specified Level of Concern
    (LOC). Results produced by ALOHA are estimates and should not be considered precise
    answers. ALOHA results can be unreliable when the following conditions exist: very
    low wind speeds, very stable atmospheric conditions, or concentration patchiness
    (particularly near the spill source). ALOHA does not account for the effects of
    byproducts from fires, explosions, or chemical reactions; particulates; chemical
    mixtures; wind shifts and terrain steering effects; terrain; or hazardous fragments.",
    "Access Constraints: None"]"nt},nt{ntt"key": "temporal-extent-begin",ntt"value":
