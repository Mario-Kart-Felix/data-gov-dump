    false,nt"url": null,nt"notes": "This data layer contains point locations
    of waste sites throughout EPA Region 3 that have come under the jurisdiction of
    CERCLA. Congress passed the Comprehensive Environmental Response, Compensation,
    and Liability Act of 1980 (CERCLA, also known as "Superfund") in response to a
    growing national concern about the release of hazardous substances from abandoned
    waste sites. Under CERCLA, Congress gave the federal government broad authority
    to regulate hazardous substances, to respond to hazardous substance emergencies,
    and to develop long-term solutions for the Nation's most serious hazardous waste
    problems. The 1980 law requires the parties responsible for the contamination to
    conduct or pay for the cleanup. If the Environmental Protection Agency's (EPA's)
    efforts to take an enforcement action for the cleanup are not successful, the federal
    government can clean up a site using the CERCLA Trust Fund. If the Superfund program
    conducts the cleanup, the government can take court action against responsible parties
    to recover up to three times the cleanup costs. These sites do not meet the requirements
    for the National Priority List, but are still part of the CERCLA list. The National
    Priority List is intended primarily to guide the EPA in determining which sites
    warrant further investigation. Some of these waste sites are also known as removal
    sites, where waste and/or soils are transported away from the site. This point location
    data was extracted by US EPA Region 3 personnel from a Region 3 managed data base",nt"license_title":
