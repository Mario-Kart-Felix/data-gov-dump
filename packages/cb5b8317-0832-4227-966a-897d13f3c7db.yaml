  [],\n\t\"revision_timestamp\": \"2015-05-06T22:28:28.816511\",\n\t\"name\": \"schematic-window-methodology-project\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;Using a set of accurate analytic
  Variation of Parameters (VOP) equations for orbit propagation, and a method for
  defining and &amp;lsquo;mixing-and-matching&amp;rsquo; various mission constraints,
  the tool will allow flight projects to e.g. quickly determine launch opportunities,
  and explore the effects on these of relaxing mission constraints.&lt;/p&gt;&lt;p&gt;The
  basic concepts involve taking advantage of the geometric notion of an orbit, the
  definition&amp;nbsp;of a &amp;#39;perturbation&amp;#39;, and idea of &amp;#39;geometric
  proxies&amp;#39;. Let us take these concepts in turn to better describe what SWM
  does.&amp;nbsp; The notion of an orbit is predicated on the use of Keplerian orbit
  elements to describe the trajectory of the spacecraft as if it were a &amp;#39;bead
  on an elliptically-shaped wire&amp;#39;.&amp;nbsp; That is to say that the semi-major
  axis and eccentricity describe the shape and size of the wire; the inclination,
  right-ascension of ascending node, and argument of perigee describe the wire&amp;#39;s
  spatial orientation; and the true anomaly describes where on the wire the bead can
  be found.&amp;nbsp; The concept of perturbation allows us to think about this elliptically-shaped
  wire&amp;nbsp;as slowly changing its shape, size, and orientation as the spacecraft
  &amp;#39;feels&amp;#39; a variety of environmental effects such as higher-order
  terms in the geopotential, luni-solar gravitational pull, solar radiation pressure,
  and atmospheric drag.&amp;nbsp; Note that the application of delta-Vs are accomplished
  by discontinuously changing the orbit using standard methods.&lt;/p&gt;&lt;p&gt;These
  two concepts are traditional &amp;#39;textbook&amp;#39; ideas.&amp;nbsp; The distinguishing
  trait of SWM is the marriage of these ideas with the notion of a geometric proxy.&amp;nbsp;
  To illustrate the idea of a geometric proxy, consider a typical space science mission
  that wants to place spacecract in situ in the Earth&amp;#39;s geomagnetic tail.&amp;nbsp;
  The geomagnetic tail lies in or near the shadow of the Earth.&amp;nbsp; In SWM,
  the orbit is then mapped into a geometric coodainte frame which moves as the Earth
  moves about the Sun such that one of its axes always lies along the Earth-Sun line
  and another of its axes lies along the ecliptic pole.&amp;nbsp; In this frame the
  Keplerian elements are &amp;#39;moving&amp;#39; such that the line-of-apsides advances
  like the hands of a clock.&amp;nbsp; The action of the perturbations serves to either
  enhance or retard this motion. Thus the orbit&amp;#39;s motion can be mapped into
  this frame where the geomagnetic tail and the shadow cast by the Earth are essentially
  fixed.&amp;nbsp; The final step is then use the geometric properties of the orbit
  and the geometric properties of the geomagnetic tail and the shadow region to simply
  predict the how much time is spent in the tail compared with the time spent in shadow.&amp;nbsp;
  Using the geometric proxies, the mission desing space can be quickly explored and,
  with a few more steps to describe how this orbit is established from launch, a launch
  window can be generated.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;\",\n\t\"license_title\":
