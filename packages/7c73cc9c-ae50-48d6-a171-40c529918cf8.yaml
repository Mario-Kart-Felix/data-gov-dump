    [],nt"num_tags": 0,nt"name": "afsc-refm-acoustic-trawl-cooperative-survey-near-shumagin-islands-2007-2013",nt"isopen":
    false,nt"url": null,nt"notes": "In May of 2006, scientists from the Alaska
    Fisheries Science Centernparticipated in a pilot outreach program in Sand Point,
    Alaska.  At the meetings,nfishermen raised a number of concerns about the adequacy
    of walleye pollockn(Theragra chalcogramma) assessment. The issues appeared to be
    related to the contrastingnobservational scales of fishermen and National Marine
    Fisheries Service (NMFS) scientistsnresponsible for conducting assessment surveys
    and population modeling. NMFS resourcenassessment surveys have a large spatial scale
    (i.e., the entire Gulf of Alaska) and occurninfrequently as they are biennial summer
    bottom trawl and acoustic-trawl surveys, with annualnor biennial winter acoustic-trawl
    surveys targeting key spawningnareas(von Szalay, et al. 2010; Guttormsen and Yasenak,
    2007; Guttormsen and Jones, 2010).nThe stock assessment model for pollock estimates
    stock abundance for the central and westernnGulf of Alaska (Dorn et al., 2011).
    In contrast, the observational scale of fishermen is spatiallynrestricted but temporally
    extensive, since they are on the water fishing throughout the year.nFishermen questioned
    whether NMFS assessment activities were appropriately designednto monitor the status
    of pollock in their area. They noted that additional surveysnin different seasons
    and a more comprehensive acoustic-trawl survey effort in winterncould help address
    seasonal issues such as movement between spawning and feeding areas.nCooperative
    research projects with the Sand Point fishing community were identifiednas a potential
    approach for addressing some of these issues, but fishermen wantednthe assurance
    that their investment of time and effort will lead to improvementsnin stock assessment.
    The acoustic-trawl surveys described in this report resultednfrom collaboration
    between NMFS scientists, the Aleutian East Borough, and localnfishermen to address
    issues raised during the outreach program.  Acoustic-trawlnsurveys were conducted
    from a local fishing vessel in the western Gulf of Alaskanduring 2007-2013.  To
    some extent, the surveys carried out during this period reflectednshifting program
    objectives.  The initial objective was simply to demonstrate thenfeasibility of
    using local fishing vessels to conduct acoustic-trawl surveys andnto collect acoustic
    and biological information sufficient to estimate walleye pollocknbiomass and spatial
    pattern.  Once this was demonstrated, the focus of the project expandednto include
    other objectives. Specific objectives of the projectnwere the following:nEvaluate
    the feasibility of conducting acoustic-trawl surveysnof pollock using local fishing
    vessels.nEvaluate the quality of acoustic data collected from the Simrad ES60 echosounder.nEvaluate
    the appropriateness of the design of the current NMFS acoustic-trawl surveysnin
    the western Gulf of Alaska. Specific issues to be addressed included 1) transect
    densitynin bathymetrically complex regions in the western Gulf of Alaska, 2) day/night
    differencesnin pollock density, and 3) temporal variability of pollock density during
    replicate transects.nEvaluate the timing of the NMFS survey (mid-February) in Sanak
    Troughnby conducting a survey in January prior to the NMFS survey.nEvaluate relationships
    between adult pollock density, young-of-the-year pollock density,neuphausiid density,
    and the distribution of foraging humpback whales (Megaptera novaeangliae).nnThe
    estimates of abundance and distribution of walleye pollock were developed fornareas
    covered by cooperative acoustic-trawl surveys conducted aboard a fishing vesselnnduring
    alternate Septembers and Januarys between 2007-2013.  Physical oceanographic nand
    biological composition observations, initial findings from ancillary data collections
    nof marine mammal observations, and dual-frequency differencing techniques to discriminate
    ndifferent types of acoustic backscatter were also developed.",nt"owner_org":
