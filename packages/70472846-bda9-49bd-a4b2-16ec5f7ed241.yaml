    [],nt"revision_timestamp": "2016-07-15T04:24:52.745665",nt"name": "hac-poa-policy-effects-on-hospitals-patients-and-other-5b1df",nt"isopen":
    true,nt"url": null,nt"notes": "<p>According to findings reported in HAC-POA
    Policy Effects on Hospitals, Patients, and Other Payers, published in Volume 4,
    Issue 3 of the Medicare and Medicaid Research Review, the CMS Hospital-Acquired
    Conditions-Present on Admission (HAC-POA) policy resulted in improved hospital safety
    culture, increased staffing teamwork, more thorough coding documentation, and improved
    adherence to clinical guidelines within the first three years of implementation.
    Many private insurers implemented similar non-payment policies. Financial impact
    of the policy to hospitals and insurers was viewed as minimal because of the low
    rate of HACs, but patient advocates noted that calculations do not account for downstream
    costs of HACs to CMS and taxpayers. Hospital staff remained concerned that documentation
    issues distracted staff from patient care. Because patients are unaware of the HAC-POA
    policy, unintended consequences to patients cannot be fully assessed at this time.</p>n",nt"license_title":
