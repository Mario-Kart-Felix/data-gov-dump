  false,\n\t\"url\": null,\n\t\"notes\": \"Subtitle I of the Resource Conservation
  and Recovery Act, as amended by the Hazardous Waste Disposal Act of 1984, brought
  underground storage tanks (USTs) under federal regulation. As part of that regulation,
  Congress directed EPA to develop financial responsibility regulations for UST owners
  and operators. Congress wanted owners and operators of underground storage tanks
  (USTs) to show that they have the financial resources to clean up a site if a release
  occurs, correct environmental damage, and compensate third parties for injury to
  their property or themselves.nnOwners and operators have several options: obtain
  insurance coverage from an insurer or a risk retention group; demonstrate self-insurance
  using a financial test; obtain corporate guarantees, surety bonds, or letters of
  credit; place the required amount into a trust fund administered by a third party;
  or rely on coverage provided by a state financial assurance fund.nnInformation in
  this data asset includes state documentation to support this requirement. Many states
  have developed financial assurance funds to help owners and operators meet financial
  responsibility requirements and to help cover the costs of cleanups. State financial
  assurance fund programs, which supplement or are a substitute for private insurance,
  have been especially useful for small-to-medium sized petroleum marketers.nnEPA
  requires its Regional Offices to conduct annual reviews of state financial assurance
  funds. Data is provided by states, and reviewed by EPA, to determine financial soundness
  as follows:nn1. How quickly each state's fund is reducing its federally-regulated,
  fund-eligible cleanup backlog.n2. Whether the fund currently has enough resources
  to address its backlog.n3. Whether the fund will continue to have adequate resources
  to continue to reduce its backlog in the future.n4. Whether there are any major
  or pending changes to the fund. nnEPA has the option of withdrawing fund approval,
  in which case the Agency works with the state to ensure that UST owners and operators
  have obtained an alternative financial responsibility mechanism.nnAll documentation
  for these reviews, and subsequent decisions and actions, are maintained at the Regional
  Offices.\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\": \"bbox-east-long\",\n\t\t\"value\":
