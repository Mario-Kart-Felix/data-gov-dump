    "",ntt"description": "One of several project memos supplementing the final
    report.  nnThe project team must determine which algorithm should be used to identify
    outliers in the geospatial datasets. Outliers pose a problem for non-robust regression
    schemes because they would have high squared residuals. Many regression techniques
    seek to minimize the squared residuals, so an outlier can have undue influence on
    the results of the analysis. This memo outlines the recommended outlier detection
    algorithm and contains several appendices within it. Appendix 1 outlines the previous
    work on outlier algorithms for the NY and PA geothermal dataset. Appendix 2 illustrates
    the sensitivity of the final results to algorithm parameters over a reasonable range
    of values. Appendix 3 provides Monte Carlo type I error rates for different distributions
    with known shape (e.g. normal, student t, uniform). The type I errors were derived
    empirically using Monte Carlo simulation for sample size of 25. In addition to references,
    appendices for this memo include:n1. Appendix 1: Summary of Outlier Algorithms Used
    at Cornelln2. Appendix 2: Sensitivity Analysis of Recommended Algorithmn3. Appendix
    3: Type I Error Rates",ntt"format": "PDF",ntt"tracking_summary": {nttt"total":
    0,nttt"recent": 0ntt},ntt"mimetype_inner": null,ntt"mimetype":
    "application/pdf",ntt"cache_url": null,ntt"name": "6-gpfa-ab-thermaloutlierassessment.pdf",ntt"created":
    "2016-05-19T20:43:56.841130",ntt"url": "http://gdr.openei.org/files/682/6_GPFA-AB_ThermalOutlierAssessment.pdf",ntt"webstore_url":
    null,ntt"last_modified": null,ntt"position": 7,ntt"revision_id":
    "f931b475-1f49-4c83-85f0-ce745c62bdb1",ntt"resource_type": nullnt},nt{ntt"resource_group_id":
    "0a316760-aa9d-49bf-a513-62e81bc157af",ntt"cache_last_updated": null,ntt"revision_timestamp":
