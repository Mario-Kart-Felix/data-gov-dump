    "01e69e89-9a67-4cfa-971c-61ad4cfcad4a",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnTests of Simplified Conductivity Stratigraphy by Monte Carlo Analysis
    in GPFA-ABnThe simplification of well geology using the COSUNA approximation is
    tested by using Monte Carlo analysis to examine the potential differences of the
    thermal model outcomes for the COSUNA simplification compared to a full analysis
    of each well. For 77 wells, thermal model outcomes of the conductivity stratigraphy
    based on well details are compared to thermal model outcomes for the same locations
    if the COSUNA approximation is used instead. This memo first describes the approach
    of selecting a smaller subset of wells from the large collection to better understand
    the Basinu2019s characteristics. Criteria were established for well selection based
    on availability of better lithology detail, multiple temperature-depth readings
    at appropriate depths, spatial distribution throughout the region of interest, etc.
    against which to test the COSUNA-based thermal model. The memo then describes the
    Monte Carlo simulation parameters. The results of the analysis are that the differences
    between the COSUNA stratigraphy with Carter conductivities and the detailed stratigraphy
    are generally minor when compared over the whole region.",ntt"format": "PDF",ntt"tracking_summary":
    {nttt"total": 0,nttt"recent": 0ntt},ntt"mimetype_inner": null,ntt"mimetype":
    "application/pdf",ntt"cache_url": null,ntt"name": "4-gpfa-ab-thermalconductivitystratigraphycosuna.pdf",ntt"created":
    "2016-05-19T20:43:56.841137",ntt"url": "http://gdr.openei.org/files/682/4_GPFA-AB_ThermalConductivityStratigraphyCOSUNA.pdf",ntt"webstore_url":
    null,ntt"last_modified": null,ntt"position": 8,ntt"revision_id":
    "f931b475-1f49-4c83-85f0-ce745c62bdb1",ntt"resource_type": nullnt},nt{ntt"resource_group_id":
