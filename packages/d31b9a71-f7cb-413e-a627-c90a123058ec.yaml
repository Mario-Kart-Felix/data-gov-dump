    "8d0aab67-6ac2-4ab0-8396-4a41b4002ed8",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "Supplementary detail on the analysis methodologies
    employed throughout the project.   nnPhase 1 of the project consisted of a series
    of 7 tasks, the first 5 of which justify detailed explanation of the methods. Tasks
    one through four evaluated 4 criteria in the context of risk: thermal resources,
    natural reservoir quality, seismicity, and utilization. The fifth task combined
    these risk elements into a series of combined risk maps in order to identify geothermal
    play fairways. This document describes the methodology for each of these five major
    tasks, making some references to additional research memos contained within this
    section.",ntt"format": "PDF",ntt"tracking_summary": {nttt"total":
    0,nttt"recent": 0ntt},ntt"mimetype_inner": null,ntt"mimetype":
    "application/pdf",ntt"cache_url": null,ntt"name": "1-gpfa-ab-phase1methodology.pdf",ntt"created":
    "2016-05-19T20:43:56.841101",ntt"url": "http://gdr.openei.org/files/682/1_GPFA-AB_Phase1Methodology.pdf",ntt"webstore_url":
    null,ntt"last_modified": null,ntt"position": 3,ntt"revision_id":
    "f931b475-1f49-4c83-85f0-ce745c62bdb1",ntt"resource_type": nullnt},nt{ntt"resource_group_id":
    "0a316760-aa9d-49bf-a513-62e81bc157af",ntt"cache_last_updated": null,ntt"revision_timestamp":
    "2016-05-20T00:43:56.175425",ntt"webstore_last_updated": null,ntt"id":
    "33e2a4b9-7a4b-4335-8c8b-ad809f01ca48",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnDetermination of heat flow is a crucial element in estimating geothermal
    resource potential. Geothermal gradient is one of the key components in calculating
    heat flow. The oil and gas industry activity within the Appalachian Basin is a wealth
    of temperature at depth data, as u2018rawu2019 or uncorrected Bottom Hole Temperature
    (BHT) values are routinely collected during the oil and gas drilling and/or extraction
    process. However, BHT can differ from true in-situ rock values due to drilling disturbances,
    circulation of fluids, and other human induced factors. Additionally, extreme terrain
    variations as seen in mountainous areas can impact accurate determination of geothermal
    gradient. For these reasons, BHT values are generally u2018correctedu2019 to approximate
    an equilibrium temperature-depth profile. Over the years, several approaches to
    BHT corrections have been used in heat flow determinations and geothermal resource
    estimations. This memo describes the BHT correction methodology used in this GPFA-AB
    project.",ntt"format": "PDF",ntt"tracking_summary": {nttt"total":
    0,nttt"recent": 0ntt},ntt"mimetype_inner": null,ntt"mimetype":
    "application/pdf",ntt"cache_url": null,ntt"name": "2-gpfa-ab-bhtcorrections.pdf",ntt"created":
    "2016-05-19T20:43:56.841108",ntt"url": "http://gdr.openei.org/files/682/2_GPFA-AB_BHTCorrections.pdf",ntt"webstore_url":
    null,ntt"last_modified": null,ntt"position": 4,ntt"revision_id":
    "f931b475-1f49-4c83-85f0-ce745c62bdb1",ntt"resource_type": nullnt},nt{ntt"resource_group_id":
    "0a316760-aa9d-49bf-a513-62e81bc157af",ntt"cache_last_updated": null,ntt"revision_timestamp":
