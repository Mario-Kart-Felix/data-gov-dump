    "1a0472d6-a3cc-42df-bbdf-c43a7b7f2c32",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnOne of the key components in calculating heat flow and temperatures at
    depth is the thermal conductivity of the rock layers. The thermal conductivity values
    of rocks within the Anadarko Basin have been studied in greater detail than many
    other sedimentary basins. While this GPFA is focused on the Appalachian Basin, values
    from the Anadarko Basin have been used as a proxy where measured values unavailable
    within the Appalachian Basin. This memo describes the results of a resampling of
    Anadarko Basin thermal conductivities from Carter et al. (1998). Methods for assigning
    specific thermal conductivity values to each Appalachian Basin formation are discussed
    in an appendix to the memo entitled Assignment of Conductivity Stratigraphy for
    Individual Wells using COSUNA Methodology in GPFA-AB. The thermal conductivity values
    for each formation will be provided as an NGDS data submission.",ntt"format":
    "PDF",ntt"tracking_summary": {nttt"total": 0,nttt"recent": 0ntt},ntt"mimetype_inner":
    null,ntt"mimetype": "application/pdf",ntt"cache_url": null,ntt"name":
    "3-gpfa-ab-anadarkobasinthermalconductivity.pdf",ntt"created": "2016-05-19T20:43:56.841094",ntt"url":
    "http://gdr.openei.org/files/682/3_GPFA-AB_AnadarkoBasinThermalConductivity.pdf",ntt"webstore_url":
    null,ntt"last_modified": null,ntt"position": 2,ntt"revision_id":
    "f931b475-1f49-4c83-85f0-ce745c62bdb1",ntt"resource_type": nullnt},nt{ntt"resource_group_id":
