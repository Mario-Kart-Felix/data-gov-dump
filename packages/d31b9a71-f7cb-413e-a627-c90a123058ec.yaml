    "",ntt"description": "One of several project memos supplementing the final
    report.  nnThermal Model Methods and Well Database Organization in GPFA-ABnThis
    memo describes the reorganization of the GPFA well database into a format with additional
    data fields that are necessary to run the thermal model. It also describes the methods,
    assumptions, and equations used in the thermal model. These methods were used for
    creating the 3rd quarter and final thermal maps for this project. This memo will
    accompany the Tier 2 Data submission for the Thermal Analysis task, including a
    Derivation of 1-D Conduction Heat Balance. The Tier 2 Thermal Analysis data upload
    will contain several attached files with this memo:n1) Well Databases Foldern2)
    Trenton-Black River Sediment Thickness Mapn3) Influence of Annual Temperature Fluctuation
    on Near-Surface Temperaturesn4) Drilling Fluid Query in SQLn5) Probabilistic assignment
    of Drilling Fluid based on Nearest Neighbor Wells",ntt"format": "PDF",ntt"tracking_summary":
