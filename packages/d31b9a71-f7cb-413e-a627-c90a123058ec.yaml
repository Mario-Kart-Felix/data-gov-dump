    "166af18d-c337-4716-ba0a-92c1e7f132b7",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnThe thermal risk factor needs to have thresholds assigned for visualizing
    the map in the discrete play-fairway color scheme. These thresholds should be objectively
    defined to reflect actual acceptability of the resource at that threshold level.
    Using this method, the resulting risk factor maps will reflect the favorability
    of the site. This memo discusses how the risk thresholds were determined for the
    Thermal Risk Factor, and the methods are transferrable to other risk factors.",ntt"format":
    "PDF",ntt"tracking_summary": {nttt"total": 0,nttt"recent": 0ntt},ntt"mimetype_inner":
    null,ntt"mimetype": "application/pdf",ntt"cache_url": null,ntt"name":
