    "912d9730-bc28-454b-8641-5f08f30a8d67",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnNatural Reservoirs Methodology in GPFA-ABnTask 2 for this project involves
    the mapping and characterization of natural reservoirs within the Appalachian Basin
    region of New York (NY), Pennsylvania (PA), and West Virginia (WV). The intention
    of this memo is to present the methods that have been used for the completion of
    this tasku2019s milestones. The reservoir data collection and compilation methods
    used for NY are different than those used for PA and WV, as will be described within.
    Reservoir analysis and uncertainty quantification methods are consistent across
    the tri-state region.",ntt"format": "PDF",ntt"tracking_summary": {nttt"total":
    0,nttt"recent": 0ntt},ntt"mimetype_inner": null,ntt"mimetype":
