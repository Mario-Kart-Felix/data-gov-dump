    "",ntt"description": "One of several project memos supplementing the final
    report.  nnSeismic Risk Map Creation Methods in GPFA-ABnThis memo describes the
    methods used to process the seismic data gathered and generated for this project
    into a Risk of Seismicity. Detailed methodology used to convert the seismic risk
