    "1f503d6f-a8de-4e36-9fd1-6161a36e4e43",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnIdentifying Potentially Activatable Faults in GPFA-ABnThese analyses
    attempt to highlight the risk of induced seismicity related to a geothermal project.
    Absent a regionally complete map of deep faults, gravity and magnetic data are analyzed
    to extract a multi-scale-edge Poisson wavelet representation of the locations of
    rocks of laterally contrasting physical properties. Among these lateral rock property
    boundaries are a subset that are candidates for future fault slip, if fluid pressures
    change and if a plane of weakness is properly oriented in space. To narrow the focus
    of this analysis onto rock property boundaries of greater concern (e.g., faults
    with demonstrated propensity to slip), a second step was to identify the co-occurrence
    of rock-property-boundaries at depths of 3-4 km and seismic activity registered
    in earthquake catalogs or by EarthScope. One approach to exploring the likelihood
    that some of the faults in the region might be reactivated if subsurface pressures
    change is an analysis of tendency to slip, which is based on determination of the
    spatial orientation of a structure (plane of weakness) relative to the direction
    of the regional principal compressive stress. This method will produce interesting
    results that foster further investigation although at this stage the results will
    be of low reliability as indicators of the risk of induced seismicity. Collection
    of pertinent data during Phase 2 is vital to create more reliable risk results.",ntt"format":
    "PDF",ntt"tracking_summary": {nttt"total": 0,nttt"recent": 0ntt},ntt"mimetype_inner":
