    "836d9cce-4ad3-405d-80a9-138c752a593a",ntt"size": null,ntt"state": "active",ntt"hash":
    "",ntt"description": "One of several project memos supplementing the final
    report.  nnIn order to determine properties of the thermal field at depth, the thermal
    conductivity stratigraphy of the basin must be known everywhere. In practice, it
    is infeasible to know the conductivity stratigraphy everywhere, so approximations
    are needed. For this project, the Correlation of Stratigraphic Units of North America
    (COSUNA) stratigraphic columns, available from the American Association of Petroleum
    Geologists were used as approximations of the stratigraphy because 1) well specific
    stratigraphy is not available for every well, and 2) the time constraints of Phase
    1 would not be conducive to implementing specific geology to each well. COSUNA provides
    information on stratigraphy for u2018sectionsu2019 throughout the continent, including
    approximate thicknesses of different rock types. A weighted average of thermal conductivity
    for the entire wellbore can be approximated by consulting COSUNA charts for the
    various rock types and thicknesses encountered within the well. This memo documents
    the approach, assumptions, limitations, advantages, etc. of the COSUNA methodology
    for assignment of thermal conductivity and formation thicknesses to each well.",ntt"format":
    "PDF",ntt"tracking_summary": {nttt"total": 0,nttt"recent": 0ntt},ntt"mimetype_inner":
    null,ntt"mimetype": "application/pdf",ntt"cache_url": null,ntt"name":
    "5-gpfa-ab-conductivitystratigraphymontecarloanalysis.pdf",ntt"created":
    "2016-05-19T20:43:56.841123",ntt"url": "http://gdr.openei.org/files/682/5_GPFA-AB_ConductivityStratigraphyMonteCarloAnalysis.pdf",ntt"webstore_url":
