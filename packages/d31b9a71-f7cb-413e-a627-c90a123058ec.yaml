    "",ntt"description": "One of several project memos supplementing the final
    report.  nnRisk Analysis in GPFA-ABnThis memo builds upon the 1 April 2015 memo
    entitled u201cCombining Risk Factors.u201d The relevant discussion from the previous
    memo is retained, when applicable. One difference here is an emphasis that map colors
    for 3-color or 5-color maps should be related to the actual acceptability of a location
    measured on that risk index at the scale of the analysis. They are not relative
    metrics providing just a comparison to other locations or projects, but absolute
    evaluations of project acceptability. This makes it reasonable to consider the minimum
    value across risk indices as a criterion for project acceptability. This memo outlines
    the required map data format for the individual risk factor maps, and the information
    that will be required. That includes thresholds used for scaling. The memo also
    describes some of the ways to represent uncertainty in the analyses and visualization
    tools that may be used in our final analyses. This memo summarizes some methods
    that we thought would be applicable to combining risk factors, but it does not represent
    the final methods used in the analysis. The next memo gives the final results and
    describes the methods used.",ntt"format": "PDF",ntt"tracking_summary":
