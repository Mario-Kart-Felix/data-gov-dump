    "A Novel and High Performance System for Enhancing Speech in Helmet Project",nt"tracking_summary":
    {ntt"total": 2,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-06T21:21:25.100784",nt"name": "a-novel-and-high-performance-system-for-enhancing-speech-in-helmet-project",nt"isopen":
    true,nt"url": null,nt"notes": "We propose a highly innovative system for
    enhancing speech in helmet. First, we propose to apply a circular array with 8 microphones
    that are inside the helmet. In our past studies, it was found that circular arrays
    have better directivity than linear arrays. The use of 8 microphones achieves a
    compromise between performance and complexity. Second, since the speech source and
    mics are close, we apply proven near-field beamforming to speech acquisition. This
    will ensure better speech acquisition and high signal-to-noise ratio. Third, we
    propose to apply latest developments in speech separation to untangle the speech
    from other background noises. The particular technique is known as Adaptive Decorrelation
    Filter (ADF) and has been proven to outperform conventional techniques such as Independent
    Component Analysis (ICA). ADF has strong potential in separating breathing noise
    from normal speech. Then only the speech segments will be transmitted. The proposed
    algorithms will be implemented in Field Programmable Gate Array (FPGA) in Phase
    2.",nt"license_title": "U.S. Government Work",nt"extras": [{ntt"key":
