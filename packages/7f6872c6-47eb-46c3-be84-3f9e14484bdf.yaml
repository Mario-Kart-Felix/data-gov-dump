    "Onboard Space Autonomy Through Integration of Health Management and Control Reconfiguration
    Project",nt"tracking_summary": {ntt"total": 1,ntt"recent": 0nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-05-06T22:08:21.678556",nt"name":
    "onboard-space-autonomy-through-integration-of-health-management-and-control-reconfiguratio",nt"isopen":
    true,nt"url": null,nt"notes": "In this SBIR project we propose to integrate
    spacecraft control and vehicle health functions to improve the robustness and productivity
    of space operations. The main advantages of the proposed approach is that it allows
    the spacecraft to utilize failed control components with degraded performance to
    the maximum extent, and to conduct health status test with minimum or no impact
    on the mission, all in an autonomous manner.  The  proposed approach  is innovative
    because traditional approaches typically abandon the failed component completely
    after the first sign of malfunctioning. Putting all the burden on the remaining
    components wear them down faster and shorten their useful life. Through the integration
    of accurate health monitoring  and control reconfiguration algorithms in a hierarchical
    architecture, the proposed approach adjust  the command signal to the failed component
     according to its degree of degradation, with the shortfall distributed among the
    remaining undamaged control components.  This results in balanced utilization of
    all the available resources at all time, and increase the mission life of the spacecraft.
    During Phase II,  the developed algorithms will be integrated into an Autonomous
    Spacecraft REconfigurable Control System (ASRECS) prototype for NASA testing and
    evaluation.rn",nt"license_title": "U.S. Government Work",nt"extras":
