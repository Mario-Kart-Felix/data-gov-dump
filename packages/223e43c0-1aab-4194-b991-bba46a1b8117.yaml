  false,\n\t\"url\": null,\n\t\"notes\": \"This ArcGIS 10.2 point feature class contains
  identification, location and status information for EPA Region 2 facilities (NYS,
  NJ, Puerto Rico and the US Virgin Islands) registered in the Aerometric Information
  Retrieval System and the Air Quality System (AIRS/AQS). AIRS is the national repository
  for information concerning airborne pollution in the United States. AQS is EPA's
  repository of ambient air quality data. AQS stores data from over 10,000 monitors.
  The data provided in this service are obtained from EPA's Facility Registry System
  (FRS). All data for EPA Region 2 Regulated Facility GIS layers are extracted from
  the Facility Registry System (FRS) of Envirofacts on a monthly basis using R2GIS
  SQL procedures and Linked Server definitions. The attributes for each media specific
  R2GIS Regulated Facility layer provides the ID, name, address and environmental
  interest (permit designation or regulated activity) from the parent media program
  system and the best available coordinates from the FRS Geospatial Tables except
  for the Region 2 CERLIS layers were all locational data is from the CERCLIS database
  only. There are a small percentage of EPA Regulated Facilities for which no coordinate
  information has been registered in any of the related EPA or State Program System
  Databases. These facilities will have attribute table records in the Facility GIS
  layer but will not appear as points in the display map. For the much larger set
  of program system records with coordinates there may be a small subset of facilities
  having multiple records for the same facility in the layer. This can be due to multiple
  environmental interests registered over time for the same permit (e.g. AIR Major
  to Minor, RCRA Small Quantity Generator to Large Quantity Generator). A facility
  may also have been issued multiple program system IDs under the same EPA Program
  overtime. In either of these cases there will be more than one record with the same
  coordinates in a R2 Regulated Facility GIS layer and will result in stacked points
  on the GIS display.\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
