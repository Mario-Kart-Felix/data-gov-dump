  \"2015-11-20T22:43:29.399013\",\n\t\"name\": \"r2-tri-facilities-with-1999-2011-risk-related-estimates-throughout-the-census-blockgroup\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"This dataset delineates the distribution
  of estimate risk from the TRI facilities for 1999 - 2011 throughout the census blockgroup
  of the region using Office of Pollution, Prevention & Toxics (OPPT)'s Risk-Screening
  Environmental Indicators model (RSEI). The model uses the reported quantities of
  TRI releases of chemicals to estimate the impacts associated with each type of air
  release or transfer by every TRI facility. The RSEI was run to generate the estimate
  risk for each TRI facility in the region. The result from the model is joined to
  the TRI spatial data. Estimate risk values for each census block group were calculated
  based on the inverse distance of all the facilities which are within a 50 km radius
  of the census block group centroid. The estimate risk value for each census block
  group thus is an aggregated value that takes into account the estimate potential
  risk of all the facilities within the searching radius (50km).\",\n\t\"license_title\":
