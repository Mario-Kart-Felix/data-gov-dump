  [],\n\t\"revision_timestamp\": \"2016-05-20T00:44:39.917631\",\n\t\"name\": \"regional-slip-tendency-analysis-of-the-great-basin-region\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"Slip and dilation tendency on the Great
  Basin fault surfaces (from the USGS Quaternary Fault Database) were calculated using
  3DStress (software produced by Southwest Research Institute).nnSlip and dilation
  tendency are both unitless ratios of the resolved stresses applied to the fault
  plane by the measured ambient stress field.n- Values range from a maximum of 1 (a
  fault plane ideally oriented to slip or dilate under ambient stress conditions)
  to zero (a fault plane with no potential to slip or dilate).n- Slip and dilation
  tendency values were calculated for each fault in the Great Basin. As dip is unknown
  for many faults in the USGS Quaternary Fault Database, we made these calculations
  using the dip for each fault that would yield the maximum slip or dilation tendency.
  As such, these results should be viewed as maximum slip and dilation tendency.n-
  The resulting alongu2010fault and faultu2010tou2010fault variation in slip or dilation
  potential is a proxy for along fault and faultu2010tou2010fault variation in fluid
  flow conduit potential.nnStress Magnitudes and directions were calculated across
  the entire Great Basin. Stress field variation within each focus area was approximated
  based on regional published data and the world stress database (Hickman et al.,
  2000; Hickman et al., 1998 Robertsonu2010Tait et al., 2004; Hickman and Davatzes,
  2010; Davatzes and Hickman, 2006; Blake and Davatzes 2011; Blake and Davatzes, 2012;
  Moeck et al., 2010; Moos and Ronne, 2010 and Reinecker et al., 2005).nnThe minimum
  horizontal stress direction (Shmin) was contoured, and spatial bins with common
  Shmin directions were calculated. Based on this technique, we subdivided the Great
  Basin into nine regions (Shmin <070, 070<Shmin<080, 080<Shmin<090, 090<Shmin<100,
  100<Shmin<110, 110<Shmin<120, 120<Shmin<130, 130<Shmin<140, Shmin>140). Slip and
  dilation tendency were calculated using 3DStress for the faults within each region
  using the mean Shmin for the region. Shmin variation throughout Great Basin are
  shown on Figure 3.nnFor faults within the Great Basin proper, we applied a normal
  faulting stress regime, where the vertical stress (sv) is larger than the maximum
  horizontal stress (shmax), which is larger than the minimum horizontal stress (sv>shmax>shmin).
  Based on visual inspection of the limited stress magnitude data in the Great Basin,
  we used magnitudes such that shmin/shmax = .527 and shmin/sv= .46. These values
  are consistent with stress magnitude data at both Dixie Valley (Hickman et al.,
  2000) and Yucca Mountain (Stock et al., 1985).nnFor faults within the Walker Lane/Eastern
  California Shear Zone, we applied a strikeu2010slip faulting stress, where shmax
  > sv > shmin. Upon visual inspection of limited stress magnitude data from the Walker
  Lane and Eastern California Shear zone, we chose values such that SHmin/SHmax =
  .46 and Shmin/Sv= .527 representative of the region. nnResults: The results of our
  slip and dilation tendency analysis are shown in Figures 4 (dilation tendency),
  5 (slip tendency) and 6 (slip tendency + dilation tendency). Shmin varies from northwest
  to eastu2010west trending throughout much of the Great Basin. As such, northu2010
  to northeastu2010striking faults have the highest tendency to slip and to dilate,
  depending on the local trend of shmin. These results provide a first order filter
  on faults and fault systems in the Great Basin, affording focusing of localu2010scale
  exploration efforts for blind or hidden geothermal resources.n\",\n\t\"license_title\":
