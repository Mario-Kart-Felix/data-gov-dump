  \"\",\n\t\t\"description\": \"Slip and dilation tendency on the Great Basin fault
  surfaces (from the USGS Quaternary FaultnDatabase) were calculated using 3DStress
  (software produced by Southwest Research Institute).nuf0b7 Slip and dilation tendency
  are both unitless ratios of the resolved stresses applied to the faultnplane by
  the measured ambient stress field.no Values range from a maximum of 1 (a fault plane
  ideally oriented to slip or dilate undernambient stress conditions) to zero (a fault
  plane with no potential to slip or dilate).no Slip and dilation tendency values
  were calculated for each fault in the Great Basin. Asndip is unknown for many faults
  in the USGS Quaternary Fault Database, we made thesencalculations using the dip
  for each fault that would yield the maximum slip or dilationntendency. As such,
  these results should be viewed as maximum slip and dilationntendency.no The resulting
  alongu2010fault and faultu2010tou2010fault variation in slip or dilation potential
  is a proxynfor along fault and faultu2010tou2010fault variation in fluid flow conduit
  potential.nuf0b7 Stress Magnitudes and directions were calculated across the entire
  Great Basin. Stress fieldnvariation within each focus area was approximated based
  on regional published data and thenworld stress database (Hickman et al., 2000;
  Hickman et al., 1998 Robertsonu2010Tait et al., 2004;nHickman and Davatzes, 2010;
  Davatzes and Hickman, 2006; Blake and Davatzes 2011; Blake andnDavatzes, 2012; Moeck
  et al., 2010; Moos and Ronne, 2010 and Reinecker et al., 2005).nuf0b7 The minimum
  horizontal stress direction (Shmin) was contoured, and spatial bins with commonnShmin
  directions were calculated. Based on this technique, we subdivided the Great Basin
  intonnine regions (Shmin <070, 070<Shmin<080, 080<Shmin<090, 090<Shmin<100, 100<Shmin<110,n110<Shmin<120,
  120<Shmin<130, 130<Shmin<140, Shmin>140). Slip and dilation tendencynwere calculated
  using 3DStress for the faults within each region using the mean Shmin for thenregion.
  Shmin variation throughout Great Basin are shown on Figure 3.nuf0b7 For faults within
  the Great Basin proper, we applied a normal faulting stress regime, where thenvertical
  stress (sv) is larger than the maximum horizontal stress (shmax), which is larger
  than thenminimum horizontal stress (sv>shmax>shmin). Based on visual inspection
  of the limited stressnmagnitude data in the Great Basin, we used magnitudes such
  that shmin/shmax = .527 andnshmin/sv= .46. These values are consistent with stress
  magnitude data at both Dixie Valleyn(Hickman et al., 2000) and Yucca Mountain (Stock
  et al., 1985).nuf0b7 For faults within the Walker Lane/Eastern California Shear
  Zone, we applied a strikeu2010slip faultingnstress, where shmax > sv > shmin. Upon
  visual inspection of limited stress magnitude data fromnthe Walker Lane and Eastern
  California Shear zone, we chose values such that SHmin/SHmax =n.46 and Shmin/Sv=
  .527 representative of the region.nuf0b7 Results: The results of our slip and dilation
  tendency analysis are shown in Figures 4 (dilationntendency), 5 (slip tendency)
  and 6 (slip tendency + dilation tendency). Shmin varies fromnnorthwest to eastu2010west
  trending throughout much of the Great Basin. As such, northu2010 tonnortheastu2010striking
  faults have the highest tendency to slip and to dilate, depending on the localntrend
  of shmin. These results provide a first order filter on faults and fault systems
  in the GreatnBasin, affording focusing of localu2010scale exploration efforts for
  blind or hidden geothermalnresources.\",\n\t\t\"format\": \"ZIP\",\n\t\t\"tracking_summary\":
