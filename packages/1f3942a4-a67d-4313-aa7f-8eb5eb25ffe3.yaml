  \"2013-03-14T15:13:31.756987\",\n\t\"name\": \"narrow-field-of-view-zenith-radiometer\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"The Narrow Field of View Zenith Radiometer
  (NFOV) is a ground-based radiometer that looks straight up. As implied by the name,
  the field of view of the instrument is narrow, thus permitting the measurement of
  the downwelling zenith radiance. The output of the instrument consists of a time
  series of 1-sec observations of the zenith spectral radiance. The radiance is measured
  at a wavelength of 869 nm. Data from the instrument has many uses; for example,
  the internal structure of clouds may be characterized b y examining a time series
  of the radiance data.\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
