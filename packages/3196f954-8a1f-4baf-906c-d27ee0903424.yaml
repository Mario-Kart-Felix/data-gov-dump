    "Lab on a Chip LCVR Polarimeter for Exploration of Life Signatures Project",nt"tracking_summary":
    {ntt"total": 4,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-05-07T05:58:04.443508",nt"name": "lab-on-a-chip-lcvr-polarimeter-for-exploration-of-life-signatures-project",nt"isopen":
    true,nt"url": null,nt"notes": "Life on Earth is unique in many ways; one
    of its great mysteries is that all the biomolecules of Earth's life are chiral and
    one optical isomer of each amino acid or nucleic acid "building block" was selected
    by evolution.  In our pursuit of finding life on Mars and beyond, it is likely that
    one of the clues to extant or extinct life could be the detection of non-racemic
    chiral molecules. This proposal describes the development of a highly miniaturized
    and ultrasensitive lab-on-a-chip polarimeter to measure the optical rotation of
    biomolecules such as amino acids, sugars, DNA, RNA in samples extracted from other
    planets or moons.  The proposed polarimeter will be based on liquid crystal variable
    retarder (LCVR) technology. This technology offers a highly sensitive optical rotation
    measurement, from extremely small sample volumes, in a highly miniaturized format.
    This work is a joint collaboration between Intelligent Optical Systems, Professor
    Axel Scherer of the California Institute of Technology, and Meadowlark Optics.  In
    Phase I, we propose to fabricate an LCVR polarimeter and demonstrate its ability
    to measure small angles of optical rotation. High sensitivity, low-power consumption,
    no moving parts, and potential for integration into future exploration missions
    are the attractive attributes of the proposed technology. In Phase II, we will optimize
    the performance, develop prototypes, and conduct extensive testing.",nt"license_title":
