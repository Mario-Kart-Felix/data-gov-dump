    true,nt"url": null,nt"notes": "The raw data from the Measuring Impact of
    Stabilization Initiatives (MISTI) project is the largest and most comprehensive
    evaluations of stabilization interventions ever undertaken by USAID.  The MISTI
    dataset contains five semi-annual iterations or u201cwavesu201d of surveys conducted
    by Management Systems International (MSI) from September 2012 through November 2014
    to assess the impact of USAID projects on stability and resilience at the district
    and village levels in Afghanistan.  The main objective of the stabilization projects
    covered by the surveys, including the Stability in Key Areas (SIKA) programs, the
    Community Cohesion Initiative (CCI), the Afghan Civilian Assistance Program II,
    and the Kandahar Food Zone (KFZ), was to promote good governance and stability by
    building connections between government leaders and local communities.  USAIDu2019s
    efforts in these projects included training local government officials on how to
    manage projects, producing manuals that informed the public on how to tap into government
    services, and providing support for small-scale public works projects.  MISTI data
    analysis included village demographic characteristics, violent incident counts,
    stabilization and the National Solidarity Programme (NSP) project activities.  Perception
    indicators from interviews of 190,264 people conducted in 5,093 villages across
    130 districts and 23 provinces in Afghanistan, has already yielded important insights
    that will inform U.S. and Afghan Government policy and practice related to transition.
    You can find all the MISTI Impact Evaluation reports on USAIDu2019s Development
    Experience Clearinghouse (DEC) by clicking on the references below.  And, you can
    find a more complete description of the project by looking at the Fact Sheet included
    in that same list of references. ",nt"license_title": "Other License Specified",nt"extras":
