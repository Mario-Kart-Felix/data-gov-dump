    "2016-05-31T01:05:36.121098",nt"name": "united-states-climate-reference-network-uscrn-processed-data-from-the-version-2-uscrn-database",nt"isopen":
    false,nt"url": null,nt"notes": "USCRN Processed data are interpreted values
    and derived geophysical parameters processed from raw data by the USCRN Team. Data
    were interpreted and ingested into a database, but are also available as netCDF
    files exported from the database. The "Version 2" of the dataset denotes the application
    of a new precipitation algorithm to calculate values. (See documentation for more
    information). Climate variable types include air temperature, precipitation, soil
    moisture, soil temperature, surface temperature, wetness, global solar radiation,
    relative humidity, and wind at 1.5 m above the ground. Many additional engineering
    variables are also available. These data have been decoded from the raw data streams,
    quality-flagged, and processed into level 1 hourly data (the only applied quality
    control is rounding some values as they enter the database), and includes additional
    calculated values such as precipitation (5-minute and hourly), hourly max/min temperature,
    average temperature (5-minute and hourly), soil moisture (volumetric water content,
    5-minute values at the 5 cm depth and and hourly values at all depths) for all dielectric
    values in range, layer average soil moisture (5 minute and hourly), and layer average
    soil temperature (5 minute and hourly). It is the general practice of USCRN to not
    calculate derived variables if the input data to these calculations are flagged.",nt"license_title":
