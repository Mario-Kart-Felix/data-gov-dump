  [],\n\t\"title\": \"Enhancing Management Tools: Molecular Genetic Tracking to Target
  Microbial Pollution Sources in South Florida Coral Reefs, Year 1 - CRCP project
  #1114\",\n\t\"tracking_summary\": {\n\t\t\"total\": 6,\n\t\t\"recent\": 2\n\t},\n\t\"groups\":
  [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\": \"2016-02-22T18:48:56.516480\",\n\t\"name\":
  \"enhancing-management-tools-molecular-genetic-tracking-to-target-microbial-pollution-source-1114\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"Both coastal inlets and treated wastewater
  outfalls are recognized as major pathways for microbial contaminants from Land-Based
  Sources of Pollution (LBSP) to enter Florida's Southeastern coastal marine ecosystems,
  including an area containing reef tracks with an estimated annual economic value
  in excess of $3.88 Billion. These LBSP discharges can contain a variety of microbial
  contaminants including fecal indicator bacteria, fecal host marker bacteria, and
  pathogens to both human health and coral ecosystem health. The study reported here
  presents the first year of data from a two-year CRCP project (Project #1114), as
  part of the broader NOAA Florida Area Coastal Environment (FACE) research program
  and is established as the first preliminary pilot study for the broader NOAA Coral
  Genomic Observatory Network (CGON). This project is studying prevalence of fecal
  indicator bacteria, molecular microbial source tracking markers for fecal contaminants,
  selected pathogenic bacteria, as well as characterizing the bacterial, algal, and
  fungal communities of coastal inlet discharges, oceanic wastewater discharges, coral
  reef waters, and of actual coral tissue from 4 sentinel reefs in this study area
  offshore of Miami-Dade and Broward Counties in Florida. The data files referred
  to here that are archived at CORIS and at AOML, and linked to this year 1 metadata
  file include: (1) an excel spreadsheet file of the sample inventory log listing
  samples from year 1 with the dates, locations, sample types, unique filter ID #
  for extractions, processing status, and which samples have been sequenced; (2) an
  excel spreadsheet file for the viable enterococci data from the year 1 samples giving
  live enterococci counts in cfu/100mL water per EPA method 1600 for water samples
  from coastal inlets, wastewater outfalls, wastewater effluent, and coastal waters
  from sentinel reef sites; (3) an excel spreadsheet file showing data for year 1
  water samples and selected year 1 coral tissue samples showing molecular microbial
  source tracking qPCR results for total enterococci, for Bacteroidales fecal markers
  specifically associated with cow, dog, and human hosts, and qPCR data for Human
  Polyoma Virus and for Pepper Mottled Mild Virus (both viral human fecal markers),
  and a summary of microfluidic qPCR analysis for specific food-borne and water-borne
  pathogen genes in selected water and coral tissue samples; (4) an excel spreadsheet
  showing nutrient and physical data and metadata for water samples, including GPS
  locations of water samples, dates, times, CTD cast numbers, depth, temperature,
  salinity, conductivity, density, CDOM, turbidity, oxygen saturation, and nutrients
  (N+N, TKN, TP, Chlorophyll), also includes embedded google earth map images showing
  sample sites; (5) an excel spreadsheet showing the physical data, observations,
  and metadata from divers diving computer for the coral benthic observations, including
  site GPS location, time, date, depth, temperature, and coral biometric observations,
  also includes embedded map images of coral/algal observation sites, and embedded
  charts of coral bleaching; (6) a powerpoint file showing a summary of the sequencing
  and metagenomic bioinformatics data, including summary of sequencing and bioinformatics
  analysis methods, rarefaction plots, heat maps of most prevalent phyla, heat maps
  of most prevalent families, PCoA plots comparing populations of coastal inlets,
  wastewater outfalls, and coral reefs, PCoA plots for populations of coral tissues,
  and preliminary conclusions so far for year 1 data. The actual Illumina Sequence
  data for each sample is archived at the National Center for Biotechnology Information
  (NCBI) as Bioproject # 292127 (see link above). This bioproject sequence data is
  scheduled to be available to the public on May 31, 2016. Until this time, access
  to the sequence files is password protected. If you require access to these files
  before this date, please contact the project PI, Dr. Christopher Sinigalliano (email:
  christopher.sinigalliano@noaa.gov).\",\n\t\"license_title\": null,\n\t\"extras\":
