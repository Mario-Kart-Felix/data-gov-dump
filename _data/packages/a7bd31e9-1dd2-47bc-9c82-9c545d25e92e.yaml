  \"2013-03-15T16:28:45.549332\",\n\t\"name\": \"gis-representation-of-coal-bearing-areas-in-africa\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"This report is a digital compilation of
  information on Africa's coal-bearing geology found in the literature and is intended
  to be used in small scale spatial investigations in a Geographic Information Systems
  (GIS) and as a visual aid for the discussion of Africa's coal resources. The African
  continent contains approximately 5% of the world's proven recoverable reserves of
  coal (World Energy Council, 2007). A review of academic and industrial literature
  indicates that 27 nations in Africa contain coal-bearing rock. Existing U.S. Geological
  Survey (USGS) digital geology datasets provide the majority of the base geologic
  polygons in this dataset. Polygons for the coal-bearing localities were clipped
  from the base geology that properly represented the age and extent of the coal deposit
  as indicated in the literature. This dataset includes information regarding the
  rank, age and location of coal in Africa as well as the detailed source information
  responsible for each coal-bearing polygon. This product is not appropriate for use
  in resource assessments of any kind.\",\n\t\"license_title\": null,\n\t\"extras\":
