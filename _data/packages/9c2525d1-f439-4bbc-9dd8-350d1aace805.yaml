  \"2016-11-26T04:55:59.356349\",\n\t\"name\": \"food-inspection-violations\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"The Wake County health department inspects
  food service facilitiesnthroughout Wake County. The department permits and inspects
  these facilities,nand responds to citizen complaints. In the event of disease outbreak,
  thendepartment investigates to determine the source of the infection, and preventnfurther
  illness.nn<p>This dataset captures the restaurants that areninspected.u00a0 The
  data set is geocodednbased on address with approximately 85% of the locations having
  a validngeo-location.u00a0 </p>nn<p>You can find out additional information about
  our restaurantninspections on our website:u00a0 <a href=\"http://www.wakegov.com/food\">Food
  Safety and Sanitation</a></p>nn<p>This table captures all Wake County sanitationninspections
  from September 20, 2012 to Present.</p><p>nn</p><p>This table is part of a set of
  data that combined will givenyou a picture of all restaurant inspections.u00a0nThose
  three tables are:</p>nn<p>1.u00a0u00a0u00a0u00a0 <b>Restaurants:n</b>This table
  captures all active facilitiesnwhere Wake County performs sanitations inspections.u00a0
  Facilities that are closed are removed fromnall three files in this dataset.u00a0
  Per NCnState regulations, facilities that have a change in ownership are considerednclosed
  and the restaurant re-opens under a new permit, even if there is not a changenin
  the name of the restaurant.</p>nn<p>2.u00a0u00a0u00a0u00a0 <b>Food Inspections:n</b>This
  table captures all Wake Countynperforms sanitations inspections at active restaurants
  since September 20, 2012</p>nn<p>3.u00a0u00a0u00a0u00a0 <b>Food Inspection Violations:n</b>This
  table captures all violationsnidentified during specific Wake County sanitations
  inspections at activenrestaurants since September 20, 2012.u00a0 Itnreports the
  results in code violations and according to CDC Risk Factors.u00a0 You can find
  additional informationnabout the CDC Risk Factors on the FDA website: <a href=\"http://www.fda.gov/Food/GuidanceRegulation/RetailFoodProtection/FoodborneIllnessRiskFactorReduction/ucm224321.htm\">Retail
  Risk FactornStudy</a></p>nn<p>u00a0</p>nn<p>The tables can be connected through
  the HSISIDnfield and the Permit ID field.u00a0 </p>nnnn<p>The frequency of facility
  inspections fall undernthe following rules:</p>nn<p><b>Inspected once per year:</b></p>nn<p><b>Risk
  Category I </b>applies to food servicenestablishments that prepare only non-potentially
  hazardous foods.</p><p><b>Inspected twice per year:</b></p>nn<p><b>Risk Category
  II </b>applies to food servicenestablishments that cook and cool no more than two
  potentially hazardous foods.nPotentially hazardous raw ingredients shall be received
  in a ready-to-cooknform.</p><p><b>Inspected three times per year</b></p>nn<p><b>Risk
  Category III </b>applies to food servicenestablishments that cook and cool no more
  than three potentially hazardousnfoods.</p><p><b>Inspected four times per year</b></p>nn<p><b>Risk
  Category IV </b>applies tonfood service establishments that cook and cool an unlimited
  number ofnpotentially hazardous foods. This category also includes those facilities
  usingnspecialized processes or serving a highly susceptible population.</p><br /><br
  />nn<table>n <tbody><tr>n  <td>n  <p><b>u00a0</b></p>n  n  n  <p><b>Field</b></p>n
  \ </td>n  <td>n  <p><b>Description</b></p>n  </td>n </tr>n <tr>n  <td>n  <p>HSISID</p>n
  \ </td>n  <td>n  <p>State code identifying then  restaurant (also the primary key
  to identify the restaurant)</p>n  </td>n </tr>n <tr>n  <td>n  <p>InspectDate</p>n
  \ </td>n  <td>n  <p>Date of Inspection</p>n  </td>n </tr>n <tr>n  <td>n  <p>Category</p>n
  \ </td>n  <td>n  <p>NC Risk Factor</p>n  </td>n </tr>n <tr>n  <td>n  <p>StateCode</p>n
  \ </td>n  <td>n  <p>NC Administrative Code</p>n  </td>n </tr>n <tr>n  <td>n  <p>Critical</p>n
  \ </td>n  <td>n  <p>Point or procedure in a specificn  food system where loss of
  control may result in an unacceptable health risk</p>n  </td>n  <td><p>u00a0</p></td>n
  </tr>n <tr>n  <td>n  <p>QuestionNo</p>n  </td>n  <td>n  <p>Inspection question number</p>n
  \ </td>n </tr>n <tr>n  <td>n  <p>ViolationCode</p>n  </td>n  <td>n  <p>NC Food Code
  Violation codes</p>n  </td>n </tr>n <tr>n  <td>n  <p>Severity</p>n  </td>n  <td>n
  \ <p>Core: General sanitation, SOP's, facilities,n  structure</p>n  </td>n </tr>n
  <tr>n  <td>n  <p>ShortDesc</p>n  </td>n  <td>n  <p>Short description of violation</p>n
  \ </td>n </tr>n <tr>n  <td>n  <p>InspectedBy</p>n  </td>n  <td>n  <p>Name of Inspector</p>n
  \ </td>n </tr>n <tr>n  <td>n  <p>Comments</p>n  </td>n  <td>n  <p>Comments from
  Inspector</p>n  </td>n </tr>n <tr>n  <td>n  <p>PointValue</p>n  </td>n  <td>n  <p>Number
  of points assigned to thisn  particular violation</p>n  </td>n </tr>n <tr>n  <td>n
  \ <p>ObservationType</p>n  </td>n  <td>n  <p>Compliance status: IN, OUT, NA, NO</p>n
  \ </td>n </tr>n <tr>n  <td>n  <p>ViolationType</p>n  </td>n  <td>n  <p>R: Repeat,
  VR: Verificationn  Required, CDI: Corrected During Inspection</p>n  </td>n </tr>n
  <tr>n  <td>n  <p>CDCRiskFactor</p>n  </td>n  <td>n  <p>Risk factor established by
  the CDCn  and FDA</p>n  </td>n </tr>n <tr>n  <td>n  <p>CDCDataItem</p>n  </td>n
  \ <td>n  <p>Item within Risk Factor</p>n  </td>n </tr>n <tr>n  <td>n  <p>PermitID</p>n
  \ </td>n  <td>n  <p>The permit issued for this facility</p>n  </td>n </tr>n</tbody></table>\",\n\t\"license_title\":
