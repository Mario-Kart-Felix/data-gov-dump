    "#DDOD Use Case: Consolidated reporting of medical device recalls",nt"tracking_summary":
    {ntt"total": 66,ntt"recent": 3nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-10-08T14:53:38.790493",nt"name": "ddod-use-case-consolidated-reporting-of-medical-device-recalls",nt"isopen":
    true,nt"url": null,nt"notes": "<p><b>SUMMARY</b></p>n<p>DDOD use case request
    for consolidated, consistent reporting of medical device recalls.</p>n<p><b>WHAT
    IS A USE CASE?</b></p>n<p>A u201cUse Caseu201d is a request that was made by the
    user community because there were no available datasets that met their particular
    needs.  If this use case is similar to your needs, we ask that you add your own
    requirements to the specifications section.</p>n<p>The concept of a use case falls
    within the <a href="http://hhs.ddod.us ">Demand-Driven Open Data</a> (DDOD) program
    and gives you a formalized way to identify what data you need.  Itu2019s for anyone
    in industry, research, media, nonprofits or other government agencies.  Each request
    becomes a DDOD use case, so that it can be prioritized and worked on.</p>n<p>Use
    Cases also provide a wealth of insights about existing alternative datasets and
    tips for interpreting and manipulating data for specific purposes.</p>n<p><b>PURPOSE</b></p>n<p>This
    use case was requested with the goal of obtaining a "single source of truth" for
    medical device recalls, rather than trying to reconcile between the two data sources.
     It needs to:</p>n<ul>n<li>Provide unique recall ID to link data from these two
    sources.</li>n<li>Provide standardized, consistent product name or registered device
    key (such as PMA # or 510(k) #)</li>n</ul>n<p><b>VALUE</b></p>n<p>The value of the
    use case is to helps hospitals more effectively catch devices in their inventory
    that have been recalled and prevent them from buying potentially unsafe ones.  It
    improves outcomes and patient safety by lowering probability of hospitals being
    unaware of devices have been recalled.</p>n<p><b>USE CASE SPECIFICATIONS &amp; SOLUTION</b></p>n<p>Information
    about this use cases is maintained in a wiki: <a href="http://hhs.ddod.us/wiki/Use_Case_6:_Consolidated_reporting_of_medical_device_recalls">http://hhs.ddod.us/wiki/Use_Case_6:_Consolidated_reporting_of_medical_de...</a></p>n<p>It
    serves as a knowledge base.</p>n<p><b>USE CASE DISCUSSION FORUM</b></p>n<p>All communications
    between Data Users, DDOD Administrators and Data Owners are logged as discussions
    within GitHub issues: <a href="https://github.com/demand-driven-open-data/ddod-intake/issues/6">https://github.com/demand-driven-open-data/ddod-intake/issues/6</a></p>n<p>It
    aims to provide complete transparency into the process and ensure the same message
    gets to all participants.</p>n<p><b>CASE STATUS</b></p>n<p>Closed via openFDA.gov
    API, which includes medical device recall information as of September 2015.</p>n",nt"license_title":
