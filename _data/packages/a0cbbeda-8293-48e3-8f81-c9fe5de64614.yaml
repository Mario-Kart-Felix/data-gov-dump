  \"2015-05-07T03:48:41.522064\",\n\t\"name\": \"the-compact-hyperspectral-aberration-corrected-platform-chap-an-instrument-for-microspacec\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"In-situ analysis of solar system bodies
  plays a crucial role in understanding the evolution of our planet, setting the stage
  for life's origins.  As has been demonstrated by several NASA interplanetary missions,
  there is no replacement for in-situ observations, like spectral imaging, that prove
  critical for understanding the context of solar system bodies.  There is, however,
  a conflict between more capability at the target and the desire for minimizing mission
  cost.  Minimizing the mass and power of an instrument reduce the size, complexity
  and therefore the mission cost.   To enable more capable missions without high cost
  we propose to develop a hyperspectral/multispectral imager designed for a microsatellite
  platform that will function in a reduced light environment while minimizing the
  mass and power consumption.  This type of instrument is crucial to the study of
  small bodies such as near earth asteroids and for missions further afield by maximizing
  capability while minimizing the instrumental cost and complexity.  The Compact Hyperspectral
  Aberration-corrected Platform (CHAP) is proposed as a new, innovative instrument
  using an aberration-correcting holographic grating to make maximal use of two optical
  components, allowing for functionality over an optical bandpass (400-800 nm) with
  &lt;100 microradian spatial resolution and 1.44 nm spectral resolution. The optical
  design of CHAP produces a white light zeroth order image from undiffracted light
  to be formed at the telescope focus, enabling the co-registration of spatial and
  spectral information, providing unprecedented context never before seen in an instrument
  for planetary and lunar science low-light observation. The CHAP spectrograph will
  be demonstrated in a 3U CubeSat-compatible form factor. Phase I activities will
  produce a proof-of-concept demonstration on an optical bench-top to a TRL 4 level.
  Follow on Phase II efforts will produce a CHAP with full capabilities for space
  environment qualification.\",\n\t\"license_title\": \"U.S. Government Work\",\n\t\"extras\":
