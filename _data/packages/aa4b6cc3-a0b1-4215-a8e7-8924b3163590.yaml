    true,nt"url": null,nt"notes": "Effectiveness of shallow temperature surveys
    to target a geothermal reservoir at previously explored site at McGee Mountain,
    NevadannFinal Report for U.S. Department Of Energy Grant EE-0002830nnThe McGee Mountain
    geothermal area was selected for funding under U.S. Department of Energy Grant DE-FOA-0002830
    to test early-stage shallow temperature survey techniques and drill two slim holes
    to test the resource. Geothermal Technical Partners, Inc., the recipient of the
    grant, was able to complete only a small portion of the project before lack of funding
    prevented further exploration work. This work included a shallow (2-meter) temperature
    survey, a Geoprobe survey, a close-spaced gravity survey, and several reports on
    geologic and transmission viability.nnThe 18-page report includes a description
    of the geothermal geology of the area, geochemistry and geothermometry of nearby
    springs and wells, and findings from the shallow temperature survey, Geoprobe survey,
    close-spaced gravity survey, heat-in-place estimate, transmission viability, and
    an archeological survey. The report makes the following conclusions:nnBesides further
    exploring the resource at McGee Mountain, the project did fulfill at least some
    of its original goals of assessing the effectiveness of the two shallow temperature
    survey techniques. This assessment was augmented somewhat by including 2-meter and
    Geoprobe surveys at two other geothermal sites in Nevada. Some of the conclusions
    reached are as follows:nu2022tBoth the shallow 2-meter and the Geoprobe surveys
    are cost-effective methods to detect subsurface thermal anomalies in early-stage
    exploration, prior to more expensive temperature gradient drilling.nu2022tThe major
    advantages of the 2-meter survey are its extreme portability (no roads needed),
    cost per site measurement, and low environmental impact.nu2022tThe 2-meter surveyu2019s
    disadvantages are its inability to penetrate hard substrates and the noise effects
    due to solar heating of the ground.nu2022tThe Geoprobeu2019s advantages are its
    ability to collect temperature and uncontaminated water samples, greater depth of
    penetration (to 60m), relatively low cost, and low environmental impact.nu2022tThe
    Geoprobeu2019s disadvantages are its inability to go off-road or to penetrate hard
    substrates.nu2022tCosts to perform both types of surveys are low, together less
    than the cost of one conventional temperature gradient well. Given the potential
    increase in data that these surveys can provide, this is extreme value for the exploration
    dollar.n",nt"license_title": "Creative Commons Attribution",nt"extras":
