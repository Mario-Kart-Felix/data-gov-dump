    "Effectiveness of shallow temperature surveys to target a geothermal reservoir
    at previously explored site at McGee Mountain, Nevada: Final Report for U.S. Department
    Of Energy Grant EE-0002830",nt"tracking_summary": {ntt"total": 1,ntt"recent":
