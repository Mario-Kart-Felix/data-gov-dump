    false,nt"url": null,nt"notes": "<p>The Hydrology Feature Dataset contains
    photogrammetrically compiled waterrndrainage features and structures including rivers,
    streams, drainage canals,rnlocks, dams, lakes, ponds, reservoirs and mooring cells.
    Rivers, Lakes, Ponds,rnReservoirs, Hidden Lakes, Reservoirs or Ponds: If greater
    than 25 feet and lessrnthan 30 feet wide, is captured as a double line stream. If
    greater than 30 feetrnwide it is captured as a river. Lakes are large standing bodies
    of waterrngreater than 5 acres in size. Ponds are large standing bodies of water
    greaterrnthan 1 acre and less than 5 acres in size. Polygons are created from Streamrnedges
    and River Edges.u00a0 The Ohio River,rnMonongahela River and Allegheny River are
    coded as Major Rivers. All otherrnRiver and Stream polygons are coded as River.
    If a stream is less than 25 feetrnwide it is placed as a single line and coded as
    a Stream.u00a0 Both sides of the stream are digitized andrncoded as a Stream for
    Streams whose width is greater than 25 feet.u00a0 River edges are digitized and
    coded as River.rnA Drainage Canal is a manmade or channelized hydrographic feature.u00a0
    Drainage Canals are differentiated fromrnstreams in that drainage canals have had
    the sides and/or bottom stabilized tornprevent erosion for the predominant length
    of the feature.u00a0 Streams may have had some stabilization done,rnbut are primarily
    in a natural state. Lakes are large standing bodies of waterrngreater than five
    acres in size.u00a0 Ponds arernlarge standing bodies of water greater than one acre
    in size and less than fivernacres in size.u00a0 Reservoirs are manmadernembankments
    of water.u00a0 Included in thisrndefinition are both covered and uncovered water
    tanks. Reservoirs that arerngreater than one acre in size are digitized. Hidden
    Streams, Hidden Rivers andrnHidden Drainage Canal or Culverts are those areas of
    drainage where the waterrnflows through a manmade facility such as a culvert. Hydrology
    Annotation is notrnbeing updated but will be preserved.u00a0 Ifrna drainage feature
    has been removed, as apparent on the aerial photography, thernassociated drainage
    name annotation will be removed. A Mooring Cell is arnstructure to which tows can
    tie off while awaiting lockage.u00a0 They are normally constructed of concrete andrnsteel
    and are anchored to the river bottom by means of gravity or sheet piling.rnMooring
    Cells do not currently exist in the Allegheny County dataset but willrnbe added.
    Locks are devices that are used to control flow or access to arnhydrologic feature.u00a0
    The edges of thernLock are captured.u00a0 Dams are devices thatrnare used to hold
    or delay the natural flow of water.u00a0 The edges of the Dam are shown.</p>rnrn<p>If
    viewing this description on the Western PennsylvaniarnRegional Data Centeru2019s
    open data portal (<a href="http://www.wprdc.org">http://www.wprdc.org</a>), thisrndataset
    is harvested on a weekly basis from Allegheny Countyu2019s GIS data portalrn(<a
    href="http://openac.alcogis.opendata.arcgis.com/">http://openac.alcogis.opendata.arcgis.com/</a>).
    Thernfull metadata record for this dataset can also be found on Allegheny Countyu2019srnGIS
    portal. You can access the metadata record and other resources on the GISrnportal
    by clicking on the u201cExploreu201d button (and choosing the u201cGo to resourceu201drnoption)
    to the right of the u201cArcGIS Open Datasetu201d text below.</p>rnrn<p><b>Category:</b>
    u00a0Environment</p>rnrn<p><b>Organization:</b> u00a0Allegheny County</p>rnrn<p><b>Department:</b>u00a0
    Geographic Information Systems Group; Department ofrnAdministrative Services</p>rnrn<p><b>TemporalrnCoverage:u00a0
    </b>2006<b></b></p>rnrn<p><b>DatarnNotes:u00a0 </b></p>rnrn<p>Coordinate System:u00a0rnPennsylvania
    State Plane South Zone 3702; U.S. Survey Foot</p>rnrn<p>Development Notes:u00a0
    Original Lakes and Drainage datasets combinedrnto create this layer. Data was updated
    as a result of a flyover in the springrnof 2004. A database field has been defined
    for all map features namedrn&quot;Update Year&quot;. This database field will define
    which dataset providedrneach map feature. Map features from the current map will
    be set torn&quot;2004&quot;. The earlier dataset map features the earlier dataset
    map featuresrnused to supplement the area near the county boundary will be set torn&quot;1993&quot;.
    All new or modified map data will have the value forrn&quot;Update Year&quot; set
    to &quot;2004&quot;.u00a0 </p>rnrn<p>Other: none<b></b></p>rnrn<p><b>RelatedrnDocument(s):</b>u00a0
    DatarnDictionary (https://docs.google.com/spreadsheets/d/16BWrRkoPtq2ANRkrbG7CrfQk2dUsWRiaS2Ee1mTn7l0/edit?usp=sharing)</p>rnrn<p><b>Frequencyrn-
    Data Change:</b>u00a0 As needed</p>rnrn<p><b>Frequencyrn- Publishing:</b>u00a0 As
    needed</p>rnrn<p><b>DatarnSteward Name:</b>u00a0 Eli Thomas</p>rnrn<p><b>DatarnSteward
