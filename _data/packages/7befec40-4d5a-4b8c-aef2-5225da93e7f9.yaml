    "2013-03-15T23:01:46.190739",nt"name": "resource-assessment-for-geothermal-direct-use-applications",nt"isopen":
    false,nt"url": null,nt"notes": "This report discusses the topic "geothermal
    resource assessment" and its importance to laymen and investors for finding geothermal
    resources for direct-use applications.  These are applications where the heat from
    lower-temperature geothermal fluids, 120-200F, are used directly rather than for
    generating electricity. The temperatures required for variousnapplications are listed
    and the various types of geothermal resources are described. Sources o f existing
    resource data are indicated , and the types and suitability of tests to develop
    more data are described.  Potential development problems are indicated and guidance
    is given on how to decrease technical and financial risk and how to use technical
    consultants effectively . The objectives of this report are to provide:  (1) an
    introduction low-temperature geothermal resource assessment; (2) experiencenfrom
    a series o f recent direct-use projects; and (3) references tonadditional information
    . Companion reports describe the phases of project development which follow a positive
    resource assessment (DOE/ET/12099-4) and an economic analysis of a few selected
    projects (DOE/ET/12099-5).",nt"license_title": null,nt"extras": [{ntt"key":
