    [],nt"revision_timestamp": "2015-11-20T22:41:18.040903",nt"name": "usepa-geospatial-metadata-epa-region-2-all-regulated-facilities-gis-layer-pub",nt"isopen":
    false,nt"url": null,nt"notes": "This ArcGIS 10.2 point feature class (All
    Regulated Facilities [R2] Public contains a unique record for every EPA Regulated
    Facility in EPA Region 2 (NYS, NJ, Puerto Rico and the US Virgin Islands). The attributes
    for this GIS layer provide the best available identification, location, and environmental
    permit or regulatory program (environmental interest) designation as provided by
    EPAu2019s Facility Registry System (FRS) except for the Region 2 CERLIS layers were
    all locational data is from the CERCLIS database only. The environmental interest
    data is provided in the GIS layer under one or more of the 40 different EPA Program
    Systems columns in the attribute table. All data for EPA Region 2 Regulated Facility
    GIS layers are extracted from the Facility Registry System (FRS) of Envirofacts
    on a monthly basis using R2GIS SQL procedures and Linked Server definitions. There
    are a small percentage of EPA Regulated Facilities for which no coordinate information
    has been registered in any of the related EPA or State Program System Databases.
    These facilities will have attribute table records in a Region 2 Regulated Facility
    GIS layer but will not appear as points in the display map. The Facility Registry
    System (FRS) is a centrally managed database developed by EPA's Office of Environmental
    Information (OEI). FRS identifies and geospatially locates facilities, sites, or
    places of environmental interest. Using rigorous verification and data management
    procedures, FRS integrates facility data from EPAu2019s national program systems,
    other federal agencies, and state and tribal master facility records, providing
    EPA with a centrally managed, internet accessible single source of comprehensive
    information about facilities. FRS serves as the geospatial and facility integration
    component to Envirofacts and many other EPA mapping, query, and multi-media analysis
    applications.",nt"license_title": null,nt"extras": [{ntt"key": "bbox-east-long",ntt"value":
