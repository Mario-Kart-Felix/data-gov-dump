  12,\n\t\"tags\": [],\n\t\"title\": \"nowCOAST's Map Service for Geo-Referenced Hyperlinks
  to Forecast Guidance or Predictions at Point Locations\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 2,\n\t\t\"recent\": 1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2016-10-03T21:22:23.428333\",\n\t\"name\": \"nowcoasts-map-service-for-geo-referenced-hyperlinks-to-forecast-guidance-or-predictions-at-poin\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"Map Information:nnThis nowCOAST geolinks
  map service provides maps depicting the locations where NOAA point forecast guidance
  or predictions are available along with URLs to NWS or NOS web pages displaying
  the latest forecast/predictions. Specifically, the map service provides links to
  point guidance for the following products: 1) Model Forecast Point Guidance from
  NWS and NOS forecast modeling systems and 2) NOS Astronomical Tide Predictions.nnThe
  hyperlinks to the point forecast guidance can be accessed by performing an identify
  or query operation on the desired map layer, which will return the attributes of
  any matching feature(s). The hyperlink is stored in the \"URL\" attribute field.nnModel
  Forecast Point Guidance:nnThis map layer procides geo-referenced hyperlinks to the
  latest NWS meteorological model forecast guidance and NOS and NWS oceanographic
  forecast guidance at specific geographic locations (i.e. forecast points). The different
  types of forecast guidance are described below.nnWeather Model Output Statistics
  (MOS) Forecast Guidance:nnThis layer provides hyperlinks to NWS computer-based weather
  point forecast guidance called Model Output Statistics (MOS). MOS is a numerical-statistical
  weather forecast technique and typically provides objective forecasts of sensible
  surface weather elements including: daily maximum and minimum temperatures; 2m air
  temperature and dew point temperature; wind speed and direction; categorical cloud,
  precipitation, and snowfall amounts; categorical precipitation type, ceiling height,
  visibility, and obstruction to vision; and the probability of precipitation, thunderstorms,
  severe weather, freezing precipitation, and snow. MOS guidance is generated four
  times per day using inputs from different NWS/NCEP numerical weather prediction
  forecast modeling systems. The technique uses predictions from the latest forecast
  cycles of the NWS/NCEP Global Forecast System (GFS), NWS/NCEP North American Mesoscale
  (NAM) numerical weather prediction model, and GFS Extension. The text bulletins
  containing MOS guidance from these three runs are identified with the notation MAV,
  MET, and GFSX, respectively. In addition, MOS forecast guidance is also generated
  four times per day for 121 marine sites (e.g. fixed buoys, C-MAN stations) located
  in and around the continental United States, Alaska, and Hawaii. The marine guidance
  includes forecasts of wind direction (WD) and wind speed (WS) at the observing height,
  and for wind speed adjusted to be consistent with a measurement height of 10 m above
  ground or water surface (WS10). The wind direction forecasts are rounded to the
  nearest degree and wind speed forecasts to the nearest knot, air temperature (TMP)
  and dew point temperature (DPT) rounded to the nearest degree Fahrenheit. The marine
  guidance is available forecast projections 6 through 78 hours in advance at 3-hr
  increments, from the initial model times of 0000, 0600, 1200, and 1800 UTC. The
  guidance is presented in table format. More information on NWS MOS predictions and
  how to read the MOS output tables can be found at  http://www.nws.noaa.gov/mdl/synop/products.php.nn
  Water Level Model Forecast Guidance:nnThis layer provides hyperlinks to the latest
  water level forecast point guidance from NOS and NWS numerical oceanographic forecast
  model forecast modeling systems. Specifically, the layer contains links to time-series
  plots displaying guidance from 1) NOS coastal, estuarine, and Great Lakes numerical
  ocean circulation forecast modeling systems and 2) NWS Extratropical Storm Surge
  (ETSS) Model. The links are to NOS/CO-OPS or NWS/MDL web pages displaying time series
  plots of guidance for the next few days from NOS forecast systems and NWS ETSS Model,
  respectively. In some locations, water level forecast guidance is available from
  BOTH the ETSS model and a NOS forecast model (Links to point forecast guidance from
  NOS Extratropical Tide and Surge Operational Forecast System (ESTOFS) are not presently
  available on nowCOAST).nnWater Currents Model Forecast Guidance:nnThis layer provides
  hyperlinks to the latest point forecast guidance of water currents from NOS numerical
  oceanographic forecast model forecast modeling systems. These include forecast systems
  for coastal waters, estuaries, and the Great Lakes. The links are to NOS/CO-OPS
  web pages displaying time-series plots of guidance for the next 48 to 60 hours.nnSea
  Surface Temperature Model Forecast Guidance:nnThis layer provides hyperlinks to
  the latest point forecast guidance of water currents from NOS numerical oceanographic
  forecast model forecast modeling systems. These includes forecast systems for coastal
  waters, estuaries, and the Great Lakes. The links are to NOS/CO-OPS web pages displaying
  time-series plots of guidance for the 48 to 60 hours.nnSalinity Model Forecast Guidance:nnThis
  layer provides hyperlinks to the latest point forecast guidance of salinity from
  NOS numerical oceanographic forecast model forecast modeling systems. These include
  forecast systems for coastal waters, estuaries, and the Great Lakes. The links are
  to NOS/CO-OPS web pages displaying time-series plots of guidance for the next 48
  to 60 hours.nnAstronomical Tide Predictions:nnThis layer includes links to to NOS'
  official astronomical tidal predictions for primary and secondary water level stations.
  The tidal predictions were generated using harmonic prediction, a method of predicting
  tides by combining harmonic constituents into a single tidal curve. The predictions
  are made at stations which have officially accepted harmonic constituents and accepted
  datums. These reference stations include both presently operating and historical
  NOS water level observing (i.e. tide) stations. The links are to NOS/CO-OPS web
