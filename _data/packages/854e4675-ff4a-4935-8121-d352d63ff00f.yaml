    "Solid-State Thermionic Nuclear Power for Megawatt Propulsion, Planetary Surface
    and Commercial Power Project",nt"tracking_summary": {ntt"total": 65,ntt"recent":
    0nt},nt"groups": [],nt"relationships_as_subject": [],nt"revision_timestamp":
    "2015-05-06T22:23:23.999299",nt"name": "solid-state-thermionic-nuclear-power-for-megawatt-propulsion-planetary-surface-and-commerc",nt"isopen":
    true,nt"url": null,nt"notes": "&lt;p&gt;Thermionic (TI) power conversion
    is a promising technology first investigated for power conversion in the 1960&amp;rsquo;s,
    and of renewed interest due to modern advances in nanotechnology, MEMS, materials
    and manufacturing. Benefits include high conversion efficiency (20&#37;), static
    operation with no moving parts and the potential for high reliability, greatly reduced
    plant complexity, and the potential for low Design, Development. Test and Evaluation
    (DDT&amp;amp;E) costs. Thermionic emission, credited to Edison in 1880, forms the
    basis of vacuum tubes and much of 20th century electronics. Heat can be converted
    into electricity when electrons emitted from a hot surface are collected across
    a small gap. For example, two &amp;ldquo;small&amp;rdquo; (6 kWe) Thermionic Space
    Reactors were flown by the USSR in 1987-88 for ocean radar reconnaissance. Higher
    powered Nuclear-Thermionic power systems driving Electric Propulsion (Q-thruster,
    VASIMR, etc.) may offer the breakthrough necessary for human Mars missions of &amp;lt;
    1 yr round trip.&lt;/p&gt;&lt;p&gt;This project targets one of the most critical
    barriers to human deep space exploration &amp;ndash; the means to efficiently power
    and rapidly propel human missions to Mars and beyond.&amp;nbsp; The project will
    explore the implementation of a high efficiency &amp;ldquo;Solid-State&amp;rdquo;
    Thermionic-based nuclear fission power systems to serve Electric Propulsion systems
    such as Q-thrusters, VASIMR, Hall, or other approaches.&amp;nbsp; A Solid-State
    approach centered around advanced Thermionic power converters would combine the
    high efficiency of traditional dynamic power conversion (Rankine, Brayton, Stirling)
    with the simplicity of a static converter with no moving parts.&amp;nbsp; The resulting
    system could enable Human Mars missions of &amp;lt; 1 year round trip by affording
    a system of megawatt power, low specific mass (&amp;lt;10 kg/kWe), greatly reduced
    plant complexity, and associated savings in development cost.&amp;nbsp;&amp;nbsp;
    This project provides the initial foundation and confidence for high efficiency
    solid-state power converters, and early definition of enabled human exploration
    systems and missions (ex. Megawatt Electric Propulsion, Moon/Mars Surface Power).&amp;nbsp;
    Subsequent converter development will improve readiness and lifetime, leading to
    &amp;ldquo;flight ready&amp;rdquo; articles.&amp;nbsp; An intermediate NASA infusion
    step would demonstrate kilowatt-class nuclear power systems applicable to Moon or
    Mars surface.&amp;nbsp; Human vehicle system development would then integrate these
    converters with DOE nuclear reactor technology, NASA balance of plant (ex. radiators,
    PMAD), and electric propulsion (ex. Q-thrusters, VASIMR, Hall thrusters) to develop
    an &amp;ldquo;ultimate&amp;rdquo; NASA application of a Human Mars Megawatt-class
    Nuclear Electric Propulsion vehicle and mission.&amp;nbsp; Terrestrial applications
    would be informed/infused resulting in high efficiency power systems with greatly
    reduced complexity and cost.&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&amp;nbsp;&lt;/p&gt;",nt"license_title":
