    "Powder Handling Device for X-ray Diffraction Analysis with Minimal Sample Preparation
    Project",nt"tracking_summary": {ntt"total": 5,ntt"recent": 1nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-05-07T06:04:32.270762",nt"name":
    "powder-handling-device-for-x-ray-diffraction-analysis-with-minimal-sample-preparation-proj",nt"isopen":
    true,nt"url": null,nt"notes": "This project consists of developing a Vibrating
    Sample Holder (VSH) for planetary X-Ray Diffraction (XRD) instruments.  The principle
    of this novel sample handling technique relies on vibrations generated in a sample
    holder to create movements in the powdered sample.  The major benefit over conventional
    sample handling techniques is the possibility to characterize materials with grain-sizes
    up to two orders of magnitude larger, with no degradation in the data quality.  It
    allows existing planetary sample-preparation systems such as rock crushers and drills
    to be used in place of fine-grinding mills normally required for quality XRD analysis.
     A secondary benefit of the VSH is that it offers a simple means of loading and
    removal of samples, with a limited number of moving parts.  This research will answer
    a critical need for sample handling devices for conducting definitive mineralogy
    analyses in Solar System Exploration.   The Phase 1 effort will focus on a feasibility
    study of two critical components of the system:  the thin X-ray windows required
    for the sample holder, and the mechanism for controlling the granular flow.  The
    Phase 2 R&amp;D work will lead to a VSH brassboard prototype that can be remotely
    operated and interfaced to a planetary XRD instrument.",nt"license_title":
