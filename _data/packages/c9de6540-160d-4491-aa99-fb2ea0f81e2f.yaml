    true,nt"url": null,nt"notes": "&lt;p&gt;Water comprises the majority of
    the daily mass requirements for crewed space missions. Used&amp;nbsp;for drinking,
    food prep, or hygiene, water is one of the most critical life support elements.&amp;nbsp;Reliable
    water recovery is paramount for long term space exploration either on the&amp;nbsp;International
    Space Station (ISS) or&amp;nbsp;beyond Earth&amp;rsquo;s gravity well. Advances
    in water recovery have allowed longer mission durations&amp;nbsp;and decreased launch
    costs. In order to visit or even habituate extraterrestrial bodies (Mars,&amp;nbsp;Europa)
    further advances in water recovery are needed.&lt;/p&gt;&lt;p&gt;Current environmental
    control and life support systems on the ISS are focused on air and water recovery.
    Wastewater is pretreated with chromic acid and then distilled. The pretreatment
    turns about 10&#37; to 30&#37; of the wastewater into unusable brine and makes further
    water recovery difficult.&amp;nbsp;In addition, no chemicals are retrieved for reuse
    from the brine. If the wastewater were treated in bioreactors and then distilled
    or filtered, chemical pretreatment would not be needed and the remaining brine could
    serve as a resource for chemical and further water recovery.&lt;/p&gt;&lt;p&gt;Development
    and application of brine tolerant ion-exchange resins could provide more efficient
    methods for retrieving elements and pure water from salt water, and provide feed
    stocks for commercial processes that generate bleach, HCl, and Na/KOH (e.g., Chlor-alkalai
    Process).&amp;nbsp;If proven feasible, the combined benefits would reduce consumables
    and further close the water loop for future space exploration. and generate consumable
    chemicals, such as HCl, NaOH , KOH and sodium hypochlorite (bleach).&amp;nbsp;&lt;/p&gt;",nt"license_title":
