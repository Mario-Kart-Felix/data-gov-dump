    [],nt"num_tags": 0,nt"name": "chlorophyll-a-and-bacteria-bacterial-density-ice-core-data-collected-in-the-south-atlantic-oce",nt"isopen":
    false,nt"url": null,nt"notes": "NODC Accession 0112364 includes biological
    and ice core data collected aboard the LAURENCE M. GOULD and NATHANIEL B. PALMER
    during cruises LMG0106, LMG0205, NBP0104 and NBP0204 in the South Atlantic Ocean
    and South Pacific Ocean from 2001-07-28 to 2002-09-11. These data include CHLOROPHYLL
    A and BACTERIA - BACTERIAL DENSITY. The instruments used to collect these data include
    ice corer. These data were collected by Christian H. Fritsen of University and Community
    as part of Southern Ocean GLOBEC. The Biological and Chemical Oceanography Data
    Management Office (BCO-DMO) submitted these data to NODC on 2013-07-23.nnThe following
    is the text of the abstract provided by BCO-DMO:nnBacteria Abundance, Biomass and
    Chlorophyll a in Ice CoresnNOTES:nNBP0104: Cores labelled with "DNA" were collected
    for DNA analysis.nnContributor:nDr. Christian FritsennUniversity and Community College
    System of NevadanDesert Research InstitutenDiv. of Earth and Ecosystem Sciencesn2215
    Raggio ParkwaynReno, NV 89512nnOffice: 775/673-7487nnBG 235 - Methods used for chlorophyll
    a (chla) analysis and bacteria biomass determinationnCore Sampling techniques:nSampling
    methods for recovery of chlorophyll a and bacteria from sea ice cores follows those
    described in:nGarrison, D.L. and K.R. Buck(1986), Organism losses during ice melting:
    a serious bias in sea ice community studies. Polar Biol., 6:237-239.nRecommendations
    for reporting were used as outlined by:nHorner, R. et al.,(1992), Ecology of Sea
    Ice Biota. I: Habitat, Terminology and Methodology. Polar Biol. 12:417-427nAnalytic
    Techniques:nChla (mg m-3):nndetermined fluorometrically (Turner Designs 10AU Fluorometer)
    following extraction in 90% acetone (Parsons et al., 1984)nice core chla corrected
    to account for chla in filtered sea water (FSW) added to core sections during meltingnnBacteria
    cell abundance (cells m-3) and biomass (mg C m-3):nLMG 0106nnpreserved (0.5% glutaraldehyde)
    samples stained with 4',6-diamidino-2-phenylindole (DAPI; 0.1 to 0.3% final concentration),
