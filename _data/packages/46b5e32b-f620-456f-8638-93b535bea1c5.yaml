    "Evaluation of food-relevant chemicals in the ToxCast high-throughput screening
    program",nt"tracking_summary": {ntt"total": 3,ntt"recent": 0nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2016-09-26T01:55:14.390935",nt"name":
    "evaluation-of-food-relevant-chemicals-in-the-toxcast-high-throughput-screening-program",nt"isopen":
    true,nt"url": null,nt"notes": "Thousands of chemicals are directly added
    to or come in contact with food, many of which have undergone little to no toxicological
    evaluation. The landscape of the food-relevant chemical universe was evaluated using
    cheminformatics, and subsequently the bioactivity of food-relevant chemicals across
    the publicly available ToxCast highthroughput screening program was assessed. In
    total, 8659 food-relevant chemicals were compiled including direct food additives,
    food contact substances, and pesticides. Of these food-relevant chemicals, 4719
    had curated structure definition files amenable to defining chemical fingerprints,
    which were used to cluster chemicals using a selforganizing map approach. Pesticides,
    and direct food additives clustered apart from one another with food contact substances
    generally in between, supporting that these categories not only reflect different
    uses but also distinct chemistries. Subsequently, 1530 food-relevant chemicals were
    identified in ToxCast comprising 616 direct food additives, 371 food contact substances,
    and 543 pesticides. Bioactivity across ToxCast was filtered for cytotoxicity to
    identify selective chemical effects. Initiating analyses from strictly chemical-based
    methodology or bioactivity/cytotoxicity-driven evaluation presents unbiased approaches
    for prioritizing chemicals. Although bioactivity in vitro is not necessarily predictive
    of adverse effects in vivo, these data provide insight into chemical properties
    and cellular targets through which foodrelevant chemicals elicit bioactivity.nnThis
    dataset is associated with the following publication:nKarmaus , A., D. Filer , M.
    Martin , and K. Houck. (FOOD AND CHEMICAL TOXICOLOGY) Evaluation of food-relevant
    chemicals in the ToxCast high-throughput screening program.   FOOD AND CHEMICAL
    TOXICOLOGY. Elsevier Science Ltd, New York, NY, USA, 92: 188-196, (2016).",nt"license_title":
