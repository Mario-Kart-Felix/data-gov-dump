    "Spatial Analysis of CIRES ASTER and LANDSAT thermal infrared anomalies",nt"tracking_summary":
    {ntt"total": 2,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-04-28T01:26:39.125836",nt"name": "spatial-analysis-of-cires-aster-and-landsat-thermal-infrared-anomalies",nt"isopen":
    true,nt"url": null,nt"notes": "CIRES provided Project EE0002828 with polygon
    shapefiles showing areas of anomalously warm ground, derived from ASTER and LANDSAT
    remotely sensed thermal infrared imagery. Partly from these anomalies, and partly
    through other evidence layers, CIRES came up with 'polygons' representing areas
    prospective for geothermal development. Many of the anomalies are much larger and
    of different shapes than typical geothermal outflow zones, and many occur on ridgetops
    or other places geothermal systems typically do not form.This might indicate that
    the thermal anomalies are mostly solar (not geothermal) in nature.nnThe purpose
    of this analysis is to construct some spatial statistics to help understand the
    viability of the CIRES target model. In this model, ground thermal anomalies in
    Colorado are detected using either ASTER or LANDSAT thermal infrared spectral bands
    (among others). Those areas above some anomaly threshold (1 and 2 standard deviations)
    were then designated as u2018anomalous.u2019 One way to test the viability of their
    model would be to examine the area spatial statistics make use of the relative area
    of anomaly versus the total area, and the relative proportion of overlap between
    ASTER and LANDSAT data. If the area considered to be anomalous is large compared
    to the total area, then the infrared imagery would be a u201cblunt toolu201d for
    finding geothermal systems: the search is confined to too large an area. If there
    is disagreement between the areas found to be anomalous by ASTER and the areas found
    to be anomalous by LANDSAT, then the technique might not be robust. nnTo do this,
    ESRI Spatial Analyst was used to convert all of the anomaly shapefiles into ESRI
    grids with a 100m cell size. The the total area of the target polygons as well as
    the areas of ASTER and LANDSAT anomaly were calculated. Finally, the area of overlap
    between the ASTER and LANDSAT anomalies in a given polygon area was calculated.nn",nt"license_title":
