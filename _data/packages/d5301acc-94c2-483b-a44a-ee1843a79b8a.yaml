    "Environmental Assessment : Implementation of federal mitigation requirements for
    changes in sewage treatment discharges within the Truckee-Carson watershed",nt"tracking_summary":
    {ntt"total": 7,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-07-27T22:18:27.338091",nt"name": "environmental-assessment-implementation-of-federal-mitigation-requirements-for-changes-in-",nt"isopen":
    false,nt"url": null,nt"notes": "The U.S. Fish and Wildlife Service proposes
    to implement mitigation plans for two sewage effluent disposal systems in the Truckee-Carson
    watersheds. Implementation of the changes to effluent disposal location in Douglas
    County, Nevada, is estimated to have caused a loss of 1,000 acre-feet of water to
    the Truckee River, and the change in sewage treatment in Wadsworth, Washoe County,
    Nevada, is estimated to have caused a loss of 10 acre-feet. Left unmitigated, these
    projects would not be in compliance with the Endangered Species Act, since the loss
    of in-stream flow in the Truckee River adversely affects the cui-ui, a federally
    endangered fish, and the Lahontan cutthroat trout, a threatened fish, which has
    been reintroduced. This Environmental Assessment addresses three alternatives: 1)
    Proposed Action, Alternative A, to purchase approximately 1,000 acre-feet of water
    rights with or without land; 2) No action, Alternative B, to not implement the mitigations;
    3) Alternative C, to lease or contract water rights short term. The Service's proposed
    action is to purchase about 1,000 acre-feet of water rights, with or without land,
    thus permanently implementing the proposed mitigation for the two sewage effluent
    disposal projects.",nt"license_title": "License Not Specified",nt"extras":
