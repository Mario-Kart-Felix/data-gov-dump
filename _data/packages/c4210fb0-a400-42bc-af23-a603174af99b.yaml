    false,nt"url": null,nt"notes": "This report documents an evaluation of
    chemical contaminants in, and toxicity of, sediments collected from impoundments
    created by dams on the Haw River in Alamance and Chatham Counties, central North
    Carolina. Eighteen whole-sediment samples from within the impounded reaches of Swepsonville
    Dam, Saxapahaw Dam, Bynum Dam, and B. Everett Jordan Dam were collected in June
    2008. All samples were analyzed for elemental contaminants and polycyclic aromatic
    hydrocarbons. All samples were also assessed with a battery of toxicity tests. Elemental
    contaminant concentrations in whole-sediments were below those of toxicological
    significance. One or more sediment PAHs with freshwater sediment threshold effects
    screening values exceeded the screening values at 17 of the 18 sites, but no samples
    exceeded the probable effects concentrations. Survival of Hyallela azteca (freshwater
    amphipod) exposed to sediments from one of five sites in the Bynum Dam impounded
    reach was 80% and statistically lower than controls in 28-d toxicity tests; amphipod
    growth was not affected at this or any other site. Whole- sediments had no significant
    effect on survival or growth in 10-d tests with Chironomus dilutus (freshwater midge)
    at any of the 18 sites. Results indicate the contaminants associated with the whole-sediment
    samples were not chronically toxic to amphipods or midge. In 2-d sediment elutriate
    (water-extractable fraction) tests with Ceriodaphnia dubia (freshwater cladoceran),
    statistically-significant reductions in survival occurred in four of the 18 exposures
    (two from the five samples taken from within the Bynum Dam impounded reach, one
    from the flooded portion of Big Alamance Creek, and one in the headwaters of Jordan
    Lake). Chromium in pore water at one of five sites in the Saxapahaw Dam impoundment
    was 119 u00ecg/L; the State standard for chromium is 50 u00ecg/L. Copper, lead,
    and zinc in the elutriate and pore water samples exceeded State standards infrequently
    but most commonly in sediments from the Saxapahaw Dam impoundment. This is an indication
    that aggressive re-suspension of sediments like those tested could temporarily impair
    surface water quality. These data and surveys of sediment physical characteristics,
    volume, and likelihood of movement can be used together to infer the impacts the
    different types of sediments disturbing activities on short-term water column chemistry.
    In particular, data regarding the modeled or measured sediment re-suspension caused
    by specific sediment disturbing activities (e.g., dredging, dam alterations, dam
    removal, etc.) will help put the elutriate test results in context for a range of
    sediment management practices.",nt"owner_org": "4d7ad1cd-3641-420b-8116-e4082f49cd44",nt"extras":
