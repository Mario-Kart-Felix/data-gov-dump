    "active",ntt"hash": "",ntt"description": "AASG Wells Data for the
    EGS Test Site Planning and Analysis TasknTemperature measurement data obtained from
    boreholes for the Association of American State Geologists (AASG) geothermal data
    project. Typically bottomhole temperatures are recorded from log headers, and this
    information is provided through a borehole temperature observation service for each
    state. Service includes header records, well logs, temperature measurements, and
    other information for each borehole. Information presented in Geothermal Prospector
    was derived from data aggregated from the borehole temperature observations for
    all states. For each observation, the given well location was recorded and the best
    available well identified (name), temperature and depth were chosen. The u201cWell
    Name Source,u201d u201cTemp. Typeu201d and u201cDepth Typeu201d attributes indicate
    the field used from the original service. This data was then cleaned and converted
    to consistent units. The accuracy of the observationu2019s location, name, temperature
    or depth was note assessed beyond that originally provided by the service. n n-tAASG
    bottom hole temperature datasets were downloaded from repository.usgin.org between
    the dates of May 16th and May 24th, 2013.n-tDatasets were cleaned to remove u201cnullu201d
    and non-real entries, and data converted into consistent units across all datasetsn-tMethodology
    for selecting u201dbestu201d temperature and depth attributes from column headers
    in AASG BHT Data sets:nnu2022tTemperature:nu2022tCorrectedTemperature u2013 bestnu2022tMeasuredTemperature
    u2013 next bestnu2022tDepth:nu2022tDepthOfMeasurement u2013 bestnu2022tTrueVerticalDepth
    u2013 next bestnu2022tDrillerTotalDepth u2013 last optionnu2022tWell Name/Identifiernu2022tAPINo
    u2013 bestnu2022tWellName u2013 next bestnu2022tObservationURI  - last option. nnThe
    column headers are as follows:nnu2022tgid = internal unique IDnnu2022tsrc_state
    = the state from which the well was downloaded (note: the low temperature wells
    in Idaho are coded as u201cID_LowTempu201d, while all other wells are simply the
    two character state abbreviation)nnu2022tsource_url = the url for  the source WFS
    service or Excel filennu2022ttemp_c = u201cbestu201d temperature in Celsiusnnu2022ttemp_type
    = indicates whether temp_c  comes from the corrected or measured temperature header
    column in the source documentnnu2022tdepth_m = u201cbestu201d depth in metersnnu2022tdepth_type
    = indicates whether depth_m  comes from the measured, true vertical, or driller
    total depth header column in the source documentnnu2022twell_name = u201cbestu201d
    well name or IDnnu2022tname_src = indicates whether well_name came from apino, wellname,
    or observationuri header column in the source documentnnu2022tlat_wgs84 = latitude
    in wgs84nnu2022tlon_wgs84 = longitude in wgs84nnu2022tstate = state in which the
