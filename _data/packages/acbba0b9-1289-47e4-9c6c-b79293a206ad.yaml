    true,nt"url": null,nt"notes": "Simulation Tools for Modeling Thermal Spallation
    Drilling onrnMultiple Scales.rnStuart D.C. Walsh, Ilya Lomov, Yuliya Kanarska and
    Jeffery J. RobertsrnLawrence Livermore National Laboratory, Livermore CA, USArnKeywords:
    Geothermal, Thermal spallation drilling, Numerical modeling, Engineered Geothermal
    SystemsrnAbstractrnWidespread adoption of geothermal energy will require access
    to deeply buried resources in granitic basementrnrocks at high temperatures and
    pressures. Exploiting these resources necessitates novel methods for drilling, stimulation,rnand
    maintenance, under operating conditions that are often difficult or impossible to
    reproduce in laboratoryrnsettings. Physically rigorous numerical modeling tools
    are vital to highlight potential risks, guide process optimizationrnand reduce the
    uncertainties involved in developing new technologies for these environments.rnLawrence
    Livermore National Laboratory has developed, and is constantly improving, several
    multi-physicsrnsolid/structural mechanics, fluid dynamics, chemistry, and discrete
    element codes. Integration of the LLNL simulationrntools into a coherent simulation
    environment will provide a predictive capability for the thermomechanicalrnresponse
    - in particular the spall and fracture - of basement rocks at high temperatures
    and pressures useful for drillingrnand other geothermal applications. The unified
    tool will be able to address problems that would be impossible to solvernwith any
    other existing technique.rnThis paper outlines a modeling effort investigating the
    processes involved in hydrothermal spallation drilling.rnThese include interconnected
    phenomena on several length and time scales: from system-scale fluid dynamics andrnheat
    transfer of the high temperature jet to the rock face to the grain-scale thermomechanics
    of spallation. Three modelsrnare described to capture these different scale processes:
    a grain-scale model to investigate the onset of spallation;rna particulate fluids
    model to simulate the transport of the produced spalls; and a borehole-scale model
    to represent thernintegrated system behavior.",nt"license_title": "Creative
