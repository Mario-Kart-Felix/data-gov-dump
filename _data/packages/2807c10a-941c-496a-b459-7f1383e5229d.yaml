  \"Development of Instrumentation for Direct Validation of Regional Carbon Flux Estimates
  Project\",\n\t\"tracking_summary\": {\n\t\t\"total\": 4,\n\t\t\"recent\": 1\n\t},\n\t\"groups\":
  [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\": \"2015-05-06T22:22:05.352606\",\n\t\"name\":
  \"development-of-instrumentation-for-direct-validation-of-regional-carbon-flux-estimates-pro\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;Global distributions of GHG sources
  and sinks, principally CO2 and CH4, and characterization of the processes that control
  them, comprise a key uncertainty in projection of future carbon-climate interactions
  and, hence, climate prediction (US Carbon Cycle Science Plan, 2011; NASA Strategic
  Plan, 2011). Very little information is available to evaluate global source/sink
  inversions (e.g., from OCO-2 or the NASA Carbon Monitoring System (CMS)). Bottom
  up and top down estimates (including forest inventories) don&amp;rsquo;t match well,
  even for relatively well-sampled areas like North America. Bottom-up vegetation
  flux models vary widely among themselves, and their response to climate forcing
  is apparently limited and not adequately tested. Flux tower data are notoriously
  local site-specific with large spatial variability. Furthermore, requirements for
  CMS treaty-relevant monitoring, reporting, and validation or Reducing Emissions
  from Deforestation and Forest Degradation are likely to be extremely stringent compared
  with current research-level uncertainties and very difficult to quantify on a regional
  scale. All of this points to an emerging need for NASA to develop a capability for
  direct validation/evaluation of GHG surface fluxes, which can be most directly obtained
  regionally via airborne eddy covariance measurements. The principal objective of
  this project is to assemble an airborne system for direct (eddy covariance) greenhouse
  gas flux measurements to be used in evaluating top-down and bottom-up source/sink
  estimates including validation of products from OCO-2 and other space-based GHG
  missions, biogeophysical models, and application in airborne science campaigns.
  Here we plan to build and test the first component in this system, a fast-response
  CH4 analyzer, which is currently not generally available for use. &amp;nbsp;We also
  have related objectives to summarize the characteristics of potential GHG space
  sensor approaches for Goddard and to publish a study of glint sampling for GHG spectra.&lt;/p&gt;\",\n\t\"license_title\":
