    "2016-10-17T19:59:06.043971",nt"name": "non-traffic-citations",nt"isopen":
    true,nt"url": null,nt"notes": "Non-traffic citations (NTCs, also known
    as "summary offenses") document low-level criminal offenses where a law enforcement
    officer or other authorized official issued a citation in lieu of arrest. These
    citations normally include a fine.u202fIn Pennsylvania, NTCs often include a notice
    to appear before a magistrate if the person does not provide a guilty plea. Offenses
    that normally result in a citation include disorderly conduct, loitering, harassment
    and retail theft.  rnrnThis data only contains information reported by City of Pittsburgh
    Police, and does not contain incidents that solely involve other police departments
    operating within the city (campus police, Port Authority, etc.)rnrn[Crime Data Guide](http://www.wprdc.org/crime/">Data
