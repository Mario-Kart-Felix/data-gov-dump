    [],nt"revision_timestamp": "2016-02-26T22:16:22.754075",nt"name": "climate-prediction-center-cpc-global-land-surface-air-temperature-analysis-642f7",nt"isopen":
    false,nt"url": null,nt"notes": "A station observation-based global land
    monthly mean surface air temperature dataset at 0.5 x 0.5 latitude-longitude resolution
    for the period from 1948 to the present was developed at the Climate Prediction
    Center, National Centers for Environmental Prediction. This data set is different
    from some existing surface air temperature data sets in: (1) using a combination
    of two large individual data sets of station observations collected from the Global
    Historical Climatology Network version 2 and the Climate Anomaly Monitoring System
    (GHCN + CAMS), so it can be regularly updated in near real time with plenty of stations
    and (2) some unique interpolation methods, such as the anomaly interpolation approach
    with spatially-temporally varying temperature lapse rates derived from the observation-based
    Reanalysis for topographic adjustment. When compared with several existing observation-based
    land surface air temperature data sets, the preliminary results show that the quality
    of this new GHCN + CAMS land surface air temperature analysis is reasonably good
    and the new data set can capture most common temporal-spatial features in the observed
    climatology and anomaly fields over both regional and global domains. The study
    also reveals that there are clear biases between the observed surface air temperature
    and the existing Reanalysis data sets, and they vary in space and seasons. Therefore
    the Reanalysis 2 m temperature data sets may not be suitable for model forcing and
    validation. The GHCN + CAMS data set will be mainly used as one of land surface
    meteorological forcing inputs to derive other land surface variables, such as soil
    moisture, evaporation, surface runoff, snow accumulation and snow melt, etc. As
    a byproduct, this monthly mean surface air temperature data set can also be applied
    to monitor surface air temperature variations over global land routinely or to verify
    the performance of model simulation and prediction. Refer to this paper: Fan, Y.
    and H. van den Dool, 2008: A global monthly land surface air temperature analysis
    for 1948-present. J. Geophys. Res., 113, doi: 10.1029/2007JD008470.",nt"license_title":
