  [],\n\t\"revision_timestamp\": \"2016-10-01T02:10:39.635482\",\n\t\"name\": \"human-infective-potential-of-cryptosporidium-spp-giardia-duodenalis-and-enterocytozoon-bie\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"Cryptosporidiosis, giardiasis, and microsporidiosis
  are important waterborne diseases. In thenstandard for wastewater treatment plant
  (WWTP) effluents in China and other countries, fecalncoliform is the only microbial
  indicator, raising concerns about the potential for pathogenntransmission through
  WWPT effluent reuse. In this study, we collected 50 effluent samplesn(30 L/sample)
  from three municipal WWTPs in Shanghai, China and analyzed for Cryptosporidiumnspp.,
  Giardia duodenalis and Enterocytozoon bieneusi by microscopy and/or PCR. Moreover,npropidium
  monoazide (PMA)-PCR was used to assess the viability of oocysts/cysts. The microscopynand
  PCR-positive rates for Cryptosporidium spp. were 62% and 40%, respectively. The
  occurrencenrates of G. duodenalis were 96% by microscopy and 92u2013100% by PCR
  analysis of three genetic loci.nFurthermore, E. bieneusi was detected in 70% (35/50)
  of samples by PCR. Altogether, tennCryptosporidium species or genotypes, two G.
  duodenalis genotypes, and 11 E. bieneusi genotypesnwere found, most of which were
  human-pathogenic. The chlorine dioxide disinfection employed innWWTP1 and WWTP3
  failed to inactivate the residual pathogens; 93% of the samples from WWTP1 andn83%
  from WWTP3 did not meet the national standard on fecal coliform levels. Thus, urban
  WWTPneffluents often contain residual waterborne human pathogens.nnThis dataset
  is associated with the following publication:nMa, J., Y. Feng, Y. Hu, E. Villegas
  , and L. Xiao. Human infective potential of Cryptosporidium spp., Giardia duodenalis
  and Enterocytozoon bieneusi in urban wastewater treatment plant effluents.   JOURNAL
  OF WATER AND HEALTH. IWA Publishing, London,  UK, 14(4): 411-423, (2016).\",\n\t\"license_title\":
