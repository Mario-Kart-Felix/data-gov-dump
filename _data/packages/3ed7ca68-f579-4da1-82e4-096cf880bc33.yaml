    [],nt"num_tags": 3,nt"name": "smart-crucibles-for-materials-processing-in-microgravity-project",nt"isopen":
    true,nt"url": null,nt"notes": "Crucibles comprised of an internal ceramic
    liner in direct contact with a metal reinforcement are desired to maximize heat
    transfer between the sample and the furnace for materials processing experiments
    in microgravity.  Previous work by Plasma Processes Inc. has demonstrated forming
    techniques to provide reinforced crucibles that survive quenching and produce samples
    with enhanced microstructural features compared to samples processed in conventional
    ampoule/cartridge assemblies.  However, incorporation of thermocouples has been
    limited to either inside the crucible cavity or on the external surface of the metal
    reinforcement.  The science requirements of several NASA principle investigators
    prevent the placement of thermocouples in these locations.  In addition, a failure
    detection technique based on the use of krypton gas is required on some microgravity
    furnaces.  Therefore, ?smart? crucibles are needed that incorporate thermocouple
    grooves and a reservoir for krypton gas storage within the crucible wall.  Because
    of intimate contact between all the layers of the ?smart? crucible, optimum heat
    transfer rates are maintained.",nt"owner_org": "d8a6202b-c0c3-463d-88a0-3bc021a178ed",nt"extras":
