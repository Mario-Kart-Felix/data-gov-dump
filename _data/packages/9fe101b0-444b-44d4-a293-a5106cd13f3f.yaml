  \"\",\n\t\t\"description\": \"Low-temperature geothermal resources in the United
  States potentially hold an enormous quantity of thermal energy, useful for direct
  use in residential, commercial, industrial, and agricultural applications such as
  space and water heating, greenhouse warming, pool heating, aquaculture, and low-temperature
  manufacturing processes. Several studies published over the past 40 years have provided
  assessments of the resource potential for multiple types of low-temperature geothermal
  systems (e.g., hydrothermal convection, hydrothermal conduction, enhanced geothermal
  systems) with varying temperature ranges and depths. This paper provides a summary
  and additional analysis of these assessments of shallow (u00e2u2030u00a4 3 km),
  low-temperature (30u00c2u00b0u00e2u20acu201c150u00c2u00b0C) geothermal resources
  in the United States that are suitable for use in direct-use applications. This
  analysis considers six types of geothermal systems, spanning both hydrothermal and
  enhanced geothermal systems (EGS). We outline the primary data sources and quantitative
  parameters used to describe resources in each of these categories and present summary
  statistics of the total resources available. In sum, we find that low-temperature
  hydrothermal resources and EGS resources contain approximately 8 million and 800
  million TWh of heat-in-place, respectively. In future work, these resource potential
  estimates will be used for modeling of the technical and market potential for direct-use
  geothermal applications for the U.S. Department of Energyu00e2u20acu2122s Geothermal
  Vision Study.\",\n\t\t\"format\": \"docx\",\n\t\t\"tracking_summary\": {\n\t\t\t\"total\":
