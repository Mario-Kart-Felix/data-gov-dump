    true,nt"url": null,nt"notes": "&lt;p&gt;The space suit is arguably the
    most intimate piece of space flight hardware yet we know surprisingly little about
    the interactions between the astronaut and this machine.&amp;nbsp; Current EVA mobility
    studies only allow for comparisons of how the suit moves when actuated by a human
    and how the human moves when unsuited. Over decades, engineering and science teams
    have attempted to bridge this gap using tools from live x-rays to shape tape to
    pressure sensors but none of these technologies have proved to be both safe and
    reliable. However, there are now new wireless inertial measurement units (IMUs)
    that are small enough to be worn in pockets of the space suit undergarments to provide
    real-time data on the postures and joint angles assumed by the suited test subject
    as they conduct simulated EVA tasks.&amp;nbsp;&amp;nbsp; Thus the proposed development
    is to use the new IMUs with the data collection system that can synch across 32
    human worn sensors and simultaneously link to the Vicon MX data collected from externally
    mounted suit reflectors.&amp;nbsp; Initially, success of this project will be measured
    by the ability to transmit the wireless signals through the pressurized suit without
    significant loss of signal or distortion and the development of software code to
    accurately describe the motion of joint segments during simulated EVA tasks.&amp;nbsp;
    Follow on efforts will provide the first time linked data sets for internal and
    external movements during suited mobility assessments.&amp;nbsp;&lt;/p&gt;",nt"owner_org":
