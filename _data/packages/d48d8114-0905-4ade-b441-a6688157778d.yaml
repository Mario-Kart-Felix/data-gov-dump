    [],nt"num_tags": 27,nt"name": "establishing-baseline-conditions-to-inform-adaptive-management-of-south-san-francisco-bay-",nt"isopen":
    false,nt"url": null,nt"notes": "The 30,000 acres of wetlands within the
    Don Edwards San Francisco Bay National Wildlife Refuge (Refuge) provide critical
    habitat for over one million waterbirds annually (Page et al. 1999, Warnock et al.
    2002). These wetlands consist largely of tidal marshes and open water ponds. Salt
    evaporator ponds have been in this landscape for over 150 years (Ver Planck 1958)
    and are heavily used by shorebirds, waterfowl and other wildlife species (Anderson
    1970, Accurso 1992, Takekawa et al. 2001, Warnock et al. 2002). Salt ponds, and
    former salt ponds now managed as wildlife habitat, provide the majority of the roosting
    and (for some species) foraging habitat for waterbirds in the San Francisco Bay.
    The South Bay Salt Pond Restoration Project (Restoration Project), of which the
    Refuge and California Department of Fish and Wildlife's (CDFW, also CDFG) Eden Landing
    Ecological Reserve are a part, is implementing a large-scale plan to convert 15,100
    acres of former salt ponds into tidal and managed wetland habitats (SBSPRP 2007).While
    the restoration of former salt ponds to tidal marsh will increase habitat for species
    that depend on tidal marshes, it also will reduce the overall pond habitats available
    for waterbirds. However, through adaptive management, the Restoration Project is
    committed to maintaining "baseline" levels of waterbirds in this site of international
    importance along the Pacific Flyway (Ramsar Convention on Wetlands, 2013). The Restoration
    Project has committed to retaining between 10-50% of the 15,100 total Project acres
    as ponds that are managed largely for waterbirds, but information is needed to ensure
    that the habitat requirements of large numbers of waterbirds can be met with reduced
    pond acreage. Monthly ground-based surveys, conducted in former and currently active
    salt ponds by the U.S. Geological Survey San Francisco Bay Estuary Field Station
    (USGS) and San Francisco Bay Bird Observatory (SFBBO) have been ongoing since 2002
    and 2005, respectively, however, these surveys began after the Restoration Project
    started. Thus, baseline (i.e., historical) numbers remain largely unknown for many
    waterbird species prior to the initiation of the Restoration Project. However, in
    the 1980's, state and federal biologists conducted monthly aerial surveys of waterbirds
    on all of the salt ponds in the South Bay. These data were recently rediscovered
    and scanned through a cooperative effort with USGS. In 2009, the USGS scanned these
    datasheets, and a Refuge intern began the process of entering data into a modified
    version of SFBBO's current waterbird survey database. In 2010, SFBBO and the Refuge
    received support from the USFWS Inventory & Monitoring Program, with the goal of
    completing entry of historical data and analyzing these data to compare historical
    and current waterbird numbers in Eden Landing Ecological Reserve and the Newark,
    Alviso, Mowry and Ravenswood salt pond complexes. A metadata report describing the
    datasets, collection methods, and potential caveats, was submitted previously by
    SFBBO (Demers & Tokatlian 2012).In this report, we describe the methods we used
    to compare the current and baseline (historical) datasets and present our findings
    on the current and historical patterns of abundance and distribution for nine guilds
    and several individual species of interest to the Refuge, CDFW and Restoration Project.
    We also compare changes in community structure from the historical to the current
    data, focusing on changes in patterns of species richness and abundance. We also
    describe work conducted by researchers at the University of California, Davis, to
    develop a "conversion factor" that enabled current (ground-based) survey data
    to be compared with historical (aerial-based) survey data.",nt"owner_org":
