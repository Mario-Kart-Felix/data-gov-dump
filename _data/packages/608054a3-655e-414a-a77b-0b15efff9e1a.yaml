    [],nt"revision_timestamp": "2016-05-20T00:44:53.830121",nt"name": "exploration-case-studies-on-openei",nt"isopen":
    true,nt"url": null,nt"notes": "BackgroundnThe goal of this project was
    to create a template (and associated form) on OpenEI to solicit crowd-sourced information
    sharing about various geothermal resource areas around the world.  Over the past
    two years, twelve case studies have been researched by NREL staff testing the usability
    and content model developed.  The goal in FY14 is to encourage crowd-sourcing of
    information to populate information for more areas.nnThe data can be found here:
    http://en.openei.org/wiki/Geothermal_Areas nnOpenEInInformation about Geothermal
    Areas have been collected on OpenEI.  Some of the advantages of cataloging this
    information on OpenEI include:n1. The ability to crowd-source informationn2. The
    ability to easily search for the information neededn3. The ability to query information
    to compare various techniquesn4. The ability to link these data to other databases
    on OpenEI (for example, the NEPA database)nnGeothermal Area PropertiesnProperties
    are searchable and queriable and can be used to compare various geothermal areas
    and their properties, either directly on OpenEI, or by export and manipulation in
    other programs, such as Excel.  Properties allowed (to date) for each Geothermal
    Area include:nu2022tMap - The map of the resource area.nu2022tPlace - The city or
    state in which the resource area is located.nu2022tGeothermalRegion - The geothermal
    exploration region in which the resource area is located.nu2022tGEADevelopmentPhase
    - The phase of plant construction, as defined by GEA (can have more than one phase
    if more than one project)nu2022tCoordinates - The coordinates (lat, lon) of the
    resource area.nu2022tMeanReservoirTemp - The USGS-defined (2008) mean temperature
    in degrees Celsius.nu2022tEstReservoirVol - The USGS-defined (2008) estimated reservoir
    volume in kmu00b3.nu2022tMeanCapacity - The USGS-defined (2008) mean capacity.nu2022tGrossProdCapacity
    - Gross production (including MW needed to run well field and site operations) [MW]
    of the field. In the case where outside power is purchased to run well field/site
    operations, Gross=Net.nu2022tNetProdCapacity - Average Annual Net production [MW]
    delivered to the grid.nu2022tNumOfPlants - The number of operating plants in the
    area (does not include plants in development)nu2022tOwners - List of power plant
    owners in the areanu2022tOperators - List of power plant operators in the areanu2022tPurchasers
    - List of entities purchasing geothermal power from areanu2022tNumProdWells - Number
    of production wells in an areanu2022tNumInjWells - Number of injection wells in
    an areanu2022tNumRepWells - Number of replacement wells in an areanu2022tGeofluidTemp
    - Average temperature of geofluid into plantsnu2022tReservoirTemp - Average temperature
    [u00b0C] of the fluid at depth as measured by geothermometry techniques. Indicates
    the theoretical resource temperature.nu2022tSanyalTempWellhead - Classifies resource
    area based on wellhead temperature which reflects enthalpy of the system that is
    used.nu2022tSanyalTempReservoir - Classifies resource area based on deep reservoir
    temperature which reflects the enthalpy of the system that could potentially be
    tapped.nu2022tReservoirTopDepth - Average depth to reservoir topnu2022tReservoirBotDepth
    - Average depth to reservoir bottomnu2022tAvgReservoirDepth - Average depth to reservoirnu2022tOverview
    - Paragraph overview of the resource areanu2022tAreaGeology - A description of the
    area geologynu2022tHistory - A description of the history and infrastructure development
    in the areanu2022tTechProbSolutions - A description of technical problems and solutionsnu2022tRegEnvIssues
    - A description of regulatory and environmental issues that have come about during
    development of the areanu2022tRDActivities - A description of Research, Development
    and Deployment activities (e.g. DOE-funded projects) in the geothermal areanu2022tFuturePlans
    - A description of future plansnu2022tExplorationHistory - A description of the
    exploration historynu2022tWellFieldDescription - A description of the well fieldnu2022tHydroSystem
    - A description of the hydrothermal system in the areanu2022tHeatSource - A description
    of the resource heat sourcenu2022tGeochemistry - A description of the geofluid geochemistrynu2022tOtherUses
    - Other products being produced at the sitenu2022tFirstWellDate - Date of completion
    of first wellnu2022tFirstWellName - Name of first wellnu2022tFirstWellCoordinates
    - Coordinates of first wellnu2022tFirstWellDepth - Date of completion of first wellnu2022tFirstWellFlowRate
    - Initial flow rate of first wellnu2022tFirstWellFlowComments - first well flow
    test commentsnu2022tFirstWellTemp - initial temperature of first wellnu2022tFirstWellLog
    - name of uploaded well log filenu2022tStructuralZone - Describes the structural
    zone in which the field lies. (e.g. East African Rift Valley, Taupo Volcanic Zone,
    Walker Lane)nu2022tTectonicSetting - Describes tectonic process responsible for
    development of geothermal resource.nu2022tControlStructure - Describes underlying
    structure that controls permeability and hydrology of the reservoir (as described
    in REF)nu2022tTopoFeatures - Describes topographic features within the vicinity
    of the field (e.g. volcanic features, rift valleys, extensional features) that may
    be significant reflections of underlying geothermal resources.nu2022tBrophyModel
    - Application of Brophy's occurrence models to each area based on its tectonic and
    structural setting.nu2022tModernGeoFeatures - Describes modern surface manifestations
    present in vicinity of the resource area (e.g. hot springs, fumaroles, mudpots,
    geysers)nu2022tRelictGeoFeatures - Describes evidence of ancient surface manifestations
    in the vicinity of the resource area (e.g. hydrothermally altered rock, hydrothermally
    deposited rock)nu2022tVolcanicAge - Describes the time of the most recent volcanism
    by epoch, era, or period per available data.nu2022tHostRockAge - Describes the age
    of the reservoir rock by epoch, era, or period per available data.nu2022tHostRockLithology
    - Condensed description of the lithology of the reservoir rock.nu2022tCapRockAge
    - Describes the age of the cap rock by epoch, era, or period per available data.nu2022tCapRockLithology
    - Condensed description of the lithology of the cap rock.nu2022tSalinityLow - Describes
    lower end measurements of salinity [ppm] of the geothermal fluid.nu2022tSalinityHigh
    - Describes higher end measurements of salinity [ppm] of the geothermal fluid.nu2022tSalinityAverage
    - Mean average of the low and high end measurements of the salinity [ppm] of the
    fluid.nu2022tBrineConstituents u2013 Describes major elements, compounds in geothermal
    brinenu2022tWaterResistivity u2013 Resistivity (Mu03a9.cm) of the geothermal fluidn",nt"license_title":
