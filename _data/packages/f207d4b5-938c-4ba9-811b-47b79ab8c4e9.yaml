  \"Interface Everywhere: Further Development of a Gesture and Voice Commanding Interface
  Project\",\n\t\"tracking_summary\": {\n\t\t\"total\": 4,\n\t\t\"recent\": 1\n\t},\n\t\"groups\":
  [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\": \"2015-05-07T15:24:36.357399\",\n\t\"name\":
  \"interface-everywhere-further-development-of-a-gesture-and-voice-commanding-interface-proje\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;Natural User Interface (NUI) is
  a term used to describe a number of technologies such as speech recognition, multi-touch,
  and kinetic interfaces. Gesture and voice control are two exciting computer input
  modalities for the NUI. Some believe that NUI is the next step forward from the
  traditional graphical user interface (GUI), which employs a mouse and keyboard as
  the primary means of input. The goal of NUI is to develop interfaces that do not
  have a steep learning curve and the interactions with these interfaces are &amp;ldquo;natural&amp;rdquo;
  and intuitive to the user.&lt;/p&gt;&lt;p&gt;One disadvantage of current GUIs is
  that they require the users to be physically near an input device in order to interact
  with the system. With the NUI, however, through using voice and gesture commands,
  the user is able to interact with the system &lt;em&gt;anywhere&lt;/em&gt; they
  want within the defined work environment. Such &amp;ldquo;Interface Anywhere&amp;rdquo;
  gesture ability is achievable using infrared technology. The voice recognition portion
  is achievable through array microphones and Kinect software. Our NUI system of choice
  for this proof of concept is the Microsoft Kinect sensor. The heart of the system
  and what makes gesture recognition possible is the Kinect&amp;rsquo;s skeleton tracking
  ability. The Kinect contains an infrared projector and receiver, a normal RGB camera,
  and an array of four microphones. The system tracks multiple users in x-, y-, and
  z-space. Based on the depth information, the Kinect generates a skeleton using joint
  position.&lt;/p&gt;\",\n\t\"license_title\": \"U.S. Government Work\",\n\t\"extras\":
