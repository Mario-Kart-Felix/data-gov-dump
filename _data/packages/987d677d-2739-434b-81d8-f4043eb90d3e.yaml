    true,nt"url": null,nt"notes": "The Fourier-Adjusted, Sensor and Solar zenith
    angle corrected, Interpolated, Reconstructed (FASIR) adjusted Normalized Difference
    Vegetation Index (NDVI) data sets were generated to provide a 17-year, satellite
    record of monthly changes in the photosynthetic activity of terrestrial vegetation.
    FASIR-NDVI data are also used in climate models and biogeochemical models to calculate
    photosynthesis, the exchange of CO2 between the atmosphere and the land surface,
    land-surface evapotranspiration and the absorption and release of energy by the
    land surface. There are three data files provided at spatial resolutions of 0.25,
    0.5 and 1.0 degree in latitude and longitude. FASIR adjustments concentrated on
    reducing NDVI variations arising from atmospheric, calibration, view and illumination
    geometries and other effects not related to actual vegetation change.FASIR NDVI
    was also generated to provide inputs for computing a 17-year time series of associated
    biophysical parameters, provided as a separate data set in this data collection.
    The production of the FASIR NDVI data set and its associated biophysical parameters
    was funded by NASA's Land Surface Hydrology program and the Higher Education Funding
    Council for Wales (HEFCW) as a core component of the International Satellite Land
    Surface Climatology Project (ISLSCP) Initiative II Data Collection.",nt"license_title":
