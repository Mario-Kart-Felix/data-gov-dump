  \"2016-04-28T01:26:39.277992\",\n\t\"name\": \"memos-relating-to-high-priority-geothermal-targets-in-colorado-selected-for-further-study-\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"Memos Relating to High-Priority Geothermal
  Targets in Colorado Selected for Further Study - Flint Geothermal 2012nnThis dataset
  contains several memos describing geothermal targets outlined by Flint personnel
  in Colorado. Phase 1 involved an ASTER and LANDSAT thermal infrared imagery assessment
  conducted by CIRES of the University of Colorado, which identified areas of warm
  ground that might indicate geothermal heating. CIRES used the thermal ground anomalies,
  together with other GIS layers, to come up with a set of areas (\"polygons\") having
  high geothermal potential. nnThis was followed by a \"ground truthing\" or site
  assessment by Geothermal Development Associates of Reno Nevada, during the summer
  and fall of 2011. Of the many areas targeted and visited, several stood out for
  their overall geothermal potential.nnIn the first memo, \"Colorado Targets 2012
  March\", GDA's Richard \"Rick\" Zehner describes the geothermal geology of the following
  properties, which were deemed to have the highest geothermal potential:n1. Routt
  (aka Strawberry Park) Hot Springs in Routt County;n2. Rico area, Delores County;n3.
  Pagosa Springs, Archuleta County;n4. San Luis Valley, Alamosa and Conejos Counties;n5.
  Lemon Hot Springs, San Miguel CountynnThe second memo, \"Comments on Rick's Report
  02_25_2012, from CIRES investigators, is a critical evaluation of Zehner's memo,
  in relation to CIRES' satellite thermal anomaly maps.nnThe third memo, \"Penrose
  Area DE-EE0002828\" is a detailed description of preliminary investigations into
  the geothermal potential of that area in Fremont County.n\",\n\t\"license_title\":
