    [],nt"revision_timestamp": "2016-06-28T09:51:39.269674",nt"name": "epa-re-powering-mapper-region-1fa255",nt"isopen":
    false,nt"url": null,nt"notes": "The U.S. Environmental Protection Agency
    (EPA) Office of Land and Emergency Management (OLEM) Office of Communications, Partnerships
    and Analysis (OCPA) initiated the RE-Powering America's Land Initiative to demonstrate
    the enormous potential that contaminated lands, landfills, and mine sites provide
    for developing renewable energy in the United States. EPA developed national level
    site screening criteria in partnership with the U.S. Department of Energy (DOE)
    National Renewable Energy Laboratory (NREL) for wind, solar, biomass, and geothermal
    facilities. While the screening criteria demonstrate the potential to reuse contaminated
    land for renewable energy facilities, the criteria and data are neither designed
    to identify the best sites for developing renewable energy nor all-inclusive. Therefore,
    more detailed, site-specific analysis is necessary to identify or prioritize the
    best sites for developing renewable energy facilities based on the technical and
    economic potential. Please note that these sites were only pre-screened for renewable
    energy potential. The sites were not evaluated for land use constraints or current
    on the ground conditions. Additional research and site-specific analysis are needed
    to verify viability for renewable energy potential at a given site.",nt"license_title":
