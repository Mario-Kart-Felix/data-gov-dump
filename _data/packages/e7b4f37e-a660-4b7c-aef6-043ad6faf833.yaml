    "npdes-national-pollution-discharge-elimination-system-minor-dischargers",nt"isopen":
    false,nt"url": null,nt"notes": "As authorized by the Clean Water Act, the
    National Pollutant Discharge Elimination System (NPDES) permit program controls
    water pollution by regulating point sources that discharge pollutants into waters
    of the United States. The NPDES permit program regulates direct discharges from
    municipal and industrial wastewater treatment facilities that discharge directly
    into surface waters. The NPDES permit program is part of the Permit Compliance System
    (PCS) which issues, records, tracks, and regulates point source discharge facilities.
    Individual homes that are connected to a municipal system, use a septic system,
    or do not have a surface discharge do not need an NPDES permit. Facilities in PCS
    are identified as either major or minor. Within the major/minor classification,
    facilities are grouped into municipals or non-municipals. In many cases, non-municipals
    are industrial facilities. This data layer contains Minor dischargers. Major municipal
    dischargers include all facilities with design flows of greater than one million
    gallons per day; minor dischargers are less that one million gallons per day. Essentially,
    a minor discharger does not meet the discharge criteria for a major. Since its introduction
    in 1972, the NPDES permit program is responsible for significant improvements to
    our Nation's water quality.",nt"license_title": null,nt"extras": [{ntt"key":
