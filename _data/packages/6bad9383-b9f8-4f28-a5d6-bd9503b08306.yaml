    nDescription: nThis map shows areas of anomalous surface temperature in Alamosa
    and Saguache Counties identified from ASTER thermal data and spatial based insolation
    model. The temperature is calculated using the Emissivity Normalization Algorithm
    that separate temperature from emissivity. The incoming solar radiation was calculated
    using spatial based insolation model developed by Fu and Rich (1999). Then the temperature
    due to solar radiation was calculated using emissivity derived from ASTER data.
    The residual temperature, i.e. temperature due to solar radiation subtracted from
    ASTER temperature was used to identify thermally anomalous areas. Areas that had
    temperature greater than 2u03c3 were considered ASTER modeled u201cvery warm modeled
    surface temperatureu201d are shown in red on the map.  Areas that had temperatures
    between 1u03c3 and 2u03c3 were considered ASTER modeled u201cwarm modeled surface
    temperatureu201d are shown in yellow on the map. nnThis map also includes the locations
    of shallow temperature survey points, locations of springs or wells with favorable
    geochemistry, faults, transmission lines, and areas of modeled basement weakness
    u201cfairwaysu201d.nnSpatial Domain: nExtent: nTop:  4217727.601630 m nLeft:  394390.400264
