  3\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\":
  \"2016-10-03T21:22:40.909723\",\n\t\"name\": \"nowcoasts-map-service-for-noaa-nws-ncep-significant-weather-outlooks\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"Map Information:nnThis nowCOAST time-enabled
  map service provides maps of the latest NOAA/NWS Outlooks for Severe Thunderstorms
  (Convective Outlooks) and Critical Fire Weather for both Dry and Non-Dry Thunderstorms.
  These outlooks are issued by the NOAA/NWS/NCEP Storm Prediction Center (SPC) in
  Norman, Oklahoma. The colors used on the maps to indicate the locations and risk
  level of severe thunderstorms and critical fire weather conditions are the same
  as (or very close to) those used on SPC's outlook maps. To ensure the latest information
  is displayed, the maps of these outlooks are updated in this nowCOAST map service
  every half hour, but the underlying outlooks produced by SPC are usually issued
  only at 0100, 0600, 1300, 1630, 1730, and 2000 UTC. However, amendments or more
  frequent updates will be issued as necessary. For more detailed information about
  layer update frequency and timing, please reference the   nowCOAST Dataset Update
  Schedule.nnGeographic areas expected to have thunderstorms or severe thunderstorms
  are depicted on the outlook maps. For Days 1-3, six categorical levels (general
  thunderstorms, marginal, slight, enhanced, moderate, and high) are used to indicate
  the level of risk that severe thunderstorms will occur in the outlined geographic
  area. The levels of risk and associated display colors and described below.nnFor
  days 4-8, the risk categories listed above are replaced by two thresholds:nnEven
  when there are no outlook lines or polygons drawn on nowCOAST, users are encouraged
  to read SPC text outlook discussions to be aware of the potential for a severe weather
  threat to develop. The SPC outlook discussions are available at  http://www.spc.ncep.noaa.gov.nnGeographic
  areas expected to have a critical fire weather risk are displayed on nowCOAST. The
  severity of the risk is indicated using five categorial levels: elevated, critical,
  and extreme fire weather conditions based on wind, relative humidity, and pre-existing
  moisture content of fuels as well the likely areas for isolated dry thunderstorms
  and scattered dry thunderstorms where dried fuels exist.nnFor non-dry thunderstorms:nnFor
  dry thunderstorms (<0.10\" of rain expected):nnnThis map service is time-enabled,
  meaning that each individual layer contains time-varying data and can be utilized
  by clients capable of making map requests that include a time component.nnIn addition
  to ArcGIS Server REST access, time-enabled OGC WMS 1.3.0 access is also provided
  by this service.nnThis particular service can be queried with or without the use
  of a time component. If the time parameter is specified in a request, the data or
  imagery most relevant to the provided time value, if any, will be returned. If the
  time parameter is not specified in a request, the latest data or imagery valid for
  the present system time will be returned to the client. If the time parameter is
  not specified and no data or imagery is available for the present time, no data
  will be returned.nnThis service is configured with time coverage support, meaning
  that the service will always return the most relevant available data, if any, to
  the specified time value. For example, if the service contains data valid today
  at 12:00 and 12:10 UTC, but a map request specifies a time value of today at 12:07
  UTC, the data valid at 12:10 UTC will be returned to the user. This behavior allows
  more flexibility for users, especially when displaying multiple time-enabled layers
  together despite slight differences in temporal resolution or update frequency.nnWhen
  interacting with this time-enabled service, only a single instantaneous time value
  should be specified in each request. If instead a time range is specified in a request
  (i.e. separate start time and end time values are given), the data returned may
  be different than what was intended.nnCare must be taken to ensure the time value
  specified in each request falls within the current time coverage of the service.
  Because this service is frequently updated as new data becomes available, the user
  must periodically determine the service's time extent. However, due to software
  limitations, the time extent of the service and map layers as advertised by ArcGIS
  Server does not always provide the most up-to-date start and end times of available
  data. Instead, users have three options for determining the latest time extent of
  the service:nn    1.  Issue a returnUpdates=true request (ArcGIS REST protocol only)
  for an individual layer or for the service itself, which will return the current
  start and end times of available data, in epoch time format (milliseconds since
  00:00 January 1, 1970). To see an example, click on the \"Return Updates\" link
  at the bottom of the REST Service page under \"Supported Operations\". Refer to
  the ArcGIS REST API Map Service Documentation for more information.nn    2.  Issue
  an Identify (ArcGIS REST) or GetFeatureInfo (WMS) request against the proper layer
  corresponding with the target dataset. For raster data, this would be the \"Image
  Footprints with Time Attributes\" layer in the same group as the target \"Image\"
  layer being displayed. For vector (point, line, or polygon) data, the target layer
  can be queried directly. In either case, the attributes returned for the matching
  raster(s) or vector feature(s) will include the following:nn        validtime: Valid
  timestamp.n        starttime: Display start time.n        endtime: Display end time.n
  \       reftime: Reference time (sometimes referred to as issuance time, cycle time,
  or initialization time).n        projmins: Number of minutes from reference time
  to valid time.n        desigreftime: Designated reference time; used as a common
  reference time for all items when individual reference times do not match.n        desigprojmins:
  Number of minutes from designated reference time to valid time.nn    3.  Query the
  nowCOAST LayerInfo web service, which has been created to provide additional information
  about each data layer in a service, including a list of all available \"time stops\"
  (i.e. \"valid times\"), individual timestamps, or the valid time of a layer's latest
  available data (i.e. \"Product Time\"). For more information about the LayerInfo
  web service, including examples of various types of requests, refer to the nowCOAST
  LayerInfo Help Documentation.n\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
