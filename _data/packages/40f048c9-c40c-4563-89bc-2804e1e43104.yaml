    [],nt"revision_timestamp": "2016-06-20T20:46:06.768670",nt"name": "national-coral-reef-monitoring-program-assessment-of-coral-reef-communities-in-u-s-virgin-islan",nt"isopen":
    false,nt"url": null,nt"notes": "The Coral Demographics method is one of
    two benthic surveys conducted in the U.S. Virgin Islands (USVI) as part of the National
    Coral Reef Monitoring Program (NCRMP). The coral demographics protocol provide more
    detailed and species-specific insight (u00e2u0080u0098signal magnitudeu00e2u0080u0099)
    for coral populations than is provided by percent cover. Surveys are conducted at
    a subset of fish/LPI sample sites, along the same transect as fish surveys. Data
    provided in this data set were collected around the U.S. Virgin Islands (USVI) as
    part of NOAA National Centers for Coastal Ocean Science (NCCOS)-led missions in
    collaboration with partners at the NOAA National Marine Fisheries Service (NMFS)
    Southeast Fisheries Science Center, the National Park Service, USVI Department of
    Planning and Natural Resources, University of the Virgin Islands, University of
    Miami, Nova Southeastern University, The Nature Conservancy, and U.S. Environmental
    Protection Agency.",nt"license_title": null,nt"extras": [{ntt"key":
