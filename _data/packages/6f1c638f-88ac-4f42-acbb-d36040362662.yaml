  \"\",\n\t\t\"description\": \"A map service on the www depicting aerial retardant
  avoidance areas for hydrographic feature data. Aerial retardant avoidance area for
  hydrographic feature data are based on high resolution National Hydrographic Dataset
  (NHD) produced by USGS and available from the USFS Enterprise Data Warehouse. Forests
  and/or regions have had the opportunity to modify the default NHD water representation
  (300ft buffer from all water features) for their areas of interest to accurately
  represent aerial fire retardant avoidance areas as described in the 2011 Record
  of Decision for the Nationwide Aerial Application of Fire Retardant on National
  Forest System Land EIS. These changes have been integrated into this dataset depicting
  aerial fire retardant avoidance areas for hydrographic features.The following process
  was used to develop the hydrographic areas to be avoided by aerial fire retardant.
  Using the FCODE attribute, streams/rivers/waterbodies are categorized into perennial
  and intermittent/ephemeral types. Linear features (streams & rivers) FCODES 46003
  and 46006 and polygonal features (lakes and other waterbody) FCODES 39001, 39005,
  39006, 43612, 43614, 46601 are considered intermittentt/ephemeral features. All
  other FCODES are considered to be perennial features. Underground and covered water
  features (e.g., pipelines) are excluded. Initially, all intermittent/ephemeral and
  perennial features were buffered by 300 feet by the Forest/Region units. Subsequently,
  Forest/Region units may have extended these buffers locally based on their requirements.
  The resulting avoidance areas may have overlapping features due to the buffering
  processes.The National Hydrography Dataset (NHD) is a feature-based database that
  interconnects and uniquely identifies the stream segments or reaches that make up
  the nation's surface water drainage system. NHD data was originally developed at
  1:100,000-scale and exists at that scale for the whole country. This high-resolution
  NHD, generally developed at 1:24,000/1:12,000 scale, adds detail to the original
  1:100,000-scale NHD. (Data for Alaska, Puerto Rico and the Virgin Islands was developed
  at high-resolution, not 1:100,000 scale.) Local resolution NHD is being developed
  where partners and data exist. The NHD contains reach codes for networked features,
  flow direction, names, and centerline representations for areal water bodies. Reaches
  are also defined on waterbodies and the approximate shorelines of the Great Lakes,
  the Atlantic and Pacific Oceans and the Gulf of Mexico. The NHD also incorporates
  the National Spatial Data Infrastructure framework criteria established by the Federal
  Geographic Data Committee.\",\n\t\t\"format\": \"ArcGIS Map Service\",\n\t\t\"tracking_summary\":
