  2,\n\t\"tags\": [],\n\t\"title\": \"NOAA's Coral Reef Conservation Program: 2016
  Projects Monitoring the Effects of Thermal Stress on Coral Bleaching\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 39,\n\t\t\"recent\": 2\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2016-03-28T18:43:40.086303\",\n\t\"name\": \"noaas-coral-reef-conservation-program-2016-projects-monitoring-the-effects-of-thermal-stress-on\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"nClimate change impacts have been identified
  as one of the greatest global threats to coral reef ecosystems. As temperature rise,
  mass bleaching, and infectious disease outbreaks are likely to become more frequent.
  nnIn 2016 the following projects will take place to monitor the effects of thermal
  stress and asses coral bleaching:nnFlorida Keys Bleach Watch: The Florida Keys Bleach
  Watch program is designed to train and coordinate volunteers who regularly report
  on the occurrence (or absence) of coral bleaching, and basic environmental conditions
  of the reef. The observational data from Bleach Watch volunteers is synthesized
  with existing NOAA's \"Coral Reef Watch\" and \"Coral Health and Monitoring\" programs
  which have developed remote sensing analysis and real-time Monitoring data products
  for predicting when conditions are favorable for coral bleaching. This information
  is then provided to resource managers with NOAA, DOI and the State in the form of
  \"Current Conditions\" reports distributed throughout the warm summer months.nnCoral
  Reef Watch: Satellite- and Model-Based Products for Coral Reef Ecosystem Managers:
  Coral Reef Watch utilizes satellite, in-situ, and modeled data to provide a decision
  support system (DSS) to help managers and other stakeholders worldwide prepare for
  and effectively respond to coral reef ecosystem environmental stressors (climate-
  and terrestrial-input). This work builds on CRWu00e2u0080u0099s current near-real-time
  DSS and previous development efforts, and includes manager feedback from numerous
  workshops, training sessions, and user meetings to further develop/enhance CRW's
  next-generation 5km satellite tools, bleaching outlooks based on operational climate
  forecasts, and new products combining light and heat stresses. During FY16, CRW
  will focus primarily on continued development/enhancement of its 5km satellite-based
  products, probabilistic bleaching outlooks based on NCEPu00e2u0080u0099s operational
  CFS model, and new Light Stress Damage products, further preparing each for transition-to-operations
  by NOAA. Along with assisting analyses of climate change impacts on coral reefs
  (e.g., bleaching, disease, mortality), these tools help managers better conserve
  coral reefs (supporting resilience efforts) and prepare for/prioritize resources
  for events (e.g., mass coral bleaching or disease) that could have long-term, ecologically-significant
  impacts on coral reef health and function.nnObserving and Documenting Predicted
  2015/2016 Mass Coral Bleaching Events in Hawaii: We will conduct surveys on five
  of the eight main Hawaiian Islands to document the coral bleaching associated with
  the projected 2015/2016 El Nino warming. We will task a towed-diver survey team
  of four researchers to cost-effectively document up to 12 km of reef per survey
  day, covering the reefs of Molokai, Lanai, Maui, and Hawaii islands in a collaborative
  cruise aboard the NOAA ship Hiu00e2u0080u0099ialakai, and Oahu's from shore. We
  will follow bleaching recovery using satellite imagery from SkyBox Imaging. These
  surveys will complement ongoing work with collaborators and fill an unaddressed
  need for broad-scale bleaching monitoring in the state. nnThe Coral Reef Temperature
  Anomaly Database:nThe Coral Reef Temperature Anomaly Database (CoRTAD) quantifies
  thermal stress conditions on coral reefs around the world (1982-2012). Through annual
  updates and ongoing improvements to its content and accessibility, CoRTAD establishes
  a baseline for coral reef thermal conditions and reveals changes in those conditions
  through time. A new reprocessing of the underlying AVHRR Pathfinder dataset is now
  scheduled for completion during FY16. This new version of Pathfinder known as v5.3,
  if available with sufficient lead time, will be used in a new CoRTAD version 6 production
  run which will extend the dataset to include data from 2013.  In FY16, an experimental
  nighttime-only version of CoRTAD will be completed to support other CRCP efforts.
  This project will continue to achieve and make available the most accurate, most
  complete, and finest resolution global collection of thermal stress and related
  environmental information for coral managers, researchers, and tool developers.
  Importantly, the Pathfinder SST set on which the CoRTAD is based is the first officially-sanctioned
  high resolution NOAA Climate Data Record for SST, meeting all of the requirements
  of the NOAA Climate Data Record Program. \",\n\t\"license_title\": null,\n\t\"extras\":
