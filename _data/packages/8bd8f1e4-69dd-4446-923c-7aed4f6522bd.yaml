  \"Mitigating Software Failures with Distributed and Recovery-Oriented Flight System
  Architectures Project\",\n\t\"tracking_summary\": {\n\t\t\"total\": 6,\n\t\t\"recent\":
  1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\": [],\n\t\"revision_timestamp\":
  \"2015-05-07T03:56:29.456993\",\n\t\"name\": \"mitigating-software-failures-with-distributed-and-recovery-oriented-flight-system-architec\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"The primary focus of Integrated Vehicle
  Health Management (IVHM) has been on faults due to hardware failures. Yet software
  is growing in complexity, controls critical functionality under a wide range of
  conditions and does so with greater autonomy. Furthermore, software errors have
  negatively impacted major missions.rnrnRuntime recovery from software faults is
  gaining momentum in research community with major efforts such as the IBM autonomic
  computing effort and the Stanford/Berkeley Recovery-Oriented Computing project.
  We propose application of these methods to flight software in the context of JPL's
  Mission Data System (MDS), an integrated systems and software architecture for next-generation
  space missions.rnrnSpecifically, we consider:rnrn?tDetection and repair of radiation
  induced Single Event Upsets (SEU) that can either change data values or code.rn?tRecovery
  from bugs manifested as the use of computational resources outside of a specified
  mode-dependent resource profile.rn?tSoftware organization and infrastructure to
  help diagnose and limit the impact of errors. We shall study how to restructure
  MDS as a distributed system with redundant hierarchical components.rn?tA recovery
  strategy based on component-level rebooting. rnrnThis STTR is a cooperative project
  between the small business Kestrel Technology and NASA's Jet Propulsion Laboratory
  (JPL).rn\",\n\t\"license_title\": \"U.S. Government Work\",\n\t\"extras\": [{\n\t\t\"key\":
