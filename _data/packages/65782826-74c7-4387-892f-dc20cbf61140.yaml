    [],nt"revision_timestamp": "2016-04-28T01:27:36.857732",nt"name": "cleanups-in-my-community-cimc-federal-facility-rcra-sites-national-layer",nt"isopen":
    false,nt"url": null,nt"notes": "Federal facilities are properties owned
    by the federal government. This data layer provides access to Federal facilities
    that are Resource Conservation and Recovery Act (RCRA) sites as part of the CIMC
    web service. The Resource Conservation and Recovery Act, among other things, helps
    ensure that wastes are managed in an environmentally sound manner so as to protect
    human health and the environment from the potential hazards of waste disposal. In
    particular, RCRA tightly regulates all hazardous waste from "cradle to grave."
    In general, all generators, transporters, treaters, storers, and disposers of hazardous
    waste are required to provide information about their activities to state environmental
    agencies. These agencies, in turn pass on the information to regional and national
    EPA offices. Accidents or other activities at facilities that treat, store or dispose
    of hazardous wastes have sometimes led to the release of hazardous waste or hazardous
    constituents into soil, ground water, surface water, or air. When that happens,
    the RCRA Corrective Action program is one program that may be used to accomplish
    the necessary cleanup. In Cleanups in My Community, you can map or list RCRA Corrective
    Action sites that are currently undergoing corrective action, sites for which a
    remedy has been selected, sites for which construction has been completed, and sites
    where the corrective action cleanup is complete. This data layer shows those RCRA
    sites that are located at Federal Facilities. Note: RCRA facilities which are not
    undergoing corrective action are not considered u201cCleanupsu201d in Cleanups in
    My Community. The complete set of RCRA facilities can be accessed via the EPA RCRA
    database in Envirofacts (http://www.epa.gov/enviro/facts/rcrainfo/search.html).
    The CIMC web service was initially published in 2013, but the data are updated on
    the 18th of each month. The full schedule for data updates in CIMC is located here:
    http://iaspub.epa.gov/enviro/data_update_v2.",nt"license_title": null,nt"extras":
