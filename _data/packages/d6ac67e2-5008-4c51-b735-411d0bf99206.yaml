    "Systems Toxicology of Male Reproductive Development: Profiling 774 Chemicals for
    Molecular Targets and Adverse Outcomes",nt"tracking_summary": {ntt"total":
    5,ntt"recent": 2nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-09-26T01:55:14.571993",nt"name": "systems-toxicology-of-male-reproductive-development-profiling-774-chemicals-for-molecular-",nt"isopen":
    true,nt"url": null,nt"notes": "Background: Trends in male reproductive
    health have been reported for increased rates of testicular germ cell tumors, low
    semen quality, cryptorchidism, and hypospadias, which have been associated with
    prenatal environmental chemical exposure based on human and animal studies.nnObjective:
    In the present study we aimed to identify significant correlations between environmental
    chemicals, molecular targets, and adverse outcomes across a broad chemical landscape
    with emphasis on developmental toxicity of the male reproductive system.nnMethods:
    We used U.S. EPAu2019s animal study database (ToxRefDB) and a comprehensive literature
    analysis to identify 774 chemicals that have been evaluated for adverse effects
    on male reproductive parameters, and then used U.S. EPAu2019s in vitro high-throughput
    screening (HTS) database (ToxCastDB) to profile their bioactivity across approximately
    800 molecular and cellular features. nnResults: A phenotypic hierarchy of testicular
    atrophy, sperm effects, tumors, and malformations, a composite resembling the human
    testicular dysgenesis syndrome (TDS) hypothesis, was observed in 281 chemicals.
    A subset of 54 chemicals with male developmental consequences had in vitro bioactivity
    on molecular targets that could be condensed into 156 gene annotations in a bipartite
    network. nnConclusion: Computational modeling of available in vivo and in vitro
    data for chemicals that produce adverse effects on male reproductive end points
    revealed a phenotypic hierarchy across animal studies consistent with the human
    TDS hypothesis. We confirmed the known role of estrogen and androgen signaling pathways
    in rodent TDS, and importantly, broadened the list of molecular targets to include
    retinoic acid signaling, vascular remodeling proteins, G-protein coupled receptors
    (GPCRs), and cytochrome P450s. nnnThis dataset is associated with the following
    publication:nLeung , M., J. Phuong , N. Baker , N. Sipes , G. Klinefelter , M. Martin
    , K. McLaurin, W. Setzer , S. Darney , R. Judson , and T. Knudsen. (ENVIRONMENTAL
    HEALTH PERSPECTIVES) Systems Toxicology of Male Reproductive Development: Profiling
    774 Chemicals for Molecular Targets and Adverse Outcomes.   ENVIRONMENTAL HEALTH
    PERSPECTIVES. National Institute of Environmental Health Sciences (NIEHS), Research
