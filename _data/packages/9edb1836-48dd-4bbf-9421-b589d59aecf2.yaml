    false,nt"url": null,nt"notes": "This spatial dataset consists of 199 1-kilometer
    (km) resolution grids depicting estimated agricultural use of 199 pesticides in
    1992 for the conterminous United States. Each grid cell value in the national grids
    of this dataset is the estimated total kilograms (kg) of a pesticide applied to
    row crops, small grain crops and fallow land, pasture and hay crops, and orchard
    and vineyard crops within the 1- by 1-km area. Nonagricultural uses of pesticides
    are not included in this dataset. Of the 199 pesticides represented in the grids,
    92 are herbicides, 58 are insecticides, and 32 are fungicides. The remaining 17
    grids are composed of the category "other pesticides", which consists of fumigants,
    growth regulators, and defoliants. Although this data set is referenced to 1992,
    it generally represents a composite of estimated pesticide use during the early
    1990s.",nt"license_title": null,nt"extras": [{ntt"key": "bbox-east-long",ntt"value":
