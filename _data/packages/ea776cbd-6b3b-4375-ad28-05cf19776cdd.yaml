    "2013-03-16T00:32:42.881128",nt"name": "targeting-geothermal-exploration-sites-in-the-mount-st-helens-area-using-soil-mercury-surveys-m",nt"isopen":
    false,nt"url": null,nt"notes": "Targeting geothermal exploration sites
    in the Mount St. Helens area using soil mercury surveys [Marble Mountain area],
    Open File Report 83-10.The measurement of levels of mercury in soil has been found
    to be useful in locating areas with high geothermal gradients (Matlick and Buseck.
    1976; Phelps and Buseck. 1978). It has been shown that soils overlying geothermal
    areas are generally enriched in Hg which has absorbed onto organic and organometallic
    compounds and clays. This enrichment occurs because higher temperatures near a geothermal
    reservoir tend to increase the mobility of Hg with its high vapor pressure. The
    Hg comes from hydrothermal alteration or weathering of small amounts of sulfides
    containing trace amounts of Hg. Analysis of soil for mercury content in order to
    locate geothermal sites has been found to be particularly useful in areas which,
    like those discussed in this paper, may have few surface manifestations of geothermal
    activity. In this study, high-sensitivity measurements of soil samples were made
    in areas centered around features suggestive of geothermal activity near Mount St.
    Helens. including suspected fault zones. a mineral spring, and Pleistocene volcanic
    centers, in an effort to target areas for heat flow drill holes.",nt"license_title":
