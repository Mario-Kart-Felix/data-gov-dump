    "2015-05-07T01:25:07.914713",nt"name": "a-compact-in-situ-sensor-for-measurement-of-absorption-and-backscattering-in-natural-water",nt"isopen":
    true,nt"url": null,nt"notes": "We propose to develop an active sensor for
    in situ measurement of the inherent optical properties (IOPs) absorption and backscattering
    at multiple wavelengths. Multi- or hyper-spectral absorption of particles and dissolved
    materials is routinely measured in the laboratory and in situ in order to characterize,
    for example, the quantities and types of phytoplankton based on concentrations of
    specific absorbing pigments. Similarly, backscattering is employed to estimate the
    concentration of suspended material. Measurements of absorption and backscattering
    concurrently, and at multiple wavelengths, are useful as proxies for biogeochemical
    measurements such as particle composition, concentration of particulate organic
    carbon, and particle size distribution, as well as for remote sensing calibration
    and validation.rnThe current state of the art for phytoplankton observation using
    optical sensors on autonomous platforms relies on linking biomass with optical backscattering
    and chlorophyll. The ability to quantify phytoplankton using absorption not only
    overcomes limitations of backscattering and fluorescence-based approaches, but multi-spectral
    (visible wavelength) measurements of absorption also provide the means to discern
    the presence of accessory pigments and pigment packaging, ultimately leading to
    not only improvements in phytoplankton biomass estimates, but also the potential
    for resolving phytoplankton functional types.rnBriefly, the proposed sensor emits
    a collimated beam of light into the water and measures the backscattered light as
    a radial function from the beam location. An inversion algorithm is then used to
    convert this backscattered intensity as a function of distance from the beam to
    the inherent optical properties absorption and backscattering. Multiple source wavelengths
    are used and the sensor is packaged in a compact, flat-faced geometry easing integration
    into autonomous platforms.",nt"license_title": "U.S. Government Work",nt"extras":
