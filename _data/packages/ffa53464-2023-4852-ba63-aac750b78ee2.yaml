    Coral Reef Monitoring Program: Assessment of coral reef communities in U.S. Virgin
    Islands (USVI) using the Belt Transect fish census method",nt"tracking_summary":
    {ntt"total": 2,ntt"recent": 1nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2016-06-20T20:46:49.292481",nt"name": "national-coral-reef-monitoring-program-assessment-of-coral-reef-communities-in-u-s-virgin-islan31012",nt"isopen":
    false,nt"url": null,nt"notes": "The Belt Transect method is used to conduct
    fish surveys in the U.S. Virgin Islands (USVI) as part of the National Coral Reef
    Monitoring Program (NCRMP). The Belt Transect method collects and reports information
    on species composition, density, size, abundance and derived metrics (e.g. species
    richness, diversity). Surveys are concurrent with and along the same transect as
    the Line Point-Intercept (LPI) benthic survey. Data provided in this data set were
    collected around the U.S. Virgin Islands (USVI) as part of NOAA National Centers
    for Coastal Ocean Science (NCCOS)-led missions in collaboration with partners at
    the NOAA National Marine Fisheries Service (NMFS) Southeast Fisheries Science Center,
    the National Park Service, USVI Department of Planning and Natural Resources, University
    of the Virgin Islands, University of Miami, Nova Southeastern University, The Nature
    Conservancy, and U.S. Environmental Protection Agency.",nt"license_title":
