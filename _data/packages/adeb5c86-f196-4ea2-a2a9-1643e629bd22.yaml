    false,nt"url": null,nt"notes": "Town level data on depicting the number
    of admissions, and individuals served per year in treatment programs funded or operated
    by the Department of Mental Health and Addiction Services, where the primary drug
    at admission was an opioid. Clients entering these programs were treated for their
    opioid related disorder as a result of it being the primary drug at the time of
    admission. This dataset does not reflect ALL individuals in Connecticut who have
    participated in an opioid related treatment program, but only service provided by
    the Department of Mental Health and Addiction Services, nor are these programs specifically
    designated as "opioid treatment."rnrn* Values less than or equal to 5 and greater
