  \"Electronegative Gas Thruster - Direct Thrust Measurement Project\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 13,\n\t\t\"recent\": 0\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2015-05-06T22:21:00.969640\",\n\t\"name\": \"electronegative-gas-thruster-direct-thrust-measurement-project\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"&lt;p&gt;The innovation of the PEGASES concept
  is the simplification of gridded ion technology and elimination of the neutralization
  requirement through negative gas propellant utilization and alternating accelerating
  potential.&lt;/p&gt;&lt;p&gt;Conventional EP is an enabling technology for a wide
  range of missions.&amp;nbsp; The currently available solutions include conventional
  gridded-ion thrusters and Hall thrusters.&amp;nbsp; For science, the Dawn mission
  used EP to enable a single science instrument suite to rendezvous with two distinct
  targets within a Discovery class mission.&amp;nbsp; Electron collisions are used
  to ionize a heavy gas (e.g. xenon) and accelerate the positive xenon ions using
  an electrostatic field and then an external cathode is used to neutralize the exhaust.
  Gridded-ion thrusters have three independent feed system elements for the discharge
  (ionization) cathode, the main propellant flow, and the neutralization cathode.&lt;/p&gt;&lt;p&gt;&amp;nbsp;&lt;/p&gt;&lt;p&gt;There
  has been a strong push within the planetary community to move to Hall thrusters
  because gridded-ion thrusters are considered unaffordable within the Discovery mission
  cost cap without additional incentive funding. &amp;nbsp;&amp;nbsp;In fact, the
  market has been driving nearly all EP solutions to Hall thrusters due to the higher
  thrust-to-power potential and reduced system complexity (i.e. cost).&amp;nbsp; Hall
  thrusters have two independent feed system elements for the main propellant flow
  (though the anode) and the cathode.&amp;nbsp; The basic principle of operation is
  similar to that of a gridded-ion thruster.&amp;nbsp; However, instead of grids,
  a magnetic field is used to trap electrons via the Hall Effect which creates an
  electrostatic field and functions as a grid-less ion engine.&amp;nbsp; The electron
  source is an external cathode also used for neutralization.&lt;/p&gt;&lt;p&gt;Hall
  thrusters are typically lower efficiency than gridded-ion thrusters, but the reduced
  complexity, cost, and higher thrust-to-power make then attractive.&amp;nbsp; While
  they operate at 5-10&#37; lower efficiency, they still offer an order of magnitude
  increase in specific impulse over chemical alternatives.&amp;nbsp; Consider the
  Dawn spacecraft will obtain 12km/s ?V from the NSTAR thruster with ~400kg of Xenon
  and is comparable to the ?V from ~200,000kg propellant of the launch vehicle.&amp;nbsp;
  A Hall thruster would require closer to 450kg of propellant, but reduce the total
  spacecraft cost by $15M; a significant fraction for a Discovery mission vehicle.&lt;/p&gt;&lt;p&gt;The
  community continues to investigate evolutionary concepts on both the gridded-ion
  and Hall thruster technologies. Center level and program level technology funding
  has been applied to investigate alternative grid materials, new magnetic field topologies,
  alternative cathode emitter materials, alternative propellants, etc. However, the
  PEGASES concept is revolutionary by eliminating all cathodes and leveraging an electronegative
  gas to produce both positive and negative ions.&amp;nbsp; In the proposed thruster,
  one of the grids is alternately biased to achieve thrust from both the positive
  and negative species. &amp;nbsp;&amp;nbsp;The resulting electronegative gas thrusters
  only have one feed element, and can leverage an RF source to generate both positive
  and negative ions.&amp;nbsp;&amp;nbsp; The advantages of the PEGASES concept include:&lt;/p&gt;&lt;p&gt;Eliminating
  the dependence on cathodes sensitive to propellant contamination&lt;/p&gt;&lt;p&gt;Propellant
  cost reduction; 99.5&#37; purity is 80&#37; lower cost than 99.999&#37;; ~$M per
  mission&lt;/p&gt;&lt;p&gt;Propellant handling and loading costs / process simplification;
  &amp;gt;$M per mission&lt;/p&gt;&lt;p&gt;Increasing recombination speed over ions
  and electrons (i.e. reduced spacecraft plume interactions)&lt;/p&gt;&lt;p&gt;Reducing
  charge exchange erosion (i.e. increase grid life)&lt;/p&gt;&lt;p&gt;Eliminating
  of two additional feed system lines&lt;/p&gt;&lt;p&gt;Eliminating of external neutralization&lt;/p&gt;&lt;p&gt;Cost
  Enabling gridded-ion technology for Small spacecraft&lt;/p&gt;\",\n\t\"license_title\":
