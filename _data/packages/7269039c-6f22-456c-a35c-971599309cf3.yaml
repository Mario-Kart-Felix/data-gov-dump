  of reef fish populations within St. Thomas East End Reserve (STEER), USVI\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 4,\n\t\t\"recent\": 1\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2015-12-20T18:56:28.678222\",\n\t\"name\": \"characterization-of-reef-fish-populations-within-st-thomas-east-end-reserve-steer-usvi10026\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"NCCOS' Center for Coastal Monitoring and
  Assessment (CCMA) is working closely with a number of divisions in the USVI DPNR
  (e.g., Divisions of Fish and Wildlife and Coastal Zone Management), the University
  of the Virgin Islands (UVI), and The Nature Conservancy (TNC) to develop the baseline
  characterization of chemical contamination, toxicity, and the marine resources in
  the St. Thomas East End Reserve (STEER) in St. Thomas, USVI. The STEER contains
  extensive mangroves, seagrass beds and coral reefs. Within the watershed, however,
  are a large active landfill, numerous marinas, various commercial/industrial activities,
  an EPA Superfund Site, resorts, and several residential areas served by individual
  septic systems. This baseline assessment will provide managers with critical information
  needed to help preserve and restore habitats, including a number of nursery areas
  within the STEER that are important to commercial and recreational fisheries. As
  part of the characterization, a field survey was conducted in June 2012 to conduct
  a biological assessment of fish communities and benthic habitats within the STEER
  and at select hardbottom locations adjacent to STEER. The basis for this work was
  the nearshore benthic habitats maps (less than 100 ft depth) created by NOAA's Biogeography
  Program in 2001 and NOS' bathymetry models. Using ArcView GIS software, the digitized
  habitat maps were stratified to select sampling stations. Sites were randomly selected
  within strata to ensure coverage of the entire study region. The habitat stratification
  was divided into three major habitat types: hardbottom which includes reef, pavement,
  etc. inside STEER; softbottom which consists of sand and seagrass, and mangrove.
  In addition, two harbottom areas outside STEER of interest to STEER's Core Team
  were included as a separate stratum. Using standardized protocols of NOAA's Coral
  Reef Ecosystem Monitoring Project, the fish and benthic habitat survey was conducted
  by two scientific divers. During each dive one diver quantified the species and
  size of fish within a 25 x 4 m transect while a second diver characterized the habitat
  and invertebrate community.\",\n\t\"license_title\": null,\n\t\"extras\": [{\n\t\t\"key\":
