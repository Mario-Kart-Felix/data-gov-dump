    "2016-07-27T22:42:28.141882",nt"name": "va-investigation-of-in-stream-contaminant-impacts-to-endangered-mussels-in-the-upper-tenne",nt"isopen":
    false,nt"url": null,nt"notes": "There was no biologically relevant, statistically
    significant difference in available food or in-stream temperature among sites for
    each sampling event, these variables did not affect growth differences between sites.
    Mussel growth appears to be similar among sites. Histological evaluations detected
    no trematodes and no tissue abnormalities in mussels held at the North Fork Holston
    River (NFHR) Study Sites 1, 2 and 3. NFHR Sites 1 and 2, reaches at which mussels
    (Henley 2005) were most infested with trematodes in the late - 1990u2019s and early
    2000u2019s, now appear to be suitable for maintaining histological integrity and
    gametogenesis in freshwater mussels. Sample size was small and, therefore, to increase
    certainty regarding the suitability of these sites for translocation or augmentation
    of the native mussel fauna, histological evaluation could be repeated with larger
    sample size. To address the finding of insecticide in mussels from NFHR Study Site
    2, we recommend the following: 1) Sampling of the native mussel fauna, of several
    species, for analysis of pesticides (organophosphates). 2) Sampling of sediments
    at that site for pesticide analysis. 3) Work with the local agricultural extension
    agent to a) identify the pesticides sold and used in the localized watershed; b)
    work with landowners to understand the sensitivity of the fauna to land and agricultural
    management practices; and c) initiate and conduct a mussel outreach event to be
    held in the upper NFHR watershed to raise awareness about the fauna. To address
    the Virginia Department of Game and Inland Fisheries Aquatic Wildlife Conservation
    Center (AWCC) Control Site mussels with a measurable total petroleum hydrocarbon
    body-burden, an unexpected finding in the control mussel analyses, an investigation
    is underway at the facility that includes collecting and analyzing tissue, water,
    and sediment (holding pond) samples for confirmation and possible isolation of a
    source.",nt"license_title": "License Not Specified",nt"extras": [{ntt"key":
