    "spatial-data-service-type",ntt"value": ""nt},nt{ntt"key": "access_constraints",ntt"value":
    "["Use Constraints: This dataset should not be used at a scale any larger than
    1:250,000, which is the scale of the soils data used to construct the probability
    GRIDS. Soils data at a larger scale were not available for all regions of Colorado.
    This dataset is one of eight datasets produced by this study. The user is cautioned
    to read Rupert (2003) to ensure that they are using the correct dataset for their
    particular needs. The probability GRIDS developed by this study are designed to
    portray the potential for contamination of ground water in Colorado. These GRIDS
    do not show areas that are actually (currently) contaminated; rather, these GRIDS
    show the areas that have a potential (or likelihood) for being contaminated if a
    contaminant was released to the environment. More specifically, each GRID shows
    the probability of detection (in terms of a percent) of a particular chemical compound
    (the contaminant) in ground water. Probability is not the same as certainty; a well
    in a high probability area is not necessarily contaminated because contamination
    also can depend on well depth and other local factors not taken into account by
    the models used to produce these probability GRIDS. The atrazine/DEA and nitrate
    probability GRIDS were specifically developed for use by the State of Colorado in
    its Pesticide Management Plan to help provide a sound hydrogeologic basis for the
    management of atrazine and nitrogen in Colorado. The GRIDS are intended to be a
    first approximation at developing a consistent rating method for the entire State.
    Additional site-specific data are needed before site-specific decisions are made,
    such as pesticide-use restrictions. The most appropriate uses of these GRIDS are
    to focus prevention programs in areas of greatest concern, to focus ground-water
    sampling programs in areas of greatest potential for contamination, and to assist
    educational programs for ground-water quality protection. The accuracy of the probability
    GRIDS would be improved if (1) larger scale soils data were available in digital
    form, (2) more complete and detailed chemical-use data were available, and (3) a
    larger number and wider distribution of ground-water quality data, particularly
    in rangeland areas, were available. Data differentiating between sprinkler and flood
    irrigation methods would probably improve the accuracy in agricultural areas. Some
    site-specific variables, such as improper well construction and local spills of
    contaminants, were not accounted for in the models. Accounting for ground-water
    flow direction was beyond the scope of this study. Depth to ground water was not
    evaluated by this study because a large-scale statewide coverage was not available.
    Depth to ground water may be an important coverage to develop for future studies.",
