  [],\n\t\"revision_timestamp\": \"2016-05-31T06:14:49.776326\",\n\t\"name\": \"noaa-climate-data-record-cdr-of-avhrr-polar-pathfinder-extended-app-x-cryosphere\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"NOAA Climate Data Record (CDR) of the extended
  AVHRR Polar Pathfinder (APP-x) cryosphere contains 19 geophysical variables over
  the Arctic and Antarctic for the period 1982 - present. All of them have undergone
  various degrees of validation, though not all are considered CDR quality. The variables
  are (those considered by the developers to be CDR-quality are identified with an
  asterisk): Surface temperature, all-sky, snow, ice, and land* Surface albedo, all-sky*
  Sea ice thickness* Surface type Cloud mask* Cloud particle thermodynamic phase Cloud
  optical depth Cloud particle effective radius Cloud temperature Cloud pressure Cloud
  type Downwelling shortwave radiation at the surface* Downwelling longwave radiation
  at the surface* Upwelling shortwave radiation at the surface* Upwelling longwave
  radiation at the surface* Upwelling shortwave radiation at the TOA* Upwelling longwave
  radiation at the TOA* Shortwave cloud radiative forcing at the surface Longwave
  cloud radiative forcing at the surface APP-x data products are mapped to a 25 km
  EASE grid at two local solar times: 04:00 and 14:00 for the Arctic, and 02:00 and
  14:00 for the Antarctica. Using local solar time rather than standard UTC times
  provides better information on diurnal differences at all locations.\",\n\t\"license_title\":
