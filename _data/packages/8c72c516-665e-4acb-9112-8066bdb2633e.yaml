    "2016-04-23T02:37:31.914223",nt"name": "foote-brook-macroinvertebrate-biomonitoring-phase-i-in-johnson-vermont",nt"isopen":
    false,nt"url": null,nt"notes": "The Foote Brook Biomonitoring Project,
    Phase I geospatial dataset consists of data from the biomonitoring of benthic macroinvertebrates
    at three sites located along Foote Brook in Johnson, Vermont, prior to stream restoration
    implementation. These sites were located 0.25, 0.50, and 0.75 miles above the confluence
    of Foote Brook and the Lamoille River. Foote Brook drains 8.49 square miles in the
    towns of Johnson and Belvidere, Vermont. The waterway rises at an elevation of 2650
    feet above sea level and drops 485 feet to its confluence with the Lamoille River.
    Foote Brook has the highest population of trout for streams in Lamoille County.
    The channel is primarily a step-pool and plane-bed type system. Nearly the entire
    watershed is forested above the Route 15 crossing. Severe flood events in 1995 and
    1997 caused several culverts to fail, road damage, woody debris jams, and excessive
    sedimentation of the channel. Just upstream of the Route 15 bridge, the channel
    bed is actively degrading, entrenched, and the banks over-steepened and unstable.
    The channel is adjusting by migrating laterally close to Route 15. The bed is scouring
    upstream of the bridge abutment. This collection of pre-restoration data will document
    the condition of the benthic macroinvertebrate community above, at, and below the
    restoration site. The data collected will be used to assess the impact of the river
    restoration on the biological integrity of the brook. This dataset will allow for
    comparison of benthic macroinvertebrate community composition over a period of time.
    Benthic macroinvertebrates are important indicators of stream health. We are exploring
    the idea that the stream restoration practices improved water quality and this will
    be seen through a change in benthic composition. Trained and supervised community
    volunteers collected and analyzed the samples using methods developed by River Network
    in its benthic macroinvertebrate monitoring manual, ""Living Waters"". In addition,
    this project provided the opportunity for community members to understand the process
    of physical restoration of a streambank to reduce sediment runoff, and to understand
    the relationship between the biological and physical aspects of a river system.
    Insects are common inhabitants of the stream bottom environment and commonly include
    mayflies, stoneflies, caddisflies, and true flies. Aquatic macroinvertebrates serve
    as excellent indicators of water quality. Each insect has varying ability to withstand
    environmental impacts and therefore, any stressor (physical, biological or chemical)
    imposed on an ecosystem will reveal themselves in the composition of the biological
    organisms inhabiting that community. For example, sediments from erosion may decrease
    the variety of insects and other macroinvertebrates that are able to survive and
    so indicate a loss of biological health. Metrics measured in this study include
    pollution tolerance, sample density, family richness, % contribution of dominant
    family, and other criteria. The findings from the individual sites were compared
    with the control (reference) site, which is used as a benchmark for comparison.
    It was determined that the control site and restoration site rated similarly in
    their results. In the summary of similarity, if a stream is found to be >79% similar
    to the reference stream, then it is in a non-impaired state, reflecting a good population
    of pollution intolerant organisms and good habitat structure. Site 2 (0.50) rated
    100% similarity to the reference site, indicating a relatively healthy stream. Site
    3 (0.25) rated 76%, falling into the moderately impaired category (29-79%), indicating
    a decrease of richness and pollution tolerant organisms. NOTE that this metadata
    was generated using the NBII Biological Profile, and includes information about
    lineage, methods, and taxonomy that will be lost if imported into a metadata software
    that doesn't recognize the biological fields (i.e. ArcCatalog). See Supplemental
    information prior to using this dataset.",nt"license_title": null,nt"extras":
