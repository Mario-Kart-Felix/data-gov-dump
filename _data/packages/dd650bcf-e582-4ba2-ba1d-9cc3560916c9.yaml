  [],\n\t\"revision_timestamp\": \"2016-04-28T01:27:36.223661\",\n\t\"name\": \"cleanups-in-my-community-cimc-hazardous-waste-corrective-actions-national-layer\",\n\t\"isopen\":
  false,\n\t\"url\": null,\n\t\"notes\": \"This data layer provides access to Hazardous
  Waste Corrective Action sites as part of the CIMC web service. Hazardous waste is
  waste that is dangerous or potentially harmful to our health or the environment.
  Hazardous wastes can be liquids, solids, gases, or sludges. They can be discarded
  commercial products, like cleaning fluids or pesticides, or the by-products of manufacturing
  processes. The RCRA Corrective Action Program, run by EPA and 43 authorized states
  and territories, works with facilities that have treated, stored, or disposed of
  hazardous wastes (TSDs) to protect public health and the environment by investigating
  and cleaning up hazardous releases to soil, ground water, surface water, and air
  at their facilities. RCRA Corrective Action sites in all 50 states and four U.S.
  territories cover 18 million acres of land. EPA estimates that more than 35 million
  people, roughly 12 percent of the U.S. population, live within one mile of a RCRA
  Corrective Action site (based on the 2000 U.S. Census). RCRA Corrective Action facilities
  include many current and former chemical manufacturing plants, oil refineries, lead
  smelters, wood preservers, steel mills, commercial landfills, and a variety of other
  types of entities. Due to poor practices prior to environmental regulations, Corrective
  Action facilities have left large stretches of river sediments laden with PCBs;
  deposited lead in residential yards and parks beyond site boundaries; polluted drinking
  water wells in rural areas with chlorinated solvents; tainted municipal water supplies
  used by millions; and introduced mercury into waterways, necessitating fish advisories.
  At these sites, the Corrective Action Program ensures that cleanups occur. EPA and
  state regulators work with facilities and communities to design remedies based on
  the contamination, geology, and anticipated use unique to each site. Note: RCRA
  facilities which are not undergoing corrective action are not considered u201cCleanupsu201d
  in Cleanups in My Community. The complete set of RCRA facilities can be accessed
  via the EPA RCRA database in Envirofacts (http://www.epa.gov/enviro/rcrainfo-overview).
  The CIMC web service was initially published in 2013, but the data are updated on
  the 18th of each month. The full schedule for data updates in CIMC is located here:
  http://iaspub.epa.gov/enviro/data_update_v2.\",\n\t\"license_title\": null,\n\t\"extras\":
