    "Microfluidic Extraction of DNA for Identification of Unknown organisms in Microgravity
    Project",nt"tracking_summary": {ntt"total": 10,ntt"recent": 1nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-05-06T22:23:25.600876",nt"name":
    "microfluidic-extraction-of-dna-for-identification-of-unknown-organisms-in-microgravity-pro",nt"isopen":
    true,nt"url": null,nt"notes": "&lt;p&gt;Expanding human spaceflight beyond
    low-Earth orbit poses significant technological challenges. One of these challenges
    is environmental monitoring, specifically the ability to identify and respond to
    microbiological threats in real-time. Because returning samples to Earth for analysis
    is not practical from deep-space, in-flight environmental monitoring is an essential
    capability for missions away from low-Earth orbit. Microbial identification by direct
    sequencing is readily achieved by identifying species-specific differences in Deoxyribonucleic
    Acid (DNA) sequences. These analyses require the extraction and separation of DNA
    from cells, but current methods for DNA isolation typically require technologies
    incompatible with spaceflight.&lt;/p&gt;&lt;p&gt;In-flight environmental monitoring
    is an important technology for missions away from low-Earth orbit. An important
    aspect of environmental monitoring is the ability to identify and respond to microbiological
    threats. Automatable in situ monitoring technologies are essential when sample return
    is not practical. Microbial identification is readily achieved by identifying differences
    in DNA sequences, such as direct sequencing or hybridization of the DNA strands.
    These analyses require the extraction and separation of DNA from cells. However,
    current methods for DNA isolation typically require technologies incompatible with
    spaceflight.&lt;/p&gt;&lt;p&gt;We seek to develop a miniaturized MEDIUM device for
    the extraction of DNA from operationally relevant samples (i.e., potable water sources);
    the extracted DNA can then be used for microbial identification using one or more
    DNA-dependent molecular techniques, such as sequencing. Isolation of DNA for sequencing
    or other analyses typically requires technologies incompatible with spaceflight.
    For this reason we have carefully chosen digital microfluidics-based extraction
    cartridges due to their likely compatibility with microgravity. Unlike other DNA
    extraction methods that rely on gravitational forces, the microfluidics devices
    use electro-wetting to move liquids. This eliminates the requirement for pumps,
    centrifuges and other moving parts. The quality of the DNA extracted by the microfluidics-based
    platform and by conventional kit-based methods will be characterized for its suitability
    in next-generation sequencing applications.&lt;/p&gt;",nt"license_title": "U.S.
