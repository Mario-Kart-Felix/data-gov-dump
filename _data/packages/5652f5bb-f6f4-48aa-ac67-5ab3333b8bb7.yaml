  \"\",\n\t\t\"description\": \"This is one of 14 associated files relating to Worm
  Based Interpolation Boundaries, as part of the Low Temperature Geothermal Play Fairway
  Analysis for the Appalachian Basin.  This file contains two shapefiles, used for
  display purposes (GravWorms_18+.shp and MagWorms_18+.shp), as mentioned below.nnThe
  14 files .zip files contain the data used and the products of the worm-based delineation
  of interpolation boundaries using ArcGIS. The gravity and pseudogravity (magnetic)
  worms are contained in two SQLite databases that are part of a separate data submission,
  u201cRisk of Seismicity in Low-Temperature Geothermal Play Fairway Analysis for
  the Appalachian Basin (GPFA-AB)u201d.  These databases were loaded into QGIS and
  queried for only those worm levels (worm_level) that were greater than 18, which
  is essentially deeper than 18 km. These were converted into a shapefile for display
  purposes (GravWorms_18+.shp and MagWorms_18+.shp). Digitization of the interpolation
  boundaries was done in ArcGIS using the Editor toolbar, and was based primarily
  on the gravity worms. Only one region, SWPA, required information from the magnetic
  worms because of a strong magnetic contrast that defines this section. Names of
  the boundaries were made according to geographic location within the Appalachian
  Basin. For example, the so-called Valley and Ridge boundary roughly follows the
  Valley and Ridge physiographic province. Further details, including full names of
  the sections, are provided within the file called 9_GPFA-AB_InterpolationThermalFieldEstimation.pdf
  (within the project final report). Note that section MT and section WWV are used
  interchangeably to refer to the same section.nnSection names used in the file name
  schema:  nCNY = Central New York; nCT = Chautauqua County, New York; nCWV = Central
  West Virginia; nENY = Eastern New York; nENYPA = Eastern New York and Eastern Pennsylvania;
  nMT = Western West Virginia; nNWPANDY = Northwestern Pennsylvania and Northwestern
  New York; nSWPA = Southwestern Pennsylvania; nVR = Valley and Ridge; nWPA = Western
