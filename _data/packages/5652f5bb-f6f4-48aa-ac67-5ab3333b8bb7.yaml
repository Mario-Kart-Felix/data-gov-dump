  \"\",\n\t\t\"description\": \"This folder contains the shapefiles, SQL Query, and
  spreadsheets (.csv) of data associated with the BHT corrections for the Thermal
  Quality Analysis task of the Low Temperature Geothermal Play Fairway Analysis for
  the Appalachian Basin. nnThe BHT correction sections were defined based on structural
  features within the Appalachian Basin, and geographic boundaries. The Rome Trough
  (e.g. Repetski et al. [2008]) defines the boundary between the Allegheny Plateau
  Correction section and the Zero Correction section. The Zero Correction section
  is for everywhere southeast of the Rome Trough in Pennsylvania, and is also used
  for Maryland because the well cluster in Maryland appears to be consistent with
  the well cluster across the border in Pennsylvania. The Allegheny Plateau is used
  for all wells located northwest of the Rome Trough. West Virginia, Virginia, and
  Kentucky all have a separate correction section defined based on wells in West Virginia.
  Further details about the use of BHT correction sections are provided in the file
  entitled 2_GPFA-AB_BHTCorrections.pdf (Whealton, Stedinger, and Horowitz, 2015),
  contained within the project final report. An image of the Rome Trough is provided
  in Repetski et al. (2008). This was georeferenced in ArcGIS based on county boundaries,
  and digitized using the Editor toolbar into Rome Trough final.shp.nnBHT_Corr_Sections.shp
  is the shapefile of the BHT correction sections. The attribute table contains a
  number from 0 to 3, indicating the region. This is the u201cregu201d field in the
  BHT correction code in the Whealton (2015) code repository.nnWhealtonDrillingFluid.csv
  contains wells with drilling fluid as found by Whealton (2015). DrillingFluidMatches.csv
  are the wells that matched using the DrillingFluidQuerytin Postgres Admin III. Further
  details about these processing steps are provided in entitled 8_GPFA-AB_ThermalModelMethods.pdf
  (Smith and Horowitz, 2015), contained within the project final report.n\",\n\t\t\"format\":
