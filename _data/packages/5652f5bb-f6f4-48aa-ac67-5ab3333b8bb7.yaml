  \ The other is ThermalQualityAnalysisThermalModelDataFilesSedimentThickness_dem30mallwgs.zip.nnThe
  sediment thickness shapefile was made using contours of the Precambrian Basement
  from the Trenton Black River Project (WVGES, 2006). To obtain depth to basement,
  the elevation had to be added on to the depth to basement from sea level. The digital
