  \"\",\n\t\t\"description\": \"This .zip file contains 5 Microsoft Excel workbooks,
  one with macros enabled: All_States_BHT_HeatFlow_Raw_Combined.xlsm, AASG_Combined.xlsx,
  AASG_Processed.xlsx, AASG_Thermed.xlsx, and AASG_Thermed_AllThicksAndConds.xlsx.
  \  nnThe raw data in these databases was pulled from the American Association of
  State Geologists (AASG), in association with the National Geothermal Data System
  (NGDS). A unique identifier called StateID is common in all of these databases,
  and it may be used to join the databases together, and also back to the original
  data (the Raw file). nnThese data have been processed and interpreted as part of
  the Thermal Quality Analysis task.  Processing details, and file and field name
  definitions for these databases may be found  8_GPFA-AB_ThermalModelMethods.pdf
  (Smith and Horowitz, 2015), which was provided within the final report for this
  project. nnThe only difference between the database entitled AASG_Thermed.xlsx and
  AASG_Thermed_AllThicksAndConds.xlsx is that the latter has columns for the formation
  thicknesses (Layer) and thermal conductivities (Cond) corresponding to each thickness
  for each well. There are also columns for the temperature at 10 m (T0) to 5000 m
  (T499) in 10 m increments.n nNote that some records in AASG_Thermed.xlsx and AASG_Thermed_AllThicksAndConds.xlsx
  have -9999 in the Depth50C, Depth80C, and Depth100C. This is because the maximum
  depth for these fields was 20000 m, and for these records one would have to go deeper
  than 20000 m to reach 50 u00b0C, 80 u00b0C, or 100 u00b0C. nThe calculation of the
  geotherm and surface heat flow for these wells was done using the code repository
  developed by Smith, Horowitz, and Whealton (2015) and described in 8_GPFA-AB_ThermalModelMethods.pdf
  (Smith and Horowitz, 2015).n \",\n\t\t\"format\": \"ZIP\",\n\t\t\"tracking_summary\":
