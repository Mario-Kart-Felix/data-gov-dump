  Geothermal Play Fairway Analysis for the Appalachian Basin (GPFA-AB)u201d.  These
  databases were loaded into QGIS and queried for only those worm levels (worm_level)
  that were greater than 18, which is essentially deeper than 18 km. These were converted
  into a shapefile for display purposes (GravWorms_18+.shp and MagWorms_18+.shp).
