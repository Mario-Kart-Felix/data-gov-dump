  \"\",\n\t\t\"description\": \"ArcGIS Toolbox used in Thermal Quality Analysis task
  and for the Risk Factor Analysis task of Low Temperature Geothermal Play Fairway
  Analysis for the Appalachian Basin.   The Toolbox contains six different Regional
  Grid Models and one associated R Script.  There is a Thermal Model, a Reservoir
  Productivity Model, three Risk of Seismicity Models, and 1 Utilization of Heat Model.
  \ The R script is for use with the Seismicity data.  The Risk of Seismicity was
  estimated using two different methods (earthquake data and stress angle), as well
  as combined, hence the additional models. nThere is an associated file containing
  the Regional Grid Shapefiles and Raster (RegionalGridShapefilesAndRaster.zip). nnThe
  shapefiles, ArcGIS toolbox, and R script contained within these two .zip files were
  used to convert vector and raster files to the standardized 1 square km grid used
  in this project. The code is general enough to be used in other studies that may
  need to work on a standard grid. ArcGIS 10.1 or later is needed to use the models
  in the toolbox.nnDetails regarding methods for seismic risk factor conversion (within
  the toolbox) may be found in the memo contained within the project final report
  entitled 14_GPFA-AB_SeismicRiskMapCreationMethods.pdf (Smith and Horowitz, 2015).
  nnThe R script AddNewSeisFieldsFunctions.R implements some of the methods described
  in the memo.nnDetails about all of the ArcGIS toolbox models may be found in the
  memo entitled 16_GPFA-AB_RiskAnalysisAndRiskFactorDescriptions.pdf (Whealton, et
  al., 2015). Some models have been given different names since the memo was written.
  These models have the former names listed next to the current model name in the
  list above.n\",\n\t\t\"format\": \"ZIP\",\n\t\t\"tracking_summary\": {\n\t\t\t\"total\":
