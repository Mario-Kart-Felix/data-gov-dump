  \"\",\n\t\t\"description\": \"This .zip file contains shapefiles and spreadsheets
  of data that were made from the AAPG (1985a; 1985b) COSUNA columns. Details about
  the processing of the data can be found in 4_GPFA-AB_ThermalConductivityStratigraphyCOSUNA
  (Smith, Jordan, and Frone, 2015) and 3_GPFA-AB_AnadarkoBasinThermalConductivity
  (Frone, 2015). nnnAll_COSUNA_Sections.shp contains polygons of the COSUNA sections
  within the Appalachian Basin. Field descriptions are contained within Smith, Jordan,
  and Frone (2015). nnCOSUNA_Columns_NY-PA-WV-VA-OH-KY-MD.xlsm contains the stratigraphic
  information for all of the COSUNA columns within the region of interest in the Appalachian
  Basin. Please consult Smith, Jordan, and Frone (2015) for field header descriptions.nnCarter
  Conductivities.xlsx is the excel file of thermal conductivities used for general
  lithologies. Both Smith, Jordan, and Frone (2015), and Frone (2015) explain the
  selection of this data.nnThe three files called NY_Conductivity_Final.xlsx, PA_Conductivity_Final.xlsx,
  and WV_Conductivity_Final.xlsx contain the results of the Monte Carlo Analysis of
  each formation to determine the mean and standard error of the thermal conductivity.
  The Monte Carlo Analysis methods are described in Smith, Jordan, and Frone (2015).
  (The file Conductivities.xlsx is simply a linked data table used in this analysis
  and is otherwise duplicative of Carter Conductivities.xlsx.)\",\n\t\t\"format\":
