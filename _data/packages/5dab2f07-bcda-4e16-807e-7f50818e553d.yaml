    "Armenia - Water to Market Institutional Strengthening",nt"tracking_summary":
    {ntt"total": 3,ntt"recent": 0nt},nt"groups": [],nt"relationships_as_subject":
    [],nt"revision_timestamp": "2015-12-08T21:04:25.636630",nt"name": "armenia-water-to-market-institutional-strengthening",nt"isopen":
    false,nt"url": null,nt"notes": " n        The Water to Market Activity
    is divided into two subactivities, the Improved Profitability of Water User Association
    Members Subactivity and the Institutional Strengthening Subactivity. The Institutional
    Strengthening Subactivity (ISSA) provided general technical support to water user
    associations (WUAs), the regional organizations that manage the distribution of
    and payment for irrigation water in Armenia. ISSA also provided assistance to three
    Water Supply Agencies (WSAs) that operate and maintain irrigation dams and pumping
    stations. The general aim of ISSA was to strengthen WUAs' and WSAs' managerial,
    technical, structural, and financial capacity and self-sufficiency. The intent of
    these improvements was to create more efficient and consistent irrigation supply
    for WUA members. ISSA also included an irrigation policy reform component, in which
    a reform strategy was developed through a participatory process with stakeholders
    such as WUA and government officials. nnThe WtM impact evaluation originally focused
    on WtM training, using a random assignment design to evaluate this WtM component.
    Initially, evaluations of the other three WtM components were not planned. However,
    MCC subsequently decided to conduct analyses of the effects of the other components
    to the extent possible using existing quantitative data sources. Although the analyses
    of WtM credit, ISSA, and PPM have important limitations, these additional analyses
    can still help document these components' implementation and provide suggestive
    evidence of whether they generated their intended effects. For each of the four
    components of the WtM Activity, we examine the following two broad sets of questions:
    nn1. How was the component implemented? What were the characteristics of each component's
    participants, and how were these participants identified and recruited? What assistance
    was provided to participants through the component? n2. What were the impacts of
    the component? What were the impacts on practices or use of new technologies as
    a result of the component? What were the impacts on key outcomes such as household
    income and poverty? nnWe used a combination of quantitative and qualitative data
    to answer these research questions.nnISSA Evaluation ApproachnFor the ISSA evaluation,
    two data sources were used: (1) the Water User Association Administrative Survey
    and (2) the Water User Survey to compare WUA and water-user outcomes before ISSA
    to analogous outcomes after ISSA. This before-after design does not allow us to
    isolate the effect of ISSA from other factors that could have influenced WUAs' and
    water users' outcomes over this same time period, but it was the only viable option
    given the absence of a comparison group for the 44 WUAs assisted under the project.n
