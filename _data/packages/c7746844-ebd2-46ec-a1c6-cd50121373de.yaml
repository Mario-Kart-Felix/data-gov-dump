  \"Distributed Monitoring of the R2 Statistic for Linear Regression\",\n\t\"tracking_summary\":
  {\n\t\t\"total\": 2,\n\t\t\"recent\": 2\n\t},\n\t\"groups\": [],\n\t\"relationships_as_subject\":
  [],\n\t\"revision_timestamp\": \"2016-02-26T22:02:18.718915\",\n\t\"name\": \"distributed-monitoring-of-the-r2-statistic-for-linear-regression\",\n\t\"isopen\":
  true,\n\t\"url\": null,\n\t\"notes\": \"The problem of monitoring a multivariate
  linear regression model is relevant in studying the evolving relationship between
  a set of input variables (features) and one or more dependent target variables.
  This problem becomes challenging for large scale data in a distributed computing
  environment when only a subset of instances is available at individual nodes and
  the local data changes frequently. Data centralization and periodic model recomputation
  can add high overhead to tasks like anomaly detection in such dynamic settings.
  Therefore, the goal is to develop techniques for monitoring and updating the model
  over the union of all nodes' data in a communication-efficient fashion. Correctness
  guarantees on such techniques are also often highly desirable, especially in safety-critical
  application scenarios. In this paper we develop <i>DReMo</i> --- a distributed algorithm
  \ with very low resource overhead, for monitoring the quality of a regression model
  in terms of its coefficient of determination (<i>R2</i> statistic). When the nodes
  collectively determine that <i>R2</i> has dropped below a fixed threshold, the linear
  regression model is recomputed via a network-wide convergecast and the updated model
  is broadcast back to all nodes. We show empirically, using both synthetic and real
  data, that our proposed method is highly communication-efficient and scalable, and
  also provide theoretical guarantees on correctness.\",\n\t\"license_title\": \"U.S.
