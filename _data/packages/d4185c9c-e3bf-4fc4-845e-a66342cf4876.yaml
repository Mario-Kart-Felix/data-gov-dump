    [],nt"revision_timestamp": "2015-05-07T01:51:29.024131",nt"name": "u-s-environmental-protection-agency-epa-national-priorities-list-npl-sites-point-data-with",nt"isopen":
    true,nt"url": null,nt"notes": "The U.S. Environmental Protection Agency
    (EPA) National Priorities List (NPL) Sites Point Data with CIESIN Modifications,
    2008 is a modified version of the 2008 EPA NPL list. It includes all the sites that
    have been proposed to, currently on, and deleted from the Final NPL as of June 7,
    2008. CIESIN has fixed six of the original coordinates by correcting latitude or
    longitude coordinates and providing the missing coordinates for one site. It contains
    the point locations, including the seven corrections, for 1,641 U.S. hazardous waste
    sites on the National Priorities List (NPL) of EPA's Comprehensive Environmental
    Response, Compensation, and Liability Information System (CERCLIS) for the US States
    and Puerto Rico. The sites in CERCLIS are also known as Superfund Sites. The NPL
    is intended primarily to guide the EPA in determining which sites warrant further
    investigation. The dataset presented here provides the latitude and longitudinal
    coordinates of the centroid for each of the 1641 NPL sites. Some of the National
    Priorities List (NPL) sites have latitude and longitude data accurate to within
    30 meters and, in some cases, in the sub-meter range. The latitude and longitude
    for other sites is the centroid of the ZIP code area for the ZIP code of the site's
    address. This dataset is modified and distributed by the Columbia University Center
    for International Earth Science Information Network (CIESIN). (Suggested Usage:
    To provide an easily accessible, corrected dataset of the geo-referenced locations
    for all the National Priorities List sites in the United States and Puerto Rico.)",nt"license_title":
