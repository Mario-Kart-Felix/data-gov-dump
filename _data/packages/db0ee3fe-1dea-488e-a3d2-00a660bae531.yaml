    "Game Changing Augmented Reality Training and Assistance for Maintenance Repair
    Project",nt"tracking_summary": {ntt"total": 17,ntt"recent": 2nt},nt"groups":
    [],nt"relationships_as_subject": [],nt"revision_timestamp": "2015-05-06T22:25:55.010283",nt"name":
    "game-changing-augmented-reality-training-and-assistance-for-maintenance-repair-project",nt"isopen":
    true,nt"url": null,nt"notes": "&lt;p&gt;The proposed technology reduces
    crew reliance of ground and paper procedure support in deep-space human spaceflight
    missions by providing real-time, in situ task guidance,&amp;nbsp;and reducing the
    training burden by providing all relevant information into the operator field of
    view. AR has the potential to assist crew in many nominal and off nominal operational
    procedures execution, thus enabling crew autonomous operation and reducing their
    dependency on ground support.&lt;/p&gt;&lt;p&gt;The marker-less AR system that minimizes
    tagging logistics and registration is especially attractive for space operations.&amp;nbsp;
    This technology uses a camera and image processing technique to create a &amp;ldquo;point
    cloud&amp;rdquo; map to register the real-world objects, which then enables the
    crew to get overlay information directly in the crew&amp;#39;s field of view through
    the AR glasses. Procedure steps and animated 3D overlays of the device being worked
    on can significantly minimize the maintenance operations difficulty.&lt;/p&gt;&lt;p&gt;The
    project is proposed as a multiyear effort.&amp;nbsp; Three AR prototypes were developed
    in year one to assess and to demonstrate the feasibility of the technology in the
    context of electronic procedures and maintenance operations.&amp;nbsp; The second
    year objectives are to enhance the vision processing capability and to improve robustness
    of the year one prototypes.&amp;nbsp; If successful, the third year will focus on
    assessing the feasibility to fly the proposed system as an ISS DTO.&amp;nbsp;&lt;/p&gt;",nt"license_title":
