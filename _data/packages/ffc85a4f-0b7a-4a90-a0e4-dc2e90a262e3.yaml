    true,nt"url": null,nt"notes": "Patent Grant Full Text (2001 to Present):
    rnContains the full text of each patent grant issued weekly (Tuesdays) from January
    2001 to Present (includes tables, genetic sequence data and "in-line" mathematical
    expressions; excludes images/drawings). The file formats are Standard Generalized
    Markup Language (SGML) in accordance with the U.S. Patent Grant Version 2.4 Document
    Type Definition (DTD) and eXtensible Markup Language (XML) in accordance with the
    U.S. Patent Grant Version 2.5; 4.0 International Common Element (ICE); 4.1 ICE;
    4.2 ICE; 4.3 ICE; 4.4 ICE; and 4.5 ICE Document Type Definitions (DTDs). Because
    of the concatenation of the individual SGML/XML documents, these files will not
    parse successfully or open/display by default in Internet Explorer. They also will
    not import into MS Excel. Each SGML/XML document within the file should have one
    start tag and one end tag. Concatenation creates a file that contains 4,000 plus
    start/end tag combinations. If you take one document out of the Patent Grant Full
    Text file and place it in a directory with the correct DTD and then double click
    that individual document, Internet Explorer will parse/open the document successfully.
    NOTE:  You may receive a warning about Active X controls. NOTE:  All Patent Grant
    Full Text files will open successfully in MS Word; NotePad; WordPad; and TextPad.
    Approx. 4,000 patent grants per week. Approx. 75 MB per weekly zipfile. References
    to the following external files are present, but the external files themselves are
    not present: rn-Mega Sequence Listing data filesrn-Mathematica Notebook (NB) filesrn-CambridgeSoft
    Corp. ChemDraw (CDX) and MDL Information Systems (MOL) filesrn-Drawings, mathematical
    expressions, and chemical structures image (TIFF) filesrnrnPatent Grant Full Text
    (1976 to 2001): rnContains the full text of each patent grant issued weekly (Tuesdays)
    from January 1976 to December 2001 (includes tables, genetic sequence data and "in-line"
    mathematical expressions; excludes images/drawings). The file format is ASCII text
    (a.k.a., Green Book). Chemical structures are not present, but their location is
    indicated by a structure call-out. Includes patent number, series code and application
    number, type of patent, filing date, title, issue date, inventor information, assignee
    name at time of issue, foreign priority information, related US patent documents,
    classification information, US and foreign references, attorney, agent or firm/legal
    representative, Patent Cooperation Treaty (PCT) information, abstract, specification,
    and claims. Approx. 4,000 patent grants per week. Approx. 104 GB total. http://patents.reedtech.com/pgrbft.php",nt"license_title":
