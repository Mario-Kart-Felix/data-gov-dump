    true,nt"url": null,nt"notes": "These guidance documents were issued by
    the U.S. Department of Education Office for Civil Rights. This 2001 Sexual Harassment
    Guidance reaffirms the compliance standards that OCR applies in investigations and
    administrative enforcement of Title IX of the Education Amendments of 1972 regarding
    sexual harassment. The guidance provides the principles that a school should use
    to recognize and effectively respond to sexual harassment of students in its program
    as a condition of receiving Federal financial assistance. This 2011 Dear Colleague
    Letter on Sexual Violence explains that the requirements of Title IX of the Education
    Amendments of 1972 cover sexual violence and reminds schools of their responsibilities
    to take immediate and effective steps to respond to sexual violence in accordance
    with the requirements of Title IX. This 2013 Dear Colleague Letter on Retaliation
    reminds school districts, postsecondary institutions, and other recipients that
    retaliation is also a violation of Federal law. The letter seeks to clarify the
    basic principles of retaliation law and to describe OCRufffds methods of enforcement.",nt"license_title":
