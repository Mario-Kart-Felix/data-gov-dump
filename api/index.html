---
layout: page
title: {{ site.api_title }}
---

<h2><a href="api/">{{ site.api_title }}</a></h2>
<p>{{ site.api_description }}</p>
<ul style="padding-left: 35px; list-style: circle;">
  {% for api in site.api %}
  <li style="height: 50px; vertical-align: text-middle; line-height: 50px;">
      <span style="font-size: 22px; font-weight: bold;"><strong>{{ api.name }}</strong></span>
      <a href="{{ api.openapi_spec }}" title="OpenAPI Spec">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-swagger-round.png" width="50" align="right" />
      </a>
      <a href="/{{ site.github_repo }}/documentation/?openapi_spec={{ api.openapi_spec }}" title="Interactive Documentation">
        <img src="https://s3.amazonaws.com/kinlane-productions/bw-icons/bw-documentation-interactive.png" width="50" align="right" />
      </a>
  </ul>
  {% endfor %}
</ul>
<p>{{ site.api_footer }}</p>
